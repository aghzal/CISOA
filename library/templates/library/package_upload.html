{% extends 'back_office/base.html' %}

{% load i18n static %}

<!-- {% block title %}{% trans "Packages"|title %}{% endblock %} -->

{% block content %}

<div>
    {% with page_title=_('Upload a package') %}
    {% include 'back_office/snippets/breadcrumbs.html' %}
    {% endwith %}
    <div class="relative overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg">
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload" />
        </form>
    </div>
</div>

{% endblock %}

    requirements:
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.am:1
      name: ID.AM-1
      description: Physical devices and systems within the organization are inventoried.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.am
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.am:2
      name: ID.AM-2
      description: Software platforms and applications within the organization are
        inventoried.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.am
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.am:3
      name: ID.AM-3
      description: Organizational communication and data flows are mapped.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.am
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.am:4
      name: ID.AM-4
      description: External information systems are catalogued.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.am
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.am:5
      name: ID.AM-5
      description: Resources (e.g., hardware, devices, data, time, personnel, and
        software) are prioritized based on their classification, criticality, and
        business value.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.am
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.am:6
      name: ID.AM-6
      description: Cybersecurity roles and responsibilities for the entire workforce
        and third-party stakeholders (e.g., suppliers, customers, partners) are established.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.am
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.be:1
      name: ID.BE-1
      description: "The organization\u2019s role in the supply chain is identified\
        \ and communicated."
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.be
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.be:2
      name: ID.BE-2
      description: "The organization\u2019s place in critical infrastructure and its\
        \ industry sector is identified and communicated."
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.be
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.be:3
      name: ID.BE-3
      description: Priorities for organizational mission, objectives, and activities
        are established and communicated.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.be
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.be:4
      name: ID.BE-4
      description: Dependencies and critical functions for delivery of critical services
        are established.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.be
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.be:5
      name: ID.BE-5
      description: Resilience requirements to support delivery of critical services
        are established for all operating states (e.g. under duress/attack, during
        recovery, normal operations).
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.be
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.gv:1
      name: ID.GV-1
      description: Organizational cybersecurity policy is established and communicated.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.gv
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.gv:2
      name: ID.GV-2
      description: Cybersecurity roles and responsibilities are coordinated and aligned
        with internal roles and external partners.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.gv
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.gv:3
      name: ID.GV-3
      description: Legal and regulatory requirements regarding cybersecurity, including
        privacy and civil liberties obligations, are understood and managed.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.gv
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.gv:4
      name: ID.GV-4
      description: Governance and risk management processes address cybersecurity
        risks.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.gv
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.ra:1
      name: ID.RA-1
      description: Asset vulnerabilities are identified and documented.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.ra
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.ra:2
      name: ID.RA-2
      description: Cyber threat intelligence is received from information sharing
        forums and sources.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.ra
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.ra:3
      name: ID.RA-3
      description: Threats, both internal and external, are identified and documented.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.ra
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.ra:4
      name: ID.RA-4
      description: Potential business impacts and likelihoods are identified.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.ra
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.ra:5
      name: ID.RA-5
      description: Threats, vulnerabilities, likelihoods, and impacts are used to
        determine risk.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.ra
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.ra:6
      name: ID.RA-6
      description: Risk responses are identified and prioritized.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.ra
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.rm:1
      name: ID.RM-1
      description: Risk management processes are established, managed, and agreed
        to by organizational stakeholders.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.rm
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.rm:2
      name: ID.RM-2
      description: Organizational risk tolerance is determined and clearly expressed.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.rm
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.rm:3
      name: ID.RM-3
      description: "The organization\u2019s determination of risk tolerance is informed\
        \ by its role in critical infrastructure and sector specific risk analysis."
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.rm
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.sc:1
      name: ID.SC-1
      description: Cyber supply chain risk management processes are identified, established,
        assessed, managed, and agreed to by organizational stakeholders.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.sc
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.sc:2
      name: ID.SC-2
      description: Suppliers and third party partners of information systems, components,
        and services are identified, prioritized, and assessed using a cyber supply
        chain risk assessment process.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.sc
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.sc:3
      name: ID.SC-3
      description: "Contracts with suppliers and third-party partners are used to\
        \ implement appropriate measures designed to meet the objectives of an organization\u2019\
        s cybersecurity program and Cyber Supply Chain Risk Management Plan."
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.sc
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.sc:4
      name: ID.SC-4
      description: Suppliers and third-party partners are routinely assessed using
        audits, test results, or other forms of evaluations to confirm they are meeting
        their contractual obligations.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.sc
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:id:id.sc:5
      name: ID.SC-5
      description: Response and recovery planning and testing are conducted with suppliers
        and third-party providers.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:id:id.sc
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:1
      name: PR.AC-1
      description: Identities and credentials are issued, managed, verified, revoked,
        and audited for authorized devices, users and processes.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:2
      name: PR.AC-2
      description: Physical access to assets is managed and protected.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:3
      name: PR.AC-3
      description: Remote access is managed.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:4
      name: PR.AC-4
      description: Access permissions and authorizations are managed, incorporating
        the principles of least privilege and separation of duties.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:5
      name: PR.AC-5
      description: Network integrity is protected (e.g., network segregation, network
        segmentation).
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:6
      name: PR.AC-6
      description: Identities are proofed and bound to credentials and asserted in
        interactions.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ac:7
      name: PR.AC-7
      description: "Users, devices, and other assets are authenticated (e.g., single-factor,\
        \ multi-factor) commensurate with the risk of the transaction (e.g., individuals\u2019\
        \ security and privacy risks and other organizational risks)."
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ac
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.at:1
      name: PR.AT-1
      description: All users are informed and trained.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.at
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.at:2
      name: PR.AT-2
      description: Privileged users understand their roles and responsibilities.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.at
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.at:3
      name: PR.AT-3
      description: Third-party stakeholders (e.g., suppliers, customers, partners)
        understand their roles and responsibilities.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.at
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.at:4
      name: PR.AT-4
      description: Senior executives understand their roles and responsibilities.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.at
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.at:5
      name: PR.AT-5
      description: Physical and cybersecurity personnel understand their roles and
        responsibilities.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.at
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:1
      name: PR.DS-1
      description: Data-at-rest is protected.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:2
      name: PR.DS-2
      description: Data-in-transit is protected.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:3
      name: PR.DS-3
      description: Assets are formally managed throughout removal, transfers, and
        disposition.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:4
      name: PR.DS-4
      description: Adequate capacity to ensure availability is maintained.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:5
      name: PR.DS-5
      description: Protections against data leaks are implemented.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:6
      name: PR.DS-6
      description: Integrity checking mechanisms are used to verify software, firmware,
        and information integrity.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:7
      name: PR.DS-7
      description: The development and testing environment(s) are separate from the
        production environment.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ds:8
      name: PR.DS-8
      description: Integrity checking mechanisms are used to verify hardware integrity.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ds
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:1
      name: PR.IP-1
      description: A baseline configuration of information technology/industrial control
        systems is created and maintained incorporating security principles (e.g.
        concept of least functionality).
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:2
      name: PR.IP-2
      description: A System Development Life Cycle to manage systems is implemented.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:3
      name: PR.IP-3
      description: Configuration change control processes are in place.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:4
      name: PR.IP-4
      description: Backups of information are conducted, maintained, and tested.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:5
      name: PR.IP-5
      description: Policy and regulations regarding the physical operating environment
        for organizational assets are met.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:6
      name: PR.IP-6
      description: Data is destroyed according to policy.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:7
      name: PR.IP-7
      description: Protection processes are improved.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip
    - urn: urn:intuitem:risk:reqs:nist-csf-1.1:pr:pr.ip:8
      name: PR.IP-8
      description: Effectiveness of protection technologies is shared.
      parent_urn: urn:intuitem:risk:req_groups:nist-csf-1.1:pr:pr.ip

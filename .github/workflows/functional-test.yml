name: Functional test using Playwright

on:
  push:
    branches: [ main, develop, ci-cd/update-functional-tests]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: postgres
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mailhog: # !Important Nom du service 
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt install gettext
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Ensure browsers are installed
      run: python -m playwright install
    - name: Install operating system dependencies
      run: python -m playwright install-deps
    - name: Create env variable
      run: |
        touch .env
        echo DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} >> .env
        echo POSTGRES_NAME=postgres >> .env
        echo POSTGRES_USER=postgres >> .env
        echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
        echo DB_HOST=localhost >> .env
        echo EMAIL_HOST=localhost >> .env 
        echo EMAIL_PORT=1025 >> .env
        echo EMAIL_HOST_USER='' >> .env
        echo EMAIL_HOST_PASSWORD='' >> .env
        echo EMAIL_USE_TLS=False >> .env
        echo DJANGO_SUPERUSER_EMAIL=root@gmail.com >> .env
        echo DJANGO_SUPERUSER_PASSWORD=root >> .env
        echo MIRA_DOMAIN='127.0.0.1:8000' >> .env
        echo DEFAULT_FROM_EMAIL='mira@alsigo.net' >> .env
        echo MIRA_SUPERUSER_EMAIL='' >> .env
        echo RECAPTCHA_PUBLIC_KEY=MyRecaptchaKey123 >> .env
        echo RECAPTCHA_PRIVATE_KEY=MyRecaptchaPrivateKey456 >> .env
    - name: Setup environment
      run: |
        export $(grep -v '^#' .env | xargs)
        python manage.py makemigrations
        python manage.py migrate
        python manage.py compilemessages
        python manage.py makemessages -l fr
        python manage.py createsuperuser --no-input
    - name: Run server
      run: |
        export $(grep -v '^#' .env | xargs)
        python manage.py runserver &
    - name: Run tests
      run: | 
        export $(grep -v '^#' .env | xargs)
        pytest asfTest/test/test_asf000.py --slowmo 300

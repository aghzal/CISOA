      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node437
      description: Require that users log out when a work period has been completed.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node439
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node437
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node440
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node396
      name: (13) ACCOUNT MANAGEMENT | DISABLE ACCOUNTS FOR HIGH-RISK INDIVIDUALS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node441
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node440
      description: Disable accounts of individuals within 30 minutes of discovery
        of direct threats to the confidentiality, integrity, or availability of CJI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node442
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node441
      description: 'Discussion: Users who pose a significant security and/or privacy
        risk include individuals for whom reliable evidence indicates either the intention
        to use authorized access to systems to cause harm or through whom adversaries
        will cause harm. Such harm includes adverse impacts to organizational operations,
        organizational assets, individuals, other organizations, or the Nation. Close
        coordination among system administrators, legal staff, human resource managers,
        and authorizing officials is essential when disabling system accounts for
        high-risk individuals.

        Related Controls: AU-6, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node443
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-3 ACCESS ENFORCEMENT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node444
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node443
      description: Enforce approved authorizations for logical access to information
        and system resources in accordance with applicable access control policies.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node445
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node444
      description: 'Discussion: Access control policies control access between active
        entities or subjects (i.e., users or processes acting on behalf of users)
        and passive entities or objects (i.e., devices, files, records, domains) in
        organizational systems. In addition to enforcing authorized access at the
        system level and recognizing that systems can host many applications and services
        in support of mission and business functions, access enforcement mechanisms
        can also be employed at the application and service level to provide increased
        information security and privacy. In contrast to logical access controls that
        are implemented within the system, physical access controls are addressed
        by the controls in the Physical and Environmental Protection (PE) family.

        Related Controls: AC-2, AC-4, AC-5, AC-6, AC-17, AC-18, AC-19, AC-20, AC-21,
        AC-22, AT-

        2, AT-3, AU-9, CA-9, CM-5, CM-11, IA-2, IA-5, IA-6, IA-7, IA-11, MA-3, MA-4,
        MA-5, MP-4,

        PS-3, SC-2, SC-4, SC-12, SC-13, SC-28, SI-4, SI-8.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node446
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node443
      name: (14) ACCESS ENFORCEMENT | INDIVIDUAL ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node447
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node446
      description: Provide automated or manual processes to enable individuals to
        have access to elements of their personally identifiable information.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node448
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node447
      description: 'Discussion: Individual access affords individuals the ability
        to review personally identifiable information about them held within organizational
        records, regardless of format. Access helps individuals to develop an understanding
        about how their personally identifiable information is being processed. It
        can also help individuals ensure that their data is accurate. Access mechanisms
        can include request forms and application interfaces. For federal agencies,
        [PRIVACT] processes can be located in systems of record notices and on agency
        websites. Access to certain types of records may not be appropriate (e.g.,
        for federal agencies, law enforcement records within a system

        of records may be exempt from disclosure under the [PRIVACT]) or may require
        certain levels of authentication assurance. Organizational personnel consult
        with the senior agency official for privacy and legal counsel to determine
        appropriate mechanisms and access rights or limitations.

        Related Controls: IA-8.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node449
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-4 INFORMATION FLOW ENFORCEMENT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node450
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node449
      description: Enforce approved authorizations for controlling the flow of information
        within the system and between connected systems by preventing CJI from being
        transmitted unencrypted across the public network, blocking outside traffic
        that claims to be from within the agency, and not passing any web requests
        to the public network that are not from the agency-controlled or internal
        boundary protection devices (e.g., proxies, gateways, firewalls, or routers).
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node451
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node450
      description: 'Discussion: Information flow control regulates where information
        can travel within a system and between systems (in contrast to who is allowed
        to access the information) and without regard to subsequent accesses to that
        information. Flow control restrictions include blocking external traffic that
        claims to be from within the organization, keeping export-controlled information
        from being transmitted in the clear to the Internet, restricting web requests
        that are not from the internal web proxy server, and limiting information
        transfers between organizations based on data structures and content. Transferring
        information between organizations may require an agreement specifying how
        the information flow is enforced (see CA-3). Transferring information between
        systems in different security or privacy domains with different security or
        privacy policies introduces the risk that such transfers violate one or more
        domain security or privacy policies. In such situations, information owners/stewards
        provide guidance at designated policy enforcement points between connected
        systems. Organizations consider mandating specific architectural solutions
        to enforce specific security and privacy policies. Enforcement includes prohibiting
        information transfers between connected systems (i.e., allowing access only),
        verifying write permissions before accepting information from another security
        or privacy domain or connected system, employing hardware mechanisms to enforce
        one-way information flows, and implementing trustworthy regrading mechanisms
        to reassign security or privacy attributes and labels.Organizations commonly
        employ information flow control policies and enforcement mechanisms to control
        the flow of information between designated sources and destinations within
        systems and between connected systems. Flow control is based on the characteristics
        of the information and/or the information path. Enforcement occurs, for example,
        in boundary protection devices that employ rule sets or establish configuration
        settings that restrict system services, provide a packet-filtering capability
        based on header information, or provide a message-filtering capability based
        on message content. Organizations also consider the trustworthiness of filtering
        and/or inspection mechanisms (i.e., hardware, firmware, and software components)
        that are critical to information flow enforcement. Control enhancements 3
        through 32 primarily address cross- domain solution needs that focus on more
        advanced filtering techniques, in-depth analysis, and stronger flow enforcement
        mechanisms implemented in cross-domain products, such as high- assurance guards.
        Such capabilities are generally not available in commercial off-the-shelf
        products. - Information flow enforcement also applies to control plane traffic
        (e.g., routing and DNS).

        Related Controls: AC-3, AC-6, AC-17, AC-19, AC-21, CA-3, CA-9, CM-7, SC-4,
        SC-7.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node452
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-5 SEPARATION OF DUTIES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node453
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node452
      description: a. Identify and document separation of duties based on specific
        duties, operations, or information systems, as necessary, to mitigate risk
        to CJI; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node454
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node452
      description: b. Define system access authorizations to support separation of
        duties.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node455
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node454
      description: 'Discussion: Separation of duties addresses the potential for abuse
        of authorized privileges and helps to reduce the risk of malevolent activity
        without collusion. Separation of duties includes dividing mission or business
        functions and support functions among different individuals or roles, conducting
        system support functions with different individuals, and ensuring that security
        personnel who administer access control functions do not also administer audit
        functions. Because separation of duty violations can span systems and application
        domains, organizations consider the entirety of systems and system components
        when developing policy on separation of duties. Separation of duties is enforced
        through the account management activities in AC-2, access control mechanisms
        in AC-3, and identity management activities in IA-2, IA-4, and IA-12.

        Related Controls: AC-2, AC-3, AC-6, AU-9, CM-5, CM-11, CP-9, IA-2, IA-4, IA-5,
        IA-12, MA-

        3, MA-5, PS-2, SA-8.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-6 LEAST PRIVILEGE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node457
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      description: Employ the principle of least privilege, allowing only authorized
        accesses for users (or processes acting on behalf of users) that are necessary
        to accomplish assigned organizational tasks.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node458
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      description: 'Discussion: Organizations employ least privilege for specific
        duties and systems. The principle of least privilege is also applied to system
        processes, ensuring that the processes have access to systems and operate
        at privilege levels no higher than necessary to accomplish organizational
        missions or business functions. Organizations consider the creation of additional
        processes, roles, and accounts as necessary to achieve least privilege. Organizations
        apply least privilege to the development, implementation, and operation of
        organizational systems.

        Related Controls: AC-2, AC-3, AC-5, CM-5, CM-11, PL-2, SA-8, SA-15.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node459
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      name: (1) LEAST PRIVILEGE | AUTHORIZE ACCESS TO SECURITY FUNCTIONS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node460
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node459
      description: 'Authorize access for personnel including security administrators,
        system and network

        administrators, and other privileged users with access to system control,
        monitoring, or administration functions (e.g., system administrators, information
        security personnel, maintainers, system programmers, etc.) to:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node461
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node459
      description: a. Established system accounts, configured access authorizations
        (i.e., permissions, privileges), set events to be audited, set intrusion detection
        parameters, and other security functions; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node462
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node459
      description: b. Security-relevant information in hardware, software, and firmware.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node463
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node462
      description: 'Discussion: Security functions include establishing system accounts,
        configuring access authorizations (i.e., permissions, privileges), configuring
        settings for events to be audited, and establishing intrusion detection parameters.
        Security-relevant information includes filtering rules for routers or firewalls,
        configuration parameters for security services, cryptographic key management
        information, and access control lists. Authorized personnel include security
        administrators, system administrators, system security officers, system programmers,
        and other privileged users.

        Related Controls: AC-17, AC-18, AC-19, AU-9, PE-2.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node464
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      name: (2) LEAST PRIVILEGE | NON-PRIVILEGED ACCESS FOR NONSECURITY FUNCTIONS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node465
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node464
      description: Require that users of system accounts (or roles) with access to
        privileged security functions or security-relevant information (e.g., audit
        logs), use non-privileged accounts or roles, when accessing non-security functions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node466
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node465
      description: 'Discussion: Requiring the use of non-privileged accounts when
        accessing non-security functions limits exposure when operating from within
        privileged accounts or roles. The inclusion of roles addresses situations
        where organizations implement access control policies, such as role based
        access control, and where a change of role provides the same degree of assurance
        in the change of access authorizations for the user and the processes acting
        on behalf of the user as would be provided by a change between a privileged
        and non- privileged account.

        Related Controls: AC-17, AC-18, AC-19, PL-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node467
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      name: (5) LEAST PRIVILEGE | PRIVILEGED ACCOUNTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node468
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node467
      description: Restrict privileged accounts on the system to privileged users.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node469
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node468
      description: 'Discussion: Privileged accounts, including super user accounts,
        are typically described as system administrator for various types of commercial
        off-the-shelf operating systems. Restricting privileged accounts to specific
        personnel or roles prevents day-to-day users from accessing privileged information
        or privileged functions. Organizations may differentiate in the application
        of restricting privileged accounts between allowed privileges for local accounts
        and for domain accounts provided that they retain the ability to control system
        configurations for key parameters and as otherwise necessary to sufficiently
        mitigate risk.

        Related Controls: IA-2, MA-3, MA-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node470
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      name: (7) LEAST PRIVILEGE | REVIEW OF USER PRIVILEGES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node471
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node470
      description: a. Review annually the privileges assigned to non-privileged and
        privileged users to validate the need for such privileges; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node472
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node470
      description: b. Reassign or remove privileges, if necessary, to correctly reflect
        organizational mission and business needs.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node473
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node472
      description: 'Discussion: The need for certain assigned user privileges may
        change over time to reflect changes in organizational mission and business
        functions, environments of operation, technologies, or threats. A periodic
        review of assigned user privileges is necessary to determine if the rationale
        for assigning such privileges remains valid. If the need cannot be revalidated,
        organizations take appropriate corrective actions.

        Related Controls: CA-7.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node474
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      name: (9) LEAST PRIVILEGE | LOG USE OF PRIVILEGED FUNCTIONS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node475
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node474
      description: Log the execution of privileged functions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node476
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node475
      description: 'Discussion: The misuse of privileged functions, either intentionally
        or unintentionally by authorized users or by unauthorized external entities
        that have compromised system accounts, is a serious and ongoing concern and
        can have significant adverse impacts on organizations. Logging and analyzing
        the use of privileged functions is one way to detect such misuse and, in doing
        so, help mitigate the risk from insider threats and the advanced persistent
        threat.

        Related Controls: AU-2, AU-3, AU-12.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node477
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node456
      name: (10) LEAST PRIVILEGE | PROHIBIT NON-PRIVILEGED USERS FROM EXECUTING PRIVILEGED
        FUNCTIONS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node478
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node477
      description: Prevent non-privileged users from executing privileged functions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node479
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node478
      description: 'Discussion: Privileged functions include disabling, circumventing,
        or altering implemented security or privacy controls, establishing system
        accounts, performing system integrity checks, and administering cryptographic
        key management activities. Non-privileged users are individuals who do not
        possess appropriate authorizations. Privileged functions that require protection
        from non-privileged users include circumventing intrusion detection and prevention
        mechanisms or malicious code protection mechanisms. Preventing non- privileged
        users from executing privileged functions is enforced by AC-3.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node480
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-7 UNSUCCESSFUL LOGON ATTEMPTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node481
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node480
      description: a. Enforce a limit of five (5) consecutive invalid logon attempts
        by a user during a 15-minute time period; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node482
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node480
      description: b. Automatically lock the account or node until released by an
        administrator when the maximum number of unsuccessful attempts is exceeded.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node483
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node482
      description: 'Discussion: The need to limit unsuccessful logon attempts and
        take subsequent action when the maximum number of attempts is exceeded applies
        regardless of whether the logon occurs via a local or network connection.
        Due to the potential for denial of service, automatic lockouts initiated by
        systems are usually temporary and automatically release after a predetermined,
        organization- defined time period. If a delay algorithm is selected, organizations
        may employ different algorithms for different components of the system based
        on the capabilities of those components.

        Responses to unsuccessful logon attempts may be implemented at the operating
        system and the application levels. Organization-defined actions that may be
        taken when the number of allowed consecutive invalid logon attempts is exceeded
        include prompting the user to answer a secret question in addition to the
        username and password, invoking a lockdown mode with limited user capabilities
        (instead of full lockout), allowing users to only logon from specified Internet
        Protocol (IP) addresses, requiring a CAPTCHA to prevent automated attacks,
        or applying user profiles such as location, time of day, IP address, device,
        or Media Access Control (MAC) address. If automatic system lockout or execution
        of a delay algorithm is not implemented in support of the availability objective,
        organizations consider a combination of other actions to help prevent brute
        force attacks.

        In addition to the above, organizations can prompt users to respond to a secret
        question before the number of allowed unsuccessful logon attempts is exceeded.
        Automatically unlocking an account after a specified period of time is generally
        not permitted. However, exceptions may be required based on operational mission
        or need.

        Related Controls: AC-2, AU-2, AU-6, IA-5.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-8 SYSTEM USE NOTIFICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node485
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: 'a. Display a system use notification message to users before granting
        access to the system that provides privacy and security notices consistent
        with applicable laws, executive orders, directives, regulations, policies,
        standards, and guidelines and state that:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node486
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node485
      description: 1. Users are accessing a restricted information system;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node487
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node485
      description: 2. System usage may be monitored, recorded, and subject to audit;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node488
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node485
      description: 3. Unauthorized use of the system is prohibited and subject to
        criminal and civil penalties; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node489
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node485
      description: 4. Use of the system indicates consent to monitoring and recording;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node490
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: b. Retain the notification message or banner on the screen until
        users acknowledge the usage conditions and take explicit actions to log on
        to or further access the system; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node491
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: 'c. For publicly accessible systems:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node492
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: 1. Display system use information consistent with applicable laws,
        executive orders, directives, regulations, policies, standards, and guidelines,
        before granting further access to the publicly accessible system;
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node493
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: 2. Display references, if any, to monitoring, recording, or auditing
        that are consistent with privacy accommodations for such systems that generally
        prohibit those activities; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node494
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: 3. Include a description of the authorized uses of the system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node495
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node484
      description: 'Discussion: System use notifications can be implemented using
        messages or warning banners displayed before individuals log in to systems.
        System use notifications are used only for access via logon interfaces with
        human users. Notifications are not required when human interfaces do not exist.
        Based on an assessment of risk, organizations consider whether or not a secondary
        system use notification is needed to access applications or other system resources
        after the initial network logon. Organizations consider system use notification
        messages or banners displayed in multiple languages based on organizational
        needs and the demographics of system users. Organizations consult with the
        privacy office for input regarding privacy messaging and the Office of the
        General Counsel or organizational equivalent for legal review and approval
        of warning banner content.

        Related Controls: AC-14, PL-4, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node496
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-11 DEVICE LOCK
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node497
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node496
      description: a. Prevent further access to the system by initiating a device
        lock after a maximum of 30 minutes of inactivity and requiring the user to
        initiate a device lock before leaving the system unattended.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node498
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node497
      description: 'NOTE: In the interest of safety, devices that are: (1) part of
        a criminal justice conveyance; or (2) used to perform dispatch functions and
        located within a physically secure location; or (3) terminals designated solely
        for the purpose of receiving alert notifications (i.e., receive only terminals
        or ROT) used within physically secure location facilities that remain staffed
        when in operation, are exempt from this requirement.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node499
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node496
      description: b. Retain the device lock until the user reestablishes access using
        established identification and authentication procedures.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node500
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node496
      description: 'Discussion: Device locks are temporary actions taken to prevent
        logical access to organizational systems when users stop work and move away
        from the immediate vicinity of those systems but do not want to log out because
        of the temporary nature of their absences. Device locks can be implemented
        at the operating system level or at the application level. A proximity lock
        may be used to initiate the device lock (e.g., via a Bluetooth-enabled device
        or dongle). User initiated device locking is behavior or policy-based and,
        as such, requires users to take physical action to initiate the device lock.
        Device locks are not an acceptable substitute for logging out of systems,
        such as when organizations require users to log out at the end of workdays.

        Related Controls: AC-2, AC-7, IA-11, PL-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node501
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node496
      name: (1) DEVICE LOCK | PATTERN-HIDING DISPLAYS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node502
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node501
      description: 'Conceal, via the device lock, information previously visible on
        the display with a publicly

        viewable image.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node503
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node502
      description: 'Discussion: The pattern-hiding display can include static or dynamic
        images, such as patterns used with screen savers, photographic images, solid
        colors, clock, battery life indicator, or a blank screen with the caveat that
        controlled unclassified information is not displayed.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node504
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-12 SESSION TERMINATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node505
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node504
      description: Automatically terminate a user session after a user has been logged
        out.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node506
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node504
      description: "Discussion: Session termination addresses the termination of user-initiated\
        \ logical sessions (in contrast to SC-10, which addresses the termination\
        \ of network connections associated with communications sessions [i.e., network\
        \ disconnect]). A logical session (for local, network, and remote access)\
        \ is initiated whenever a user (or process acting on behalf of a user) accesses\
        \ an organizational system. Such user sessions can be terminated without terminating\
        \ network sessions. Session termination ends all processes associated with\
        \ a user\u2019s logical session except for those processes that are specifically\
        \ created by the user (i.e., session owner) to continue after the session\
        \ is terminated. Conditions or trigger events that require automatic termination\
        \ of the session include organization-defined periods of user inactivity,\
        \ targeted responses to certain types of incidents, or time-of-day restrictions\
        \ on system use.\nRelated Controls: MA-4, SC-10, SC-23."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node507
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node504
      name: AC-14 PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node508
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node504
      description: a. Identify any specific user actions that can be performed on
        the system without identification or authentication consistent with organizational
        mission and business functions; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node509
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node504
      description: b. Document and provide supporting rationale in the security plan
        for the system, user actions not requiring identification or authentication.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node510
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node509
      description: "Discussion: Specific user actions may be permitted without identification\
        \ or authentication if organizations determine that identification and authentication\
        \ are not required for the specified user actions. Organizations may allow\
        \ a limited number of user actions without identification or authentication,\
        \ including when individuals access public websites or other publicly accessible\
        \ federal systems, when individuals use mobile phones to receive calls, or\
        \ when facsimiles are received. Organizations identify actions that normally\
        \ require identification or authentication but may, under certain circumstances,\
        \ allow identification or authentication mechanisms to be bypassed. Such bypasses\
        \ may occur, for example, via a software-readable physical switch that commands\
        \ bypass of the logon functionality and is protected from accidental or unmonitored\
        \ use. Permitting actions without identification or authentication does not\
        \ apply to situations where identification and authentication have already\
        \ occurred and are not repeated but rather to situations where identification\
        \ and authentication have not yet occurred. Organizations may decide that\
        \ there are no user actions that can be performed on organizational systems\
        \ without identification and authentication, and therefore, the value for\
        \ the assignment operation can be \u201Cnone.\u201D\nRelated Controls: AC-8,\
        \ IA-2, PL-2."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-17 REMOTE ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node512
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      description: a. Establish and document usage restrictions, configuration/connection
        requirements, and implementation guidance for each type of remote access allowed;
        and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node513
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      description: b. Authorize each type of remote access to the system prior to
        allowing such connections.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node514
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node513
      description: 'Discussion: Remote access is access to organizational systems
        (or processes acting on behalf of users) that communicate through external
        networks such as the Internet. Types of remote access include dial-up, broadband,
        and wireless. Organizations use encrypted virtual private networks (VPNs)
        to enhance confidentiality and integrity for remote connections. The use of
        encrypted VPNs provides sufficient assurance to the organization that it can
        effectively treat such connections as internal networks if the cryptographic
        mechanisms used are implemented in accordance with applicable laws, executive
        orders, directives, regulations, policies, standards, and guidelines. Still,
        VPN connections traverse external networks, and the encrypted VPN does not
        enhance the availability of remote connections. VPNs with encrypted tunnels
        can also affect the ability to adequately monitor network communications traffic
        for malicious code. Remote access controls apply to systems other than public
        web servers or systems designed for public access. Authorization of each remote
        access type addresses authorization prior to allowing remote access without
        specifying the specific formats for such authorization. While organizations
        may use information exchange and system connection security agreements to
        manage remote access connections to other systems, such agreements are addressed
        as part of CA-3. Enforcing access restrictions for remote access is addressed
        via AC-3.

        Related Controls: AC-2, AC-3, AC-4, AC-18, AC-19, AC-20, CA-3, CM-10, IA-2,
        IA-3, IA-8,

        MA-4, PE- 17, PL-2, PL-4, SC-10, SC-12, SC-13, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node515
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      name: (1) REMOTE ACCESS | MONITORING AND CONTROL
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node516
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node515
      description: Employ automated mechanisms to monitor and control remote access
        methods.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node517
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node516
      description: 'Discussion: Monitoring and control of remote access methods allows
        organizations to detect attacks and help ensure compliance with remote access
        policies by auditing the connection activities of remote users on a variety
        of system components, including servers, notebook computers, workstations,
        smart phones, and tablets. Audit logging for remote access is enforced by
        AU-2. Audit events are defined in AU-2a.

        Related Controls: AU-2, AU-6, AU-12.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node518
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      name: (2) REMOTE ACCESS | PROTECTION OF CONFIDENTIALITY AND INTEGRITY USING
        ENCRYPTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node519
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node518
      description: Implement cryptographic mechanisms to protect the confidentiality
        and integrity of remote access sessions.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node520
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node519
      description: 'Discussion: Virtual private networks can be used to protect the
        confidentiality and integrity of remote access sessions. Transport Layer Security
        (TLS) is an example of a cryptographic protocol that provides end-to-end communications
        security over networks and is used for Internet communications and online
        transactions.

        Related Controls: SC-8, SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node521
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      name: (3) REMOTE ACCESS | MANAGED ACCESS CONTROL POINTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node522
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node521
      description: Route remote accesses through authorized and managed network access
        control points.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node523
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node522
      description: "Discussion: Organizations consider the Trusted Internet Connections\
        \ (TIC) initiative requirements for external network connections since limiting\
        \ the number of access control points for remote access reduces attack surfaces.\
        \ \nRelated Controls: SC-7."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node524
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node511
      name: (4) REMOTE ACCESS | PRIVILEGED COMMANDS AND ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node525
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node524
      description: 'a. Authorize the execution of privileged commands and access to
        security-relevant information via remote access only in a format that provides
        assessable evidence and for the following needs: compelling operational needs;
        and'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node526
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node524
      description: b. Document the rationale for remote access in the security plan
        for the system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node527
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node526
      description: 'Discussion: Remote access to systems represents a significant
        potential vulnerability that can be exploited by adversaries. As such, restricting
        the execution of privileged commands and access to security-relevant information
        via remote access reduces the exposure of the organization and the susceptibility
        to threats by adversaries to the remote access capability.

        Related Controls: AC-6, SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node528
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-18 WIRELESS ACCESS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node529
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node528
      description: a. Establish configuration requirements, connection requirements,
        and implementation guidance for each type of wireless access; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node530
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node528
      description: b. Authorize each type of wireless access to the system prior to
        allowing such connections.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node531
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node530
      description: 'Discussion: Wireless technologies include microwave, packet radio
        (ultra-high frequency or very high frequency), 802.11x, and Bluetooth. Wireless
        networks use authentication protocols that provide authenticator protection
        and mutual authentication.

        Related Controls: AC-2, AC-3, AC-17, AC-19, CA-9, CM-7, IA-2, IA-3, IA-8,
        PL-4, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node532
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node528
      name: (1) WIRELESS ACCESS | AUTHENTICATION AND ENCRYPTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node533
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node532
      description: Protect wireless access to the system using authentication of authorized
        users and agency- controlled devices, and encryption.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node534
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node532
      description: 'Discussion: Wireless networking capabilities represent a significant
        potential vulnerability that

        can be exploited by adversaries. To protect systems with wireless access points,
        strong authentication of users and devices along with strong encryption can
        reduce susceptibility to threats by adversaries involving wireless technologies.

        Related Controls: SC-8, SC-12, SC-13.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node535
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node528
      name: (3) WIRELESS ACCESS | DISABLE WIRELESS NETWORKING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node536
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node535
      description: Disable, when not intended for use, wireless networking capabilities
        embedded within system components prior to issuance and deployment.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node537
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node535
      description: 'Discussion: Wireless networking capabilities that are embedded
        within system components represent a significant potential vulnerability that
        can be exploited by adversaries. Disabling wireless capabilities when not
        needed for essential organizational missions or functions can reduce susceptibility
        to threats by adversaries involving wireless technologies.

        Related Controls: None.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node538
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node384
      name: AC-19 ACCESS CONTROL FOR MOBILE DEVICES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node539
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node538
      description: a. Establish configuration requirements, connection requirements,
        and implementation guidance for organization-controlled mobile devices, to
        include when such devices are outside of controlled areas; and
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node540
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node538
      description: b. Authorize the connection of mobile devices to organizational
        systems.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node541
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node538
      description: 'Discussion: A mobile device is a computing device that has a small
        form factor such that it can easily be carried by a single individual; is
        designed to operate without a physical connection; possesses local, non-removable
        or removable data storage; and includes a self contained power source. Mobile
        device functionality may also include voice communication capabilities, on
        board sensors that allow the device to capture information, and/or built-in
        features for synchronizing local data with remote locations. Examples include
        smart phones and tablets. Mobile devices are typically associated with a single
        individual. The processing, storage, and transmission capability of the mobile
        device may be comparable to or merely a subset of notebook/desktop systems,
        depending on the nature and intendedpurpose of the device. Protection and
        control of mobile devices is behavior or policy-based and requires users to
        take physical action to protect and control such devices when outside of controlled
        areas. Controlled areas are spaces for which organizations provide physical
        or procedural controls to meet the requirements established for protecting
        information and systems. Due to the large variety of mobile devices with different
        characteristics and capabilities, organizational restrictions may vary for
        the different classes or types of such devices. Usage restrictions and specific
        implementation guidance for mobile devices include configuration management,
        device identification and authentication, implementation of mandatory protective
        software, scanning devices for malicious code, updating virus protection software,
        scanning for critical software updates and patches, conducting primary operating
        system (and possibly other resident software) integrity checks, and disabling
        unnecessary hardware. Usage restrictions and authorization to connect may
        vary among organizational systems. For example, the organization may authorize
        the connection of mobile devices to its network and impose a set of usage
        restrictions, while a system owner may withhold authorization for mobile device
        connection to specific applications or impose additional usage restrictions
        before allowing mobile device connections to a system. Adequate security for
        mobile devices goes beyond the requirements specified in AC-19. Many safeguards
        for mobile devices are reflected in other controls. AC-20 addresses mobile
        devices that are not organization-controlled.

        Related Controls: AC-3, AC-4, AC-7, AC-11, AC-17, AC-18, AC-20, CA-9, CM-2,
        CM-6, IA-2,

        IA-3, MP-2, MP-4, MP-5, MP-7, PL-4, SC-7, SI-3, SI-4.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node542

      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node183
      description: Provide literacy training on recognizing and reporting potential
        and actual instances of social engineering and social mining.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node185
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node184
      description: 'Discussion: Social engineering is an attempt to trick an individual
        into revealing information or taking an action that can be used to breach,
        compromise, or otherwise adversely impact a system. Social engineering includes
        phishing, pretexting, impersonation, baiting, quid pro quo, thread-jacking,
        social media exploitation, and tailgating. Social mining is an attempt to
        gather information about the organization that may be used to support future
        attacks. Literacy training includes information on how to communicate the
        concerns of employees and management regarding potential and actual instances
        of social engineering and data mining through organizational channels based
        on established policies and procedures.'

        of live response data, full network packet capture, and forensic analysis.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node245
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node244
      description: ' Discussion: Automated mechanisms that support incident handling
        processes include online incident management systems and tools that support
        the collection of live response data, full network packet capture, and forensic
        analysis. Incident handling could be inherited from an upstream agency or
        could be part of a state-level process.'

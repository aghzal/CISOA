      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node203
      description: "Discussion: Personally identifiable information processing and\
        \ transparency controls include the organization\u2019s authority to process\
        \ personally identifiable information and personally identifiable information\
        \ processing purposes. Role-based training for federal agencies addresses\
        \ the types of information that may constitute personally identifiable information\
        \ and the risks, considerations, and obligations associated with its processing.\
        \ Such training also considers the authority to process personally identifiable\
        \ information documented in privacy policies and notices, system of records\
        \ notices, computer matching agreements and notices, privacy impact assessments,[PRIVACT]\
        \ statements, contracts, information sharing agreements, memoranda of understanding,\
        \ and/or other documentation."

    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node254
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node253
      description: Report incidents using automated mechanisms.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node255
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node254
      description: 'Discussion: The recipients of incident reports are specified in
        IR-6b. Automated reporting mechanisms include email, posting on websites (with
        automatic updates), and automated incident response tools and programs.

        Related Controls: IR-7.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node256
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node249
      name: (3) INCIDENT REPORTING | SUPPLY CHAIN COORDINATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node257
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node256
      description: Provide incident information to the provider of the product or
        service and other organizations involved in the supply chain or supply chain
        governance for systems or system components related to the incident.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node258
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node257
      description: 'Discussion: Organizations involved in supply chain activities
        include product developers, system integrators, manufacturers, packagers,
        assemblers, distributors, vendors, and resellers. Entities that provide supply
        chain governance include the Federal Acquisition Security Council (FASC).
        Supply chain incidents include compromises or breaches that involve information
        technology products, system components, development processes or personnel,
        distribution processes, or warehousing facilities. Organizations determine
        the appropriate information to share and consider the value gained from informing
        external organizations about supply chain incidents, including the ability
        to improve processes or to identify the root cause of an incident.

        Related Controls: SR-8.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node259
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node209

        not authorized to have access to nonpublic information, including information
        protected under the [PRIVACT] and proprietary information. Publicly

        accessible content addresses systems that are controlled by the organization
        and accessible to the

        public, typically without identification or authentication. Posting information
        on non-

        organizational systems (e.g., non-organizational public websites, forums,
        and social media) is

        covered by organizational policy. While organizations may have individuals
        who are responsible

        for developing and implementing policies about the information that can be
        made publicly accessible, publicly accessible content addresses the management
        of the individuals who make such information publicly accessible.

        Related Controls: AC-3, AT-2, AT3.'

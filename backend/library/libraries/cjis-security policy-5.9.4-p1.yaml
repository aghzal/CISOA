      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      description: 'a.Receiving authorization from organizational personnel with identifier
        management responsibilities to assign an individual, group, role, service,
        or device identifier;  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node605
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      description: "b.\tSelecting an identifier that identifies an individual, group,\
        \ role, service, or device;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node606
      assessable: true

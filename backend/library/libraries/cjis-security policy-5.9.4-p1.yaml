      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node365
      description: b. Record time stamps for audit records that meet hundredths of
        a second (i.e., hh:mm:ss:00) interval and that use Coordinated Universal Time,
        have a fixed local time offset from Coordinated Universal Time, or that include
        the local time offset as part of the time stamp.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node368
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node365
      description: 'Discussion: Time stamps generated by the system include date and
        time. Time is commonly

        expressed in Coordinated Universal Time (UTC), a modern continuation of Greenwich
        Mean

        Time (GMT), or local time with an offset from UTC. Granularity of time measurements
        refers to the degree of synchronization between system clocks and reference
        clocks (e.g., clocks synchronizing within hundreds of milliseconds or tens
        of milliseconds). Organizations may define different time granularities for
        different system components. Time service can be critical to other security
        capabilities such as access control and identification and

        authentication, depending on the nature of the mechanisms used to support
        those capabilities.

        Related Controls: AU-3, AU-12.'

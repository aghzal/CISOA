      name: (3) INCIDENT RESPONSE TRAINING | BREACH
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node229
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node228
      description: "Provide incident response training on how to identify and respond\
        \ to a breach, including the organization\u2019s process for reporting a breach."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node230
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node229
      description: 'Discussion: For federal agencies, an incident that involves personally
        identifiable information is considered a breach. A breach results in the loss
        of control, compromise, unauthorized disclosure, unauthorized acquisition,
        or a similar occurrence where a person other than an authorized user accesses
        or potentially accesses personally identifiable information or an authorized
        user accesses or potentially accesses such information for other than authorized
        purposes. The incident response training emphasizes the obligation of individuals
        to report both confirmed and suspected breaches involving information in any
        medium or form, including paper, oral, and electronic. Incident response training
        includes tabletop exercises that simulate a breach.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node231
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node209

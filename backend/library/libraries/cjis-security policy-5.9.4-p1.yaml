      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node895
      description: 'SUPPLEMENTAL GUIDANCE: Communication between claimant and verifier
        is required to be via an encrypted channel that authenticates the verifier
        to provide confidentiality of the authenticator output and resistance to MitM
        attacks. This is typically accomplished using the Transport Level Security
        (TLS) protocol. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node820
      name: "(c)\tOut-of-Band Authenticators and Verifiers"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node898
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "1.\tThe out-of-band authenticator SHALL establish a separate channel\
        \ with the verifier in order to retrieve the out-of-band secret or authentication\
        \ request.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node899
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node898
      description: 'SUPPLEMENTAL GUIDANCE: A channel is considered to be out-of-band
        with respect to the primary communication channel (even if it terminates on
        the same device) provided the device does not leak information from one channel
        to the other without the authorization of the claimant.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node900
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "2.\tCommunication over the secondary channel SHALL be encrypted\
        \ unless sent via the public switched telephone network (PSTN).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node901
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node900
      description: 'SUPPLEMENTAL GUIDANCE: The secondary channel requires protection
        to ensure that authentication secrets are not leaked to attackers. Legacy
        use of the PSTN as an OOB authentication medium is exempt from this requirement,
        although other requirements apply. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node902
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "3.\tMethods that do not prove possession of a specific device,\
        \ such as voice-over-IP (VoIP) or email, SHALL NOT be used for out-of-band\
        \ authentication.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node903
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node902
      description: "SUPPLEMENTAL GUIDANCE: Communication with VoIP phone numbers and\
        \ email do \nnot establish the possession of a specific device, so they are\
        \ not suitable for use in out-ofband authentication which is used as a physical\
        \ authenticator (something you have). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node904
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "4.\tIf PSTN is not being used for out-of-band communication, then\
        \ the out-of-band authenticator SHALL uniquely authenticate itself by establishing\
        \ an authenticated protected channel with the verifier.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node905
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node904
      description: 'SUPPLEMENTAL GUIDANCE: Communication between out-of-band device
        and verifier is required to be via an encrypted channel to provide confidentiality
        of the authenticator output and resistance to MitM attacks. This is typically
        accomplished using the Transport Level Security (TLS) protocol. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node906
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "5.\tIf PSTN is not being used for out-of-band communication, then\
        \ the out-of-band authenticator SHALL communicate with the verifier using\
        \ approved cryptography.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node907
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node906
      description: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if
        it is specified or adopted in a FIPS or NIST recommendation. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node908
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "6.\tIf PSTN is not being used for out-of-band communication, then\
        \ the key used to authenticate the out-of-band device SHALL be stored in suitably\
        \ secure storage available to the authenticator application (e.g., keychain\
        \ storage, TPM, TEE, secure element).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node909
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node908
      description: "SUPPLEMENTAL GUIDANCE: The secret key associated with an out-of-band\
        \ device or authenticator application is critical to the determination of\
        \ \u201Csomething you have\u201D and needs to be well protected. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node910
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "7.\tIf the PSTN is used for out-of-band authentication and a secret\
        \ is sent to the out-of-band device via the PSTN, then the out-of-band authenticator\
        \ SHALL uniquely authenticate itself to a mobile telephone network using a\
        \ SIM card or equivalent that uniquely identifies the device.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node911
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node910
      description: 'SUPPLEMENTAL GUIDANCE: Since the PSTN does not support the establishment
        of authenticated protected channels, the alternative method of authenticating
        the device via the PSTN is supported. Note that there are other specific requirements
        for use of the PSTN that also apply (see IA-5 (1) c (19) through (20)). '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node912
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "8.\tIf the out-of-band authenticator sends an approval message\
        \ over the secondary communication channel, it SHALL either accept transfer\
        \ of a secret from the primary channel to be sent to the verifier via the\
        \ secondary communications channel, or present a secret received via the secondary\
        \ channel from the verifier and prompt the claimant to verify the consistency\
        \ of that secret with the primary channel, prior to accepting a yes/no response\
        \ from the claimant which it sends to the verifier.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node913
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node912
      description: "SUPPLEMENTAL GUIDANCE: Most out-of-band verifiers operate by sending\
        \ a secret over the secondary channel that the subscriber transfers to the\
        \ primary channel (e.g., the capability to copy and paste from one app to\
        \ another). Other methods are possible, however, specifically transferring\
        \ from primary to secondary and user comparison of secrets sent to both channels\
        \ (with approval being sent to the verifier over the secondary channel). It\
        \ is good practice to display descriptive information relating to the authentication\
        \ on the claimant\u2019s out-of-band device, to provide additional assurance\
        \ that the transaction being approved by the subscriber is the correct one,\
        \ and not from an attacker who exploits the subscriber\u2019s approval. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node914
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "9.\tThe verifier SHALL NOT store the identifying key itself, but\
        \ SHALL use a verification method (e.g., an approved hash function or proof\
        \ of possession of the identifying key) to uniquely identify the authenticator.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node915
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node914
      description: "SUPPLEMENTAL GUIDANCE: In order for the out-of-band authenticator\
        \ to be considered \u201Csomething you have\u201D, it must be securely authenticated\
        \ as a unique device or instance of a software-based authentication application.\
        \ This is required to be done through proof of possession of a key by the\
        \ authenticator, rather than presentation of the key itself. This provides\
        \ verifier compromise resistance with respect to the authentication key. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node916
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "10.\tDepending on the type of out-of-band authenticator, one of\
        \ the following SHALL take place: transfer of a secret to the primary channel,\
        \ transfer of a secret to the secondary channel, or verification of secrets\
        \ by the claimant.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node917
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node916
      description: 'SUPPLEMENTAL GUIDANCE: Three different methods of associating
        the primary and secondary channel sessions are permitted. The intent of these
        methods is to establish approval for a specific authentication transaction,
        and to minimize the likelihood that an attacker with knowledge of when the
        subscriber authenticates can obtain approval for a rogue authentication. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node918
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "11.\tIf the out-of-band authenticator operates by transferring\
        \ the secret to the primary channel, then the verifier SHALL transmit a random\
        \ secret to the out-of-band authenticator and then wait for the secret to\
        \ be returned on the primary communication channel.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node919
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node918
      description: 'SUPPLEMENTAL GUIDANCE: This is the most common form of out-of-band
        authentication where an authentication secret is transmitted to the out-of-band
        device and entered by the user for transmission on the primary channel. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node920
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "12.\tIf the out-of-band authenticator operates by transferring\
        \ the secret to the secondary channel, then the verifier SHALL display a random\
        \ authentication secret to the claimant via the primary channel and then wait\
        \ for the secret to be returned on the secondary channel from the claimant\u2019\
        s out-of-band authenticator.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node921
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node920
      description: 'SUPPLEMENTAL GUIDANCE: This is a less typical authentication flow
        but is also acceptable in that the secret securely associates possession and
        control of the out-of-band authenticator with the session being authenticated. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node922
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "13.\tIf the out-of-band authenticator operates by verification\
        \ of secrets by the claimant, then the verifier SHALL display a random authentication\
        \ secret to the claimant via the primary channel, send the same secret to\
        \ the out-of-band authenticator via the secondary channel for presentation\
        \ to the claimant, and then wait for an approval (or disapproval) message\
        \ via the secondary channel.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node923
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node922
      description: 'SUPPLEMENTAL GUIDANCE: This is a somewhat more user-friendly authentication
        flow because it does not require the claimant to read and manually enter the
        authentication secret, but it carries the additional risk that the claimant
        will approve the authentication without actually comparing the secrets received
        from the independent channels. Approval is required to be obtained from the
        out-of-band authenticator rather than the primary channel because that at
        least establishes control of the authenticator. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node924
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "14.\tThe authentication SHALL be considered invalid if not completed\
        \ within 10 minutes.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node925
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node924
      description: 'SUPPLEMENTAL GUIDANCE: Secrets used in out-of-band authentication
        are short-term secrets and need to have a definite lifetime. This requirement
        also relieves the verifier from the responsibility of log-term storage of
        the secrets. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node926
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "15.\tVerifiers SHALL accept a given authentication secret only\
        \ once during the validity period.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node927
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node926
      description: 'SUPPLEMENTAL GUIDANCE: In order to prevent an attacker who gains
        access to an authentication secret generated by the subscriber from using
        it, it is important that the secret only be valid for a single authentication.
        This requirement only applies when a secret is being transferred between the
        primary channel and the out-of-band authenticator. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node928
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "16.\tThe verifier SHALL generate random authentication secrets\
        \ with at least 20 bits of entropy.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node929
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node928
      description: 'SUPPLEMENTAL GUIDANCE: Consistent with other short-term authentication
        secrets, 20 bits of entropy are required to provide resistance against brute
        force attacks. 6-digit numeric secrets (19.93 bits of entropy) are sufficiently
        close to 20 bits to be acceptable. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node930
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "17.\tThe verifier SHALL generate random authentication secrets\
        \ using an approved random bit generator.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node931
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node930
      description: 'SUPPLEMENTAL GUIDANCE: The use of a high-quality random bit generator
        is important to ensure that an attacker cannot guess the out-of-band secret.  Approved
        random bit generators are generally included in a FIPS 140-2 certified encryption
        module. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node932
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "18.\tIf the authentication secret has less than 64 bits of entropy,\
        \ the verifier SHALL implement a rate-limiting mechanism that effectively\
        \ limits the number of failed authentication attempts that can be made on\
        \ the subscriber\u2019s account as described in IA-5 l (3) through \n(4).\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node933
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node932
      description: 'SUPPLEMENTAL GUIDANCE: Rate limiting limits the opportunity for
        attackers to mount a brute-force attack on the out-of-band verifier. Since
        the out-of-band secret has a limited lifetime, it is sufficient to limit the
        number of attempts allowed during the (maximum) 10-minute lifetime of the
        secret. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node934
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "19.\tIf out-of-band verification is to be made using the PSTN,\
        \ then the verifier SHALL verify that the pre-registered telephone number\
        \ being used is associated with a specific physical device.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node935
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node934
      description: "SUPPLEMENTAL GUIDANCE: Some telephone numbers, such as those that\
        \ are associated with VoIP services, are not associated with a specific device\
        \ and can receive calls and text messages without establishing possession\
        \ and control of a specific device. Such telephone numbers are not suitable\
        \ for OOB authentication. Services exist to distinguish telephone numbers\
        \ that are associated with a device from those that aren\u2019t. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node936
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "20.\tIf out-of-band verification is to be made using the PSTN,\
        \ then changing the pre-registered telephone number is considered to be the\
        \ binding of a new authenticator and SHALL only occur as described in IA-5\
        \ n (17) through (25).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node937
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node936
      description: 'SUPPLEMENTAL GUIDANCE: The binding of a new authenticator requires
        that the subscriber authenticate at the same or a higher AAL (currently AAL2)
        than that at which the authenticator will be used, and that a notification
        be sent to the subscriber. This is required to prevent attackers from changing
        the phone number of a PSTN-based out-of-band authenticator to one they control. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node938
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "21.\tIf PSTN is used for out-of-band authentication, then the\
        \ CSP SHALL offer subscribers at least one alternate authenticator that is\
        \ not RESTRICTED and can be used to authenticate at the required AAL.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node939
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node938
      description: 'SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication
        involves additional risk, resulting in its being designated as a restricted
        authenticator. CSPs are required to provide subscribers with a meaningful
        alternative. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node940
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "22.\tIf PSTN is used for out-of-band authentication, then the\
        \ CSP SHALL Provide meaningful notice to subscribers regarding the security\
        \ risks of the RESTRICTED authenticator and availability of alternative(s)\
        \ that are not RESTRICTED.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node941
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node940
      description: "SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication\
        \ involves additional risk, resulting in its being designated as a restricted\
        \ authenticator. CSPs are required to explain these risks to subscribers and\
        \ offer more secure alternatives. \nCurrently, authenticators leveraging the\
        \ public switched telephone network, including phone- and Short Message Service\
        \ (SMS)-based one-time passwords (OTPs) are restricted. Other authenticator\
        \ types may be added as additional threats emerge. Note that, among other\
        \ requirements, even when using phone- and SMS-based OTPs, the agency also\
        \ must verify that the OTP is being directed to a phone and not an IP address,\
        \ such as with VoIP, as these accounts are not typically protected with multi-factor\
        \ authentication. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node942
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "23.\tIf PSTN is used for out-of-band authentication, then the\
        \ CSP SHALL address any additional risk to subscribers in its risk assessment.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node943
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node942
      description: 'SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication
        involves additional risk, resulting in its being designated as a restricted
        authenticator. These risks need to be documented. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node944
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node897
      description: "24.\tIf PSTN is used for out-of-band authentication, then the\
        \ CSP SHALL develop a migration plan for the possibility that the RESTRICTED\
        \ authenticator is no longer acceptable at some point in the future and include\
        \ this migration plan in its digital identity acceptance statement.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node945
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node944
      description: 'SUPPLEMENTAL GUIDANCE: Use of the PSTN for out-of-band authentication
        involves additional risk, resulting in its being designated as a restricted
        authenticator. A plan for eliminating them in the future needs to be documented.   '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node820
      name: "(d)\tOTP Authenticators and Verifiers  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node947
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "1.\tThe secret key and its algorithm SHALL provide at least the\
        \ minimum security strength of 112 bits as of the date of this publication.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node948
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node947
      description: 'SUPPLEMENTAL GUIDANCE: The secret key used by an OTP authenticator
        needs to be sufficiently complex to resist online and offline attacks. An
        attacker may have the ability to observe the authenticator output at some
        point during its operation; it needs to be impractical for the secret key
        to be derived from a set of these observations. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node949
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "2.\tThe nonce SHALL be of sufficient length to ensure that it\
        \ is unique for each operation of the device over its lifetime.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node950
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node949
      description: "SUPPLEMENTAL GUIDANCE: If the nonce isn\u2019t long enough, the\
        \ output of the authenticator will repeat, which represents an easily avoided\
        \ vulnerability. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node951
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "3.\tOTP authenticators \u2014 particularly software-based OTP\
        \ generators \u2014SHALL NOT facilitate the cloning of the secret key onto\
        \ multiple devices.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node952
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node951
      description: 'SUPPLEMENTAL GUIDANCE: Like other physical authenticators, the
        use of OTP authenticators is premised upon the authenticator secret being
        present in a single authenticator so that it proves possession of a specific
        device. Mechanisms that would facilitate cloning the secret onto multiple
        devices include the ability to enroll more than one device producing the same
        OTP output and backup mechanisms, especially when software-based authenticators
        are used. Verifiers are expected to make their best effort at determining
        that bring-your-own authenticators not issued by them meet this requirement
        and to have policies not allowing the use of non-compliant authenticators'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node953
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "4.\tThe authenticator output SHALL have at least 6 decimal digits\
        \ (approximately 20 bits) of entropy.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node954
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node953
      description: 'SUPPLEMENTAL GUIDANCE: Consistent with other short-term authentication
        secrets, 20 bits of entropy are required to provide resistance against brute
        force attacks. 6-digit numeric secrets (19.93 bits of entropy) are sufficiently
        close to 20 bits to be acceptable. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node955
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "5.\tIf the nonce used to generate the authenticator output is\
        \ based on a real-time clock, then the nonce SHALL be changed at least once\
        \ every 2 minutes.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node956
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node955
      description: 'SUPPLEMENTAL GUIDANCE: The authenticator output needs to be changed
        often enough that there is reasonable assurance that it is in the possession
        of the claimant and that it is not susceptible to OTP-guessing attacks. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node957
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "6.\tThe OTP value associated with a given nonce SHALL be accepted\
        \ only once.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node958
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node957
      description: "SUPPLEMENTAL GUIDANCE: A fundamental premise of a \u201Cone-time\u201D\
        \ authenticator is that it can be used successfully only once during its validity\
        \ period. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node959
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "7.\tThe symmetric keys used by authenticators are also present\
        \ in the verifier and SHALL be strongly protected against compromise.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node960
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node959
      description: 'SUPPLEMENTAL GUIDANCE: Verifiers typically contain symmetric keys
        for all subscribers using OTP authenticators. This makes them a particularly
        rich target for attackers. While the protection of these keys is implementation-
        dependent and there is therefore no specific requirement for how the keys
        are protected, measures to prevent the exfiltration of the keys are needed.
        An example of such a measure is the storage of keys and generation of authenticator
        outputs in a separate device accessible only by the verifier. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node961
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "8.\tIf a single-factor OTP authenticator is being associated with\
        \ a subscriber account, then the verifier or associated CSP SHALL use approved\
        \ cryptography to either generate and exchange or to obtain the secrets required\
        \ to duplicate the authenticator output.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node962
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node961
      description: 'SUPPLEMENTAL GUIDANCE: It is critical that authentication secrets
        be generated and transferred or negotiated securely. This includes the use
        of secure random number generators and protocols for transferring or negotiating
        (e.g., Diffie-Hellman) secret values. Cryptography is considered approved
        if it is specified or adopted in a FIPS or NIST recommendation. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node963
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "9.\tThe verifier SHALL use approved encryption when collecting\
        \ the OTP.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node964
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node963
      description: 'SUPPLEMENTAL GUIDANCE: Cryptography is considered approved if
        it is specified or adopted in a FIPS or NIST recommendation. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node965
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "10.\tThe verifier SHALL use an authenticated protected channel\
        \ when collecting the OTP.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node966
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node965
      description: 'SUPPLEMENTAL GUIDANCE: Communication between claimant and verifier
        is required to be via an encrypted channel that authenticates the verifier
        to provide confidentiality of the authenticator output and resistance to MitM
        attacks. This is typically accomplished using the Transport Level Security
        (TLS) protocol. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node967
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "11.\tIf a time-based OTP is used, it SHALL have a defined lifetime\
        \ (recommended 30 seconds) that is determined by the expected clock drift\
        \ \u2014 in either direction \u2014 of the authenticator over its lifetime,\
        \ plus allowance for network delay and user entry of the OTP.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node968
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node967
      description: 'SUPPLEMENTAL GUIDANCE: The clocks on time-based authenticators
        are subject to drift because of cost and environmental factors such as temperature.
        Accordingly, verifiers need to accept authenticator outputs before and particularly
        after the intended validity period to allow use by authenticators that are
        not in synchronization. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node969
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "12.\tVerifiers SHALL accept a given time-based OTP only once during\
        \ the validity period.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node970
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node969
      description: 'SUPPLEMENTAL GUIDANCE: In order to prevent an attacker who gains
        access to an OTP authenticator output from using it, it is important that
        the secret only be valid for a single authentication. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node971
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "13.\tIf the authenticator output has less than 64 bits of entropy,\
        \ the verifier SHALL implement a rate-limiting mechanism that effectively\
        \ limits the number of failed authentication attempts that can be made on\
        \ the subscriber\u2019s account as described in IA-5 l (3) through (4).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node972
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node971
      description: 'SUPPLEMENTAL GUIDANCE: OTPs whose output has less entropy are
        more vulnerable to online guessing attacks. To mitigate these attacks, rate
        limiting is required. Online guessing attacks are less of a concern for time-based
        OTP authenticators because of the limited validity window, but a limit on
        the number of guesses during a given validity period is effective in resisting
        automated attacks. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node973
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "14.\tIf the authenticator is multi-factor, then each use of the\
        \ authenticator SHALL require the input of the additional factor.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node974
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node973
      description: 'SUPPLEMENTAL GUIDANCE: To ensure that a multi-factor authenticator
        cannot be stolen and used repeatedly following activation, a separate activation
        is required for each use of the authenticator. It is preferable for a multi-factor
        authenticator not to indicate that the wrong memorized secret or biometric
        were presented, but rather to produce an authenticator output that is invalid,
        although this is not required. This provides protection against guessing or
        presentation attacks on the authenticator itself. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node975
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "15.\tIf the authenticator is multi-factor and a memorized secret\
        \ is used by the authenticator for activation, then that memorized secret\
        \ SHALL be a randomly chosen numeric secret at least 6 decimal digits in length\
        \ or other memorized secret meeting the requirements of IA5 (1)(a).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node976
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node975
      description: 'SUPPLEMENTAL GUIDANCE: The requirement for memorized secrets used
        as activation factors is the same as that for memorized secrets used as distinct
        authenticators (see IA-5 (1)(a)). '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node977
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "16.\tIf the authenticator is multi-factor, then use of a memorized\
        \ secret for activation SHALL be rate limited as specified in IA-5 l (3) through\
        \ (4).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node978
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node977
      description: 'SUPPLEMENTAL GUIDANCE: Rate limiting is required to provide protection
        against brute-force guessing attacks, particularly if the authenticator gives
        an indication when an incorrect secret is entered. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node979
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "17.\tIf the authenticator is multi-factor and is activated by\
        \ a biometric factor, then that factor SHALL meet the requirements of IA-5\
        \ m, including limits on the number of consecutive authentication failures.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node980
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node979
      description: 'SUPPLEMENTAL GUIDANCE: General requirements for biometric activation
        factors include false accept rate criteria and the number of consecutive authentication
        failures that are allowed. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node981
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "18.\tIf the authenticator is multi-factor, then the unencrypted\
        \ key and activation secret or biometric sample \u2014 and any biometric data\
        \ derived from the biometric sample such as a probe produced through signal\
        \ processing \u2014 SHALL be zeroized immediately after an OTP has been generated.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node982
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node981
      description: 'SUPPLEMENTAL GUIDANCE: It is important that the unencrypted key
        and associated data be zeroized to minimize the likelihood that it can be
        misappropriated by an attacker following a successful authentication. Each
        authentication requires a re-presentation of the activation factor (see IA-5(1)(d)14).
        Verifiers are expected to make their best effort at determining that bring-your-own
        authenticators not issued by them meet this requirement and to have policies
        not allowing the use of non-compliant authenticators. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node983
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "19.\tIf the authenticator is multi-factor, the verifier or CSP\
        \ SHALL establish, via the authenticator source, that the authenticator is\
        \ a multi-factor device.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node984
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node983
      description: 'SUPPLEMENTAL GUIDANCE: From the standpoint of a verifier, a multi-factor
        OTP authenticator appears the same as a single-factor OTP authenticator. In
        order to establish that the authenticator meets the multi-factor requirements,
        the verifier or CSP can issue the authenticator, examine it in some way, or
        rely on an assertion from the manufacturer. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node985
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node946
      description: "20.\tIn the absence of a trusted statement that it is a multi-factor\
        \ device, the verifier SHALL treat the authenticator as single-factor, in\
        \ accordance with IA-5 (1) (d) (1) through (13).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node986
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node985
      description: 'SUPPLEMENTAL GUIDANCE: Authenticators of unknown provenance or
        that are not known by the CSP or verifier to meet all of the requirements
        for multi-factor OTP authenticators can be used, but only as single-factor
        authenticators. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node987
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node820
      name: "(e)\tCryptographic Authenticators and Verifiers (including single- and\
        \ multi-factor cryptographic authenticators, both hardware- and software-based)"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node988
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node987
      description: "1.\tIf the cryptographic authenticator is software based, the\
        \ key SHALL be stored in suitably secure storage available to the authenticator\
        \ application"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node989
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node988
      description: 'SUPPLEMENTAL GUIDANCE: Although dependent on the computing device
        on which the authenticator is operating, authenticator software needs to avail
        itself of the most secure storage available, considering issues like ability
        to extract the secret from the device and its potential to be included in
        backup data. Verifiers are expected to make their best effort at determining
        that bring-your-own authenticators not issued by them meet this requirement
        and to have policies not allowing the use of non-compliant authenticators. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node990
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node987
      description: "2.\tIf the cryptographic authenticator is software based, the\
        \ key SHALL be strongly protected against unauthorized disclosure by the use\
        \ of access controls that limit access to the key to only those software components\
        \ on the device requiring access.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node991
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node990
      description: 'SUPPLEMENTAL GUIDANCE: Although dependent on the computing device
        on which the authenticator is operating, authenticator software needs to store
        secret keys in a manner that limits access to keys to the maximum extent possible
        so that they cannot be accessed by other (possibly rogue) applications and/or
        users. Verifiers are expected to make their best effort at determining that
        bring-your-own authenticators not issued by them meet this requirement and
        to have policies not allowing the use of non-compliant authenticators. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node992
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node987
      description: "3.\tIf the cryptographic authenticator is software based, it SHALL\
        \ NOT facilitate the cloning of the secret key onto multiple devices.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node993
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node992
      description: 'SUPPLEMENTAL GUIDANCE: Like other physical authenticators, the
        use of cryptographic authenticators is premised upon the authenticator secret
        being present in a single authenticator so that it proves possession of a
        specific device. Mechanisms that would facilitate cloning the secret onto
        multiple devices include the ability to enroll more than one device with the
        same key and backup mechanisms, especially when software-based authenticators
        are used. Verifiers are expected to make their best effort at determining
        that bring-your-own authenticators not issued by them meet this requirement
        and to have policies not allowing the use of non-compliant authenticators. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node994
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node987
      description: "4.\tIf the authenticator is single-factor and hardware-based,\
        \ secret keys unique to the device SHALL NOT be exportable (i.e., cannot be\
        \ removed from the device).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node995
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node994
      description: 'SUPPLEMENTAL GUIDANCE: Cryptographic device authenticators are
        constructed so as not to allow the secret key to be obtained from the device.
        These devices are enrolled for authentication using the public cryptographic
        key, but the private key is never shared. This requirement addresses primarily
        functionality allowing the key to be exported; FIPS 140 requirements cover
        the resistance of the device to various forms of attack.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node996
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node987
      description: "5.\tIf the authenticator is hardware-based, the secret key and\
        \ its algorithm SHALL provide at least the minimum-security length of 112\
        \ bits as of the date of this publication.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node997
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node996
      description: 'SUPPLEMENTAL GUIDANCE: The secret key used by a cryptographic
        authenticator needs to be sufficiently complex to resist online and offline
        attacks. An attacker may have the ability to observe the authenticator output
        at some point during its operation; it needs to be impractical for the secret
        key to be derived from a set of these observations. Since verifiers and cryptographic
        authenticators must use the same algorithms to successfully authenticate,

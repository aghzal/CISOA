      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node1012
      description: 'SUPPLEMENTAL GUIDANCE: The activation factor, either a memorized
        secret or a biometric, is required to be presented each time an authentication

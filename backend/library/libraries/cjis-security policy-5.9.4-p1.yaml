      name: (1) PROTECTION OF AUDIT INFORMATION | ACCESS BY SUBSET OF PRIVILEGED USERS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node374
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node373
      description: Authorize access to management of audit logging functionality to
        only organizational personnel with audit and accountability responsibilities,
        organizational personnel with information security and privacy responsibilities,
        and system/network administrators.

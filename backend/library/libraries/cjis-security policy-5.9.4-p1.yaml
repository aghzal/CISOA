      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      description: "c.\tAssigning the identifier to the intended individual, group,\
        \ role, service, or device; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node607
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      description: "d.\tPreventing reuse of identifiers for one (1) year.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node608
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      description: "DISCUSSION: Common device identifiers include Media Access Control\
        \ (MAC) addresses, Internet Protocol (IP) addresses, or device-unique token\
        \ identifiers. The management of individual identifiers is not applicable\
        \ to shared system accounts. Typically, individual identifiers are the usernames\
        \ of the system accounts assigned to those individuals. In such instances,\
        \ the account management activities of AC-2 use account names provided by\
        \ IA-4. Identifier management also addresses individual identifiers not necessarily\
        \ associated with system accounts. Preventing the reuse of identifiers implies\
        \ preventing the assignment of previously used individual, group, role, service,\
        \ or device identifiers to different individuals, groups, roles, services,\
        \ or devices.  \nRelated Controls: AC-5, IA-2, IA-3, IA-5, IA-8, IA-12, MA-4,\
        \ PE-2, PE-3, PE-4, PL-4, PS-3, PS4, PS-5.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node609
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      name: '(4)  IDENTIFIER MANAGEMENT | IDENTIFY USER STATUS '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node610
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node609
      description: 'Manage individual identifiers by uniquely identifying each individual
        as agency or nonagency.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node611
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node609
      description: "DISCUSSION: Characteristics that identify the status of individuals\
        \ include contractors, foreign nationals, and non-organizational users. Identifying\
        \ the status of individuals by these characteristics provides additional information\
        \ about the people with whom organizational personnel are communicating. For\
        \ example, it might be useful for a government employee to know that one of\
        \ the individuals on an email message is a contractor.  \nRelated Controls:\
        \ None.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node612

    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node617
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node613
      description: 'd.Establishing and implementing administrative procedures for
        initial authenticator distribution, for lost or compromised or damaged authenticators,
        and for revoking authenticators; '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node618
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node613
      description: 'e.Changing default authenticators prior to first use; '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node619

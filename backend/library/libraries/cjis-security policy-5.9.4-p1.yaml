    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node583
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node573
      description: "DISCUSSION: Identification and authentication policy and procedures\
        \ address the controls in the IA family that are implemented within systems\
        \ and organizations. The risk management strategy is an important factor in\
        \ establishing such policies and procedures. Policies and procedures contribute\
        \ to security and privacy assurance. Therefore, it is important that security\
        \ and privacy programs collaborate on the development of identification and\
        \ authentication policy and procedures. Security and privacy program policies\
        \ and procedures at the organization level are preferable, in general, and\
        \ may obviate the need for mission- or system-specific policies and procedures.\
        \ The policy can be included as part of the general security and privacy policy\
        \ or be represented by multiple policies that reflect the complex nature of\
        \ organizations. Procedures can be established for security and privacy programs,\
        \ for mission or business processes, and for systems, if needed. Procedures\
        \ describe how the policies or controls are implemented and can be directed\
        \ at the individual or role that is the object of the procedure. Procedures\
        \ can be documented in system security and privacy plans or in one or more\
        \ separate documents. Events that may precipitate an update to identification\
        \ and authentication policy and procedures include assessment or audit findings,\
        \ security incidents or breaches, or changes in applicable laws, executive\
        \ orders, directives, regulations, policies, standards, and guidelines. Simply\
        \ restating controls does not constitute an organizational policy or procedure.\
        \  \nRelated Controls: AC-1, PS-8, SI-12.  \nControl Enhancements: None.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node584
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node569
      name: IA-2 IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node585
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node584
      description: 'Uniquely identify and authenticate organizational users and associate
        that unique identification with processes acting on behalf of those users.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node586
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node585
      description: "DISCUSSION: Organizations can satisfy the identification and authentication\
        \ requirements by complying with the requirements in [HSPD 12]. Organizational\
        \ users include employees or individuals who organizations consider to have\
        \ an equivalent status to employees (e.g., contractors and guest researchers).\
        \ Unique identification and authentication of users applies to all accesses\
        \ other than those that are explicitly identified in AC-14 and that occur\
        \ through the authorized use of group authenticators without individual authentication.\
        \ Since processes execute on behalf of groups and roles, organizations may\
        \ require unique identification of individuals in group accounts or for detailed\
        \ accountability of individual activity.\nOrganizations employ passwords,\
        \ physical authenticators, or biometrics to authenticate user identities or,\
        \ in the case of multi-factor authentication, some combination thereof. Access\
        \ to organizational systems is defined as either local access or network access.\
        \ Local access is any access to organizational systems by users or processes\
        \ acting on behalf of users, where access is obtained through direct connections\
        \ without the use of networks. Network access is access to organizational\
        \ systems by users (or processes acting on behalf of users) where access is\
        \ obtained  through network connections (i.e., nonlocal accesses). Remote\
        \ access is a type of network access that involves communication through external\
        \ networks. Internal networks include local area networks and wide area networks.\
        \  \nThe use of encrypted virtual private networks for network connections\
        \ between organizationcontrolled endpoints and non-organization-controlled\
        \ endpoints may be treated as internal networks with respect to protecting\
        \ the confidentiality and integrity of information traversing the network.\
        \ Identification and authentication requirements for non-organizational users\
        \ are described in IA-8.  \nRelated Controls: AC-2, AC-3, AC-4, AC-14, AC-17,\
        \ AC-18, AU-1, AU-6, IA-4, IA-5, IA-8, MA-4, MA-5, PE-2, PL-4, SA-4, SA-8\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node587
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node584
      name: (1)  IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS) | MULTIFACTOR
        AUTHENTICATION TO PRIVILEGED ACCOUNTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node588
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node587
      description: Implement multi-factor authentication for access to privileged
        accounts
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node589
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node588
      description: "DISCUSSION: Multi-factor authentication requires the use of two\
        \ or more different factors to achieve authentication. The authentication\
        \ factors are defined as follows: something you know (e.g., a personal identification\
        \ number [PIN]), something you have (e.g., a physical authenticator such as\
        \ a cryptographic private key), or something you are (e.g., a biometric).\
        \ Multi-factor authentication solutions that feature physical authenticators\
        \ include hardware authenticators that provide time-based or challenge-response\
        \ outputs and smart cards such as the U.S. Government Personal Identity Verification\
        \ (PIV) card or the Department of Defense (DoD) Common Access Card (CAC).\
        \ In addition to authenticating users at the system level (i.e., at logon),\
        \ organizations may employ authentication mechanisms at the application level,\
        \ at their discretion, to provide increased security. Regardless of the type\
        \ of access (i.e., local, network, remote), privileged accounts are authenticated\
        \ using multi-factor options appropriate for the level of risk. Organizations\
        \ can add additional security measures, such as additional or more rigorous\
        \ authentication mechanisms, for specific types of access.  \nRelated Controls:\
        \ AC-5, AC-6. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node590
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node584
      name: (2)  IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS) | MULTIFACTOR
        AUTHENTICATION TO NON-PRIVILEGED ACCOUNTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node591
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node590
      description: 'Implement multi-factor authentication for access to non-privileged
        accounts.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node592
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node591
      description: "DISCUSSION: Multi-factor authentication requires the use of two\
        \ or more different factors to achieve authentication. The authentication\
        \ factors are defined as follows: something you know (e.g., a personal identification\
        \ number [PIN]), something you have (e.g., a physical authenticator such as\
        \ a cryptographic private key), or something you are (e.g., a biometric).\
        \ Multi-factor authentication solutions that feature physical authenticators\
        \ include hardware authenticators that provide time-based or challenge-response\
        \ outputs and smart cards such as the U.S. Government Personal Identity Verification\
        \ card or the DoD Common Access Card. In addition to authenticating users\
        \ at the system level, organizations may also employ authentication mechanisms\
        \ at the application level, at their discretion, to provide increased information\
        \ security. Regardless of the type of access (i.e., local, network, remote),\
        \ non-privileged accounts are authenticated using multifactor options appropriate\
        \ for the level of risk. Organizations can provide additional security measures,\
        \ such as additional or more rigorous authentication mechanisms, for specific\
        \ types of access.  \nRelated Controls: AC-5.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node593
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node584
      name: "(8)  IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS) | ACCESS\
        \ TO ACCOUNTS \u2014 REPLAY RESISTANT"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node594
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node593
      description: 'Implement replay-resistant authentication mechanisms for access
        to privileged and non-privileged accounts.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node595
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node594
      description: "DISCUSSION: Authentication processes resist replay attacks if\
        \ it is impractical to achieve successful authentications by replaying previous\
        \ authentication messages. Replay-resistant techniques include protocols that\
        \ use nonces or challenges such as time synchronous or cryptographic authenticators.\
        \  \nRelated Controls: None.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node596
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node584
      name: '(12)  IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS) | ACCEPTANCE
        OF PIV CREDENTIALS '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node597
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node596
      description: 'Accept and electronically verify Personal Identity Verification-compliant
        credentials.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node598
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node596
      description: "DISCUSSION: Acceptance of Personal Identity Verification (PIV)-compliant\
        \ credentials applies to organizations implementing logical access control\
        \ and physical access control systems. PIVcompliant credentials are those\
        \ credentials issued by federal agencies that conform to FIPS Publication\
        \ 201 and supporting guidance documents. The adequacy and reliability of PIV\
        \ card issuers are authorized using [SP 800-79-2]. Acceptance of PIV-compliant\
        \ credentials includes derived PIV credentials, the use of which is addressed\
        \ in [SP 800-166]. The DOD Common Access Card (CAC) is an example of a PIV\
        \ credential.  \nRelated Controls: None.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node599
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node569
      name: 'IA-3 DEVICE IDENTIFICATION AND AUTHENTICATION '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node600
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node599
      description: 'Uniquely identify and authenticate agency-managed devices before
        establishing network connections. In the instance of local connection, the
        device must be approved by the agency and the device must be identified and
        authenticated prior to connection to an agency asset. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node601
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node600
      description: "DISCUSSION: Devices that require unique device-to-device identification\
        \ and authentication are defined by type, device, or a combination of type\
        \ and device. Organization-defined device types include devices that are not\
        \ owned by the organization. Systems use shared known information (e.g., Media\
        \ Access Control [MAC], Transmission Control Protocol/Internet Protocol [TCP/IP]\
        \ addresses) for device identification or organizational authentication solutions\
        \ (e.g., Institute of Electrical and Electronics Engineers (IEEE) 802.1x and\
        \ Extensible Authentication Protocol [EAP], RADIUS server with EAP-Transport\
        \ Layer Security [TLS] authentication, Kerberos) to identify and authenticate\
        \ devices on local and wide area networks. Organizations determine the required\
        \ strength of authentication mechanisms based on the security categories of\
        \ systems and mission or business requirements. Because of the challenges\
        \ of implementing device authentication on a large scale, organizations can\
        \ restrict the application of the control to a limited number/type of devices\
        \ based on mission or business needs.  \nRelated Controls: AC-17, AC-18, AC-19,\
        \ AU-6, CA-3, CA-9, IA-4, IA-5, IA-11, SI-4.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node602
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node569
      name: 'IA-4 IDENTIFIER MANAGEMENT  '

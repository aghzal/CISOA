    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node571
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node570
      description: "An FBI authorized originating agency identifier (ORI) shall be\
        \ used in each transaction on CJIS systems in order to identify the sending\
        \ agency and to ensure the proper level of access for each transaction. The\
        \ original identifier between the requesting agency and the CSA/SIB/Channeler\
        \ shall be the ORI, and other agency identifiers, such as user identification\
        \ or personal identifier, an access device mnemonic, or the Internet Protocol\
        \ (IP) address.\nAgencies may act as a servicing agency and perform transactions\
        \ on behalf of authorized agencies requesting the service. Servicing agencies\
        \ performing inquiry transactions on behalf of another\nagency may do so using\
        \ the requesting agency\u2019s ORI. Servicing agencies may also use their\
        \ own ORI to perform inquiry transactions on behalf of a requesting agency\
        \ if the means and procedures\nare in place to provide an audit trail for\
        \ the current specified retention period. Because the agency performing the\
        \ transaction may not necessarily be the same as the agency requesting the\n\
        transaction, the CSA/SIB/Channeler shall ensure that the ORI for each transaction\
        \ can be traced, via audit trail, to the specific agency which is requesting\
        \ the transaction.\nAudit trails can be used to identify the requesting agency\
        \ if there is a reason to inquire into the details surrounding why an agency\
        \ ran an inquiry on a subject. Agencies assigned a limited access\nORI shall\
        \ not use the full access ORI of another agency to conduct an inquiry transaction.\n"

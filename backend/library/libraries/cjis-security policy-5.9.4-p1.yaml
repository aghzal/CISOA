        is addressed by both media protection controls and physical and environmental
        protection controls.

        Related Controls: AC-3, AC-6, AU-6, AU-11, MP-2, MP-4, PE-2, PE-3, PE-6, SA-8,
        SC-8, SI-

        4.'

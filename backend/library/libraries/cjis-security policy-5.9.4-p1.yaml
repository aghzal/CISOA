      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node259
      description: Provide an incident response support resource, integral to the
        organizational incident response capability, that offers advice and assistance
        to users of the system for the handling and reporting of incidents.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node261
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node260
      description: 'Discussion: Incident response support resources provided by organizations
        include help desks, assistance groups, automated ticketing systems to open
        and track incident response tickets, and access to forensics services or consumer
        redress services, when required.

        Related Controls: AT-2, AT-3, IR-4, IR-6, IR-8, SA-9.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node262
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node259
      name: (1) INCIDENT RESPONSE ASSISTANCE | AUTOMATION SUPPORT FOR AVAILABILITY
        OF INFORMATION AND SUPPORT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node263
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node262
      description: 'Increase the availability of incident response information and
        support using automated

        mechanisms described in the discussion.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node264

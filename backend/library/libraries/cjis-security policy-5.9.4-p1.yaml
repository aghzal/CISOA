locale: en
ref_id: CJIS-POLICY-5.9.4-p1
name: Criminal Justice Information Services (CJIS) Security Policy
description: The Criminal Justice Information Services (CJIS) Security Policy is a
  set of standards and guidelines developed by the FBI to help secure criminal justice
  information (CJI), such as fingerprints, criminal histories, and other data. The
  policy aims to provide appropriate controls to protect the full lifecycle of CJI,
  ensuring that it is securely handled, stored, and transmitted.
copyright: US CJIS
version: 1
provider: US CJIS
packager: intuitem
objects:
  framework:
    urn: urn:intuitem:risk:framework:cjis-policy-5.9.4-p1
    ref_id: CJIS-POLICY-5.9.4-p1
    name: Criminal Justice Information Services (CJIS) Security Policy
    description: The Criminal Justice Information Services (CJIS) Security Policy
      is a set of standards and guidelines developed by the FBI to help secure criminal
      justice information (CJI), such as fingerprints, criminal histories, and other
      data. The policy aims to provide appropriate controls to protect the full lifecycle
      of CJI, ensuring that it is securely handled, stored, and transmitted.
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node2
      assessable: false
      depth: 1
      name: INTRODUCTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node2
      name: 1.1 Purpose
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node3
      description: 'The CJIS Security Policy provides Criminal Justice Agencies (CJA)
        and Noncriminal Justice

        Agencies (NCJA) with a minimum set of security requirements for access to
        Federal Bureau of

        Investigation (FBI) Criminal Justice Information Services (CJIS) Division
        systems and

        information and to protect and safeguard Criminal Justice Information (CJI).
        This minimum

        standard of security requirements ensures continuity of information protection.
        The essential

        premise of the CJIS Security Policy is to provide the appropriate controls
        to protect CJI, from

        creation through dissemination; whether at rest or in transit.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node5
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node3
      description: "The CJIS Security Policy integrates presidential directives, federal\
        \ laws, FBI directives, the\ncriminal justice community\u2019s Advisory Policy\
        \ Board (APB) decisions along with nationally\nrecognized guidance from the\
        \ National Institute of Standards and Technology (NIST) and the\nNational\
        \ Crime Prevention and Privacy Compact Council (Compact Council)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node2
      name: 1.2 Scope
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node7
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node6
      description: "At the consent of the advisory process, and taking into consideration\
        \ federal law and state statutes,\nthe CJIS Security Policy applies to all\
        \ entities with access to, or who operate in support of, FBI\nCJIS Division\u2019\
        s services and information. The CJIS Security Policy provides minimum security\n\
        requirements associated with the creation, viewing, modification, transmission,\
        \ dissemination,\nstorage, or destruction of CJI."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node8
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node6
      description: 'Entities engaged in the interstate exchange of CJI data for noncriminal
        justice purposes are also

        governed by the standards and rules promulgated by the Compact Council.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node2
      name: 1.3 Relationship to Local Security Policy and Other Policies
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node10
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node9
      description: 'The CJIS Security Policy may be used as the sole security policy
        for the agency. The local agency

        may complement the CJIS Security Policy with a local policy, or the agency
        may develop their

        own stand-alone security policy; however, the CJIS Security Policy shall always
        be the minimum

        standard and local policy may augment, or increase the standards, but shall
        not detract from the

        CJIS Security Policy standards.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node11
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node9
      description: 'The agency shall develop, disseminate, and maintain formal, documented
        procedures to facilitate

        the implementation of the CJIS Security Policy and, where applicable, the
        local security policy.

        The policies and procedures shall be consistent with applicable laws, executive
        orders, directives,

        policies, regulations, standards, and guidance. Procedures developed for CJIS
        Security Policy

        areas can be developed for the security program in general, and for a particular
        information system,

        when required.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node12
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node9
      description: "This document is a compendium of applicable policies in providing\
        \ guidance on the minimum security controls and requirements needed to access\
        \ FBI CJIS information and services. These policies include presidential directives,\
        \ federal laws, FBI directives and the criminal justice community\u2019s APB\
        \ decisions. State, local, and Tribal CJA may implement more stringent policies\
        \ and requirements. Appendix I contains the references while Appendix E lists\
        \ the security forums and organizational entities referenced in this document"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node2
      name: 1.4 Terminology Used in This Document
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node14
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node13
      description: 'The following terms are used interchangeably throughout this document:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node15
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node13
      description: "\u2022 Agency and Organization: The two terms in this document\
        \ refer to any entity that submits\nor receives information, by any means,\
        \ to/from FBI CJIS systems or services."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node16
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node13
      description: "\u2022 Information and Data: Both terms refer to CJI."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node17
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node13
      description: "System, Information System, Service, or named applications like\
        \ NCIC: all refer to connections to the FBI\u2019s criminal justice information\
        \ repositories and the equipment used to establish said connections."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node18
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node13
      description: "\u2022 References/Citations/Directives: Appendix I contains all\
        \ of the references used in this\nPolicy and may contain additional sources\
        \ that could apply to any section.\nAppendix A and B provide an extensive\
        \ list of the terms and acronyms."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node19
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node2
      name: 1.5 Distribution of the CJIS Security Policy
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node20
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node19
      description: 'The CJIS Security Policy, version 5.0 and later, is a publicly
        available document and may be posted

        and shared without restrictions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node21
      assessable: false
      depth: 1
      name: 2 CJIS SECURITY POLICY APPROACH
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node22
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node21
      name: 2.1 CJIS Security Policy Vision Statement
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node23
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node22
      description: 'The executive summary of this document describes the vision in
        terms of business needs for

        confidentiality, integrity, and availability of information. The APB collaborates
        with the FBI CJIS

        Division to ensure that the Policy remains updated to meet evolving business,
        technology and

        security needs.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node24
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node21
      name: 2.2 Architecture Independent
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node25
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node24
      description: 'Due to advancing technology and evolving business models, the
        FBI CJIS Division is transitioning

        from legacy stovepipe systems and moving toward a flexible services approach.
        Systems such as

        National Crime Information Center (NCIC), National Instant Criminal Background
        Check System

        (NICS), and Next Generation Identification (NGI) will continue to evolve and
        may no longer retain

        their current system platforms, hardware, or program name. However, the data
        and services

        provided by these systems will remain stable'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node26
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node24
      description: 'The CJIS Security Policy looks at the data (information), services,
        and protection controls that

        apply regardless of the implementation architecture. Architectural independence
        is not intended

        to lessen the importance of systems, but provide for the replacement of one
        technology with

        another while ensuring the controls required to protect the information remain
        constant. This

        objective and conceptual focus on security policy areas provide the guidance
        and standards while

        avoiding the impact of the constantly changing landscape of technical innovations.
        The

        architectural independence of the Policy provides agencies with the flexibility
        for tuning their

        information security infrastructure and policies to reflect their own environments.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node27
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node21
      name: 2.3 Risk Versus Realism
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node28
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node27
      description: "Every \u201Cshall\u201D statement contained within the CJIS Security\
        \ Policy has been scrutinized for risk versus the reality of resource constraints\
        \ and real-world application. The purpose of the CJIS Security Policy is to\
        \ establish the minimum security requirements; therefore, individual agencies\
        \ are encouraged to implement additional controls to address agency specific\
        \ risks. Each agency faces risk unique to that agency. It is quite possible\
        \ that several agencies could encounter the same type of risk however depending\
        \ on resources would mitigate that risk differently. In that light, a risk-based\
        \ approach can be used when implementing requirements."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node29
      assessable: false
      depth: 1
      name: 3 ROLES AND RESPONSIBILITIES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node30
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node29
      name: 3.1 Shared Management Philosophy
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node31
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node30
      description: 'In the scope of information security, the FBI CJIS Division employs
        a shared management

        philosophy with federal, state, local, and tribal law enforcement agencies.
        Although an advisory

        policy board for the NCIC has existed since 1969, the Director of the FBI
        established the CJIS

        APB in March 1994 to enable appropriate input and recommend policy with respect
        to CJIS

        services. Through the APB and its Subcommittees and Working Groups, consideration
        is given

        to the needs of the criminal justice and law enforcement community regarding
        public policy,

        statutory and privacy aspects, as well as national security relative to CJIS
        systems and information.

        The APB represents federal, state, local, and tribal law enforcement and criminal
        justice agencies

        throughout the United States, its territories, and Canada.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node32
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node30
      description: 'The FBI has a similar relationship with the Compact Council, which
        governs the interstate

        exchange of criminal history records for noncriminal justice purposes. The
        Compact Council is

        mandated by federal law to promulgate rules and procedures for the use of
        the Interstate

        Identification Index (III) for noncriminal justice purposes. To meet that
        responsibility, the

        Compact Council depends on the CJIS Security Policy as the definitive source
        for standards

        defining the security and privacy of records exchanged with noncriminal justice
        practitioners.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node29
      name: 3.2 Roles and Responsibilities for Agencies and Parties
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node34
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.1 CJIS Systems Agencies (CSA)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node35
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node34
      description: "The CSA is responsible for establishing and administering an information\
        \ technology security\nprogram throughout the CSA\u2019s user community, to\
        \ include the local levels. The head of each CSA\nshall appoint a CJIS Systems\
        \ Officer (CSO). The CSA may impose more stringent protection\nmeasures than\
        \ outlined in this document. Such decisions shall be documented and kept current."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node36
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.2 CJIS Systems Officer (CSO)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node37
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node36
      description: 'The CSO is an individual located within the CSA responsible for
        the administration of the CJIS

        network for the CSA. Pursuant to the Bylaws for the CJIS Advisory Policy Board
        and Working

        Groups, the role of CSO shall not be outsourced. The CSO may delegate responsibilities
        to

        subordinate agencies. The CSO shall set, maintain, and enforce the following:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node38
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node36
      description: '1. Standards for the selection, supervision, and separation of
        personnel who have access to

        CJI.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node36
      description: '2.Policy governing the operation of computers, access devices,
        circuits, hubs, routers,

        firewalls, and other components that comprise and support a telecommunications
        network

        and related CJIS systems used to process, store, or transmit CJI, guaranteeing
        the priority,

        confidentiality, integrity, and availability of service needed by the criminal
        justice

        community.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node40
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'a. Ensure appropriate use, enforce system discipline, and ensure
        CJIS Division operating

        procedures are followed by all users of the respective services and information.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node41
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'b. Ensure state/federal agency compliance with policies approved
        by the APB and

        adopted by the FBI.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node42
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'c. Ensure the appointment of the CSA ISO and determine the extent
        of authority to the

        CSA ISO.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node43
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'd. Ensure the designation of a Terminal Agency Coordinator (TAC)
        within each agency

        with devices accessing CJIS systems.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node44
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'e. Ensure each agency having access to CJI has someone designated
        as the Local Agency

        Security Officer (LASO).'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node45
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: f. Ensure each LASO receives enhanced security awareness training
        (ref. Section 5.2).
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node46
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: g. Approve access to FBI CJIS systems.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node47
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'h. Assume ultimate responsibility for managing the security of
        CJIS systems within their

        state and/or agency.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node48
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node39
      description: 'i. Perform other related duties outlined by the user agreements
        with the FBI CJIS

        Division.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node49
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node36
      description: 3. Outsourcing of Criminal Justice Functions
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node50
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node49
      description: 'a. Responsibility for the management of the approved security
        requirements shall remain

        with the CJA. Security control includes the authority to enforce the standards
        for the

        selection, supervision, and separation of personnel who have access to CJI;
        set and

        enforce policy governing the operation of computers, circuits, and telecommunications

        terminals used to process, store, or transmit CJI; and to guarantee the priority
        service

        needed by the criminal justice community.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node51
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node49
      description: 'b. Responsibility for the management control of network security
        shall remain with the

        CJA. Management control of network security includes the authority to enforce
        the

        standards for the selection, supervision, and separation of personnel who
        have access

        to CJI; set and enforce policy governing the operation of circuits and network

        equipment used to transmit CJI; and to guarantee the priority service as determined
        by

        the criminal justice community.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node52
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.3 Terminal Agency Coordinator (TAC)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node53
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node52
      description: "The TAC serves as the point-of-contact at the local agency for\
        \ matters relating to CJIS information\naccess. The TAC administers CJIS systems\
        \ programs within the local agency and oversees the\nagency\u2019s compliance\
        \ with CJIS systems policies."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node54
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.4 Criminal Justice Agency (CJA)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node55
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node54
      description: 'A CJA is defined as a court, a governmental agency, or any subunit
        of a governmental agency

        which performs the administration of criminal justice pursuant to a statute
        or executive order and

        which allocates a substantial part of its annual budget to the administration
        of criminal justice.

        State and federal Inspectors General Offices are included.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node56
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.5 Noncriminal Justice Agency (NCJA)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node57
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node56
      description: 'A NCJA is defined (for the purposes of access to CJI) as an entity
        or any subunit thereof that

        provides services primarily for purposes other than the administration of
        criminal justice.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node58
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.6 Contracting Government Agency (CGA)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node59
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node58
      description: A CGA is a government agency, whether a CJA or a NCJA, that enters
        into an agreement with a private contractor subject to the CJIS Security Addendum.
        The CGA entering into an agreement with a contractor shall appoint an agency
        coordinator.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.7 Agency Coordinator (AC)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node61
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 'An AC is a staff member of the CGA who manages the agreement between
        the Contractor and

        agency. The AC shall be responsible for the supervision and integrity of the
        system, training and

        continuing education of employees and operators, scheduling of initial training
        and testing, and

        certification testing and all required reports by NCIC. The AC shall:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node62
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 1. Understand the communications, records capabilities, and needs
        of the Contractor which is accessing federal and state records through or
        because of its relationship with the CGA.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node63
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 2. Participate in related meetings and provide input and comments
        for system improvement.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node64
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 3. Receive information from the CGA (e.g., system updates) and
        disseminate it to appropriate Contractor employees.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node65
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 4. Maintain and update manuals applicable to the effectuation of
        the agreement, and provide them to the Contractor.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node66
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: "5. Maintain up-to-date records of Contractor\u2019s employees\
        \ who access the system, including\nname, date of birth, social security number,\
        \ date fingerprint card(s) submitted, date security clearance issued, and\
        \ date initially trained, tested, certified or recertified (if applicable)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node67
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: '6. Train or ensure the training of Contractor personnel. If Contractor
        personnel access NCIC, schedule the operators for testing or a certification
        exam with the CSA staff, or AC staff with permission from the CSA staff. Schedule
        new operators for the certification exam

        within six (6) months of assignment. Schedule certified operators for biennial
        re- certification testing within thirty (30) days prior to the expiration
        of certification. Schedule operators for other mandated class.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node68
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 7. The AC will not permit an untrained/untested or non-certified
        Contractor employee to access CJI or systems supporting CJI where access to
        CJI can be gained.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node69
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: '8. Where appropriate, ensure compliance by the Contractor with
        NCIC validation

        requirements.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node70
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 9. Provide completed applicant fingerprint cards on each Contractor
        employee who accesses the system to the CGA (or, where appropriate, CSA) for
        criminal background investigation prior to such employee accessing the system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node71
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node60
      description: 10. Any other responsibility for the AC promulgated by the FBI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node72
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.8 CJIS Systems Agency Information Security Officer (CSA ISO)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node73
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node72
      description: 'The CSA ISO shall:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node74
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node72
      description: 1. Serve as the security point of contact (POC) to the FBI CJIS
        Division ISO.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node75
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node72
      description: "2. Document technical compliance with the CJIS Security Policy\
        \ with the goal to assure the confidentiality, integrity, and availability\
        \ of criminal justice information to the user community throughout the CSA\u2019\
        s user community, to include the local level."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node76
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node72
      description: '3. Document and provide assistance for implementing the security-related
        controls for the

        Interface Agency and its users.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node77
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node72
      description: '4. Establish a security incident response and reporting procedure
        to discover, investigate,

        document, and report to the CSA, the affected criminal justice agency, and
        the FBI CJIS

        Division ISO major incidents that significantly endanger the security or integrity
        of CJI.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.9 Local Agency Security Officer (LASO)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node79
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      description: 'Each LASO shall:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node80
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      description: 1. Identify who is using the CSA approved hardware, software, and
        firmware and ensure no unauthorized individuals or processes have access to
        the same.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node81
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      description: 2. Identify and document how the equipment is connected to the
        state system.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node82
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      description: 3. Ensure that personnel security screening procedures are being
        followed as stated in this Policy.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node83
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      description: 4. Ensure the approved and appropriate security measures are in
        place and working as expected.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node84
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node78
      description: '5. Support policy compliance and ensure the CSA ISO is promptly
        informed of security

        incidents.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node85
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.10 FBI CJIS Division Information Security Officer (FBI CJIS ISO)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node86
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node85
      description: "The FBI CJIS ISO shall:\n1. Maintain the CJIS Security Policy.\n\
        2. Disseminate the FBI Director approved CJIS Security Policy.\n3. Serve as\
        \ a liaison with the CSA\u2019s ISO and with other personnel across the CJIS\
        \ community\nand in this regard provide technical guidance as to the intent\
        \ and implementation of\noperational and technical policy issues.\n4. Serve\
        \ as a point-of-contact (POC) for computer incident notification and distribution\
        \ of\nsecurity alerts to the CSOs and ISOs.\n5. Assist with developing audit\
        \ compliance guidelines as well as identifying and reconciling\nsecurity-related\
        \ issues.\n6. Develop and participate in information security training programs\
        \ for the CSOs and ISOs,\nand provide a means by which to acquire feedback\
        \ to measure the effectiveness and success\nof such training.\n7. Maintain\
        \ a security policy resource center (SPRC) on FBI.gov and keep the CSOs and\n\
        ISOs updated on pertinent information."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node87
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.11 Repository Manager
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node88
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node87
      description: "The State Identification Bureau (SIB) Chief, i.e., Repository\
        \ Manager or Chief Administrator, is the designated manager of the agency\
        \ having oversight responsibility for a state\u2019s fingerprint identification\
        \ services. If both state fingerprint identification services and CJIS systems\
        \ control are managed within the same state agency, the SIB Chief and CSO\
        \ may be the same person."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node89
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node33
      name: 3.2.12 Compact Officer
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node90
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node89
      description: Pursuant to the National Crime Prevention and Privacy Compact,
        each party state shall appoint a Compact Officer who shall ensure that Compact
        provisions and rules, procedures, and standards established by the Compact
        Council are complied with in their respective state.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      assessable: false
      depth: 1
      name: 4 CRIMINAL JUSTICE INFORMATION AND PERSONALLY IDENTIFIABLE INFORMATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node92
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      name: 4.1 Criminal Justice Information (CJI)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node93
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      description: 'Criminal Justice Information is the term used to refer to all
        of the FBI CJIS provided data necessary for law enforcement and civil agencies
        to perform their missions including, but not limited to biometric, identity
        history, biographic, property, and case/incident history data. The following
        categories of CJI describe the various data sets housed by the FBI CJIS architecture:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node94
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      description: "1. Biometric Data\u2014data derived from one or more intrinsic\
        \ physical or behavioral traits of humans typically for the purpose of uniquely\
        \ identifying individuals from within a population. Used to identify individuals,\
        \ to include: fingerprints, palm prints, iris scans, and facial recognition\
        \ data.\n2. Identity History Data\u2014textual data that corresponds with\
        \ an individual\u2019s biometric data, providing a history of criminal and/or\
        \ civil events for the identified individual.\n3. Biographic Data\u2014information\
        \ about individuals associated with a unique case, and not necessarily connected\
        \ to identity data. Biographic data does not provide a history of an\nindividual,\
        \ only information related to a unique case.\n4. Property Data\u2014information\
        \ about vehicles and property associated with crime when accompanied by any\
        \ personally identifiable information (PII).\n5. Case/Incident History\u2014\
        information about the history of criminal incidents."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node95
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      description: 'The following type of data are exempt from the protection levels
        required for CJI: transaction control type numbers (e.g., ORI, NIC, UCN, etc.)
        when not accompanied by information that reveals CJI or PII.

        The intent of the CJIS Security Policy is to ensure the protection of the
        aforementioned CJI until the information is: released to the public via authorized
        dissemination (e.g., within a court system; presented in crime reports data;
        released in the interest of public safety); purged or destroyed in accordance
        with applicable record retention rules. CJI introduced into the court system
        pursuant to a judicial proceeding that can be released to the public via a
        public records request is not subject to the CJIS Security Policy'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node96
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node95
      name: 4.1.1 Criminal History Record Information (CHRI)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node97
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node96
      description: "Criminal History Record Information (CHRI), sometimes informally\
        \ referred to as \u201Crestricted data\u201D, is a subset of CJI. Due to its\
        \ comparatively sensitive nature, additional controls are required for the\
        \ access, use and dissemination of CHRI. In addition to the dissemination\
        \ restrictions outlined below, Title 28, Part 20, Code of Federal Regulations\
        \ (CFR), defines CHRI and provides the regulatory guidance for dissemination\
        \ of CHRI. While the CJIS Security Policy attempts to be architecturally independent,\
        \ the III and the NCIC are specifically identified in Title 28, Part 20, CFR,\
        \ and the NCIC Operating Manual, as associated with CHRI."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node98
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      name: 4.2 Access, Use and Dissemination of Criminal History Record Information
        (CHRI), NCIC Restricted Files Information, and NCIC Non-Restricted Files Information
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node99
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      description: 'This section describes the requirements for the access, use and
        dissemination of CHRI, NCIC

        restricted files information, and NCIC non-restricted files information.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node100
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node99
      name: 4.2.1 Proper Access, Use, and Dissemination of CHRI
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node101
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node100
      description: 'Information obtained from the III is considered CHRI. Rules governing
        the access, use, and

        dissemination of CHRI are found in Title 28, Part 20, CFR. The III shall be
        accessed only for an authorized purpose. Further, CHRI shall only be used
        for an authorized purpose consistent with the purpose for which III was accessed.
        Dissemination to another agency is authorized if (a) the other agency is an
        Authorized Recipient of such information and is being serviced by the accessing
        agency, or (b) the other agency is performing personnel and appointment functions
        for criminal justice employment applicants.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node102
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node99
      name: 4.2.2 Proper Access, Use, and Dissemination of NCIC Restricted Files Information
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node103
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node102
      description: 'The NCIC hosts restricted files and non-restricted files. NCIC
        restricted files are distinguished from NCIC non-restricted files by the policies
        governing their access and use. Proper access to, use, and dissemination of
        data from restricted files shall be consistent with the access, use, and dissemination
        policies concerning the III described in Title 28, Part 20, CFR, and the NCIC
        Operating Manual. The restricted files, which shall be protected as CHRI,
        are as follows:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node104
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node102
      description: '1. Gang Files

        2. Threat Screening Center Files

        3. Supervised Release Files

        4. National Sex Offender Registry Files

        5. Historical Protection Order Files of the NCIC

        6. Identity Theft Files

        7. Protective Interest Files

        8. Person With Information (PWI) data in the Missing Person Files

        9. Violent Person File

        10. NICS Denied Transactions File

        The remaining NCIC files are considered non-restricted files.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node105
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node99
      name: 4.2.3 Proper Access, Use, and Dissemination of NCIC Non-Restricted Files
        Information
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node106
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node105
      name: 4.2.3.1 For Official Purposes
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node107
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node106
      description: "NCIC non-restricted files are those not listed as restricted files\
        \ in Section 4.2.2. NCIC non-\nrestricted files information may be accessed\
        \ and used for any authorized purpose consistent with the inquiring agency\u2019\
        s responsibility. Information obtained may be disseminated to (a) other government\
        \ agencies or (b) private entities authorized by law to receive such information\
        \ for any purpose consistent with their responsibilities."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node108
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node105
      name: 4.2.3.2 For Other Authorized Purposes
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node109
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node108
      description: 'NCIC non-restricted files may be accessed for other purposes consistent
        with the resources of the inquiring agency; however, requests for bulk data
        are discouraged. Information derived from NCIC non-restricted files for other
        than law enforcement purposes can be used by authorized criminal justice personnel
        only to confirm the status of a person or property (i.e., wanted or stolen).
        An inquiring agency is authorized to charge a nominal administrative fee for
        such service. Non-restricted files information shall not be disseminated commercially.

        A response to a NCIC person inquiry may include NCIC restricted files information
        as well as NCIC non-restricted files information. Agencies shall not disseminate
        restricted files information for purposes other than law enforcement.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node110
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node105
      name: 4.2.3.3 CSO Authority in Other Circumstances
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node111
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node110
      description: If no federal, state or local law or policy prohibition exists,
        the CSO may exercise discretion to approve or deny dissemination of NCIC non-restricted
        file information.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node112
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node99
      name: 4.2.4 Storage
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node113
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node112
      description: When CHRI is stored, agencies shall establish appropriate administrative,
        technical and physical safeguards to ensure the security and confidentiality
        of the information. These records shall be stored for extended periods only
        when they are key elements for the integrity and/or utility of case files
        and/or criminal record files. See Section 5.9 for physical security controls.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node114
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node99
      name: 4.2.5 Justification and Penalties
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node115
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node114
      name: 4.2.5.1 Justification
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node116
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node115
      description: In addition to the use of purpose codes and logging information,
        all users shall provide a reason for all III inquiries whenever requested
        by NCIC System Managers, CSAs, local agency administrators, or their representatives.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node117
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node114
      name: 4.2.5.2 Penalties
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node118
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node117
      description: Improper access, use or dissemination of CHRI and NCIC Non-Restricted
        Files information is serious and may result in administrative sanctions including,
        but not limited to, termination of services and state and federal criminal
        penalties.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node119
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node91
      name: 4.3 Personally Identifiable Information (PII)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node120
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node119
      description: "For the purposes of this document, PII is information which can\
        \ be used to distinguish or trace an individual\u2019s identity, such as name,\
        \ social security number, or biometric records, alone or when combined with\
        \ other personal or identifying information which is linked or linkable to\
        \ a specific individual, such as date and place of birth, or mother\u2019\
        s maiden name. Any FBI CJIS provided data maintained by an agency, including\
        \ but not limited to, education, financial transactions, medical history,\
        \ and criminal or employment history may include PII. A criminal history record\
        \ for example inherently contains PII as would a Law Enforcement National\
        \ Data Exchange (N-DEx) case file.\nPII shall be extracted from CJI for the\
        \ purpose of official business only. Agencies shall develop\npolicies, based\
        \ on state and local privacy rules, to ensure appropriate controls are applied\
        \ when handling PII extracted from CJI. Due to the expansive nature of PII,\
        \ this Policy does not specify auditing, logging, or personnel security requirements\
        \ associated with the life cycle of PII."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node121
      assessable: false
      depth: 1
      name: 5 POLICY AND IMPLEMENTATION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node122
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node121
      name: '5.1 Policy Area 1: Information Exchange Agreements'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node121
      description: 'The information shared through communication mediums shall be
        protected with appropriate security safeguards. The agreements established
        by entities sharing information across systems

        and communications mediums are vital to ensuring all parties fully understand
        and agree to a set

        of security standards.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node124
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      name: 5.1.1 Information Exchange
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node125
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: 'Before exchanging CJI, agencies shall put formal agreements in
        place that specify security

        controls. The exchange of information may take several forms including electronic
        mail, instant messages, web services, facsimile, hard copy, and information
        systems sending, receiving and storing CJI.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node126
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: 'Information exchange agreements outline the roles, responsibilities,
        and data ownership between

        agencies and any external parties. Information exchange agreements for agencies
        sharing CJI data that is sent to and/or received from the FBI CJIS shall specify
        the security controls and conditions described in this document.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node127
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: Information exchange agreements shall be supported by documentation
        committing both parties to the terms of information exchange. As described
        in subsequent sections, different agreements and policies apply, depending
        on whether the parties involved are CJAs or NCJAs. See Appendix D for examples
        of Information Exchange Agreements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: There may be instances, on an ad-hoc basis, where CJI is authorized
        for further dissemination to Authorized Recipients not covered by an information
        exchange agreement with the releasing agency. In these instances the dissemination
        of CJI is considered to be secondary dissemination. Law Enforcement and civil
        agencies shall have a local policy to validate a requestor of CJI as an authorized
        recipient before disseminating CJI. See Section 5.1.3 for secondary dissemination
        guidance.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node129
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.1 Information Handling
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node130
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node129
      description: Procedures for handling and storage of information shall be established
        to protect that information from unauthorized disclosure, alteration or misuse.
        Using the requirements in this Policy as a starting point, the procedures
        shall apply to the handling, processing, storing, and communication of CJI.
        These procedures apply to the exchange of CJI no matter the form of exchange.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node131
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node129
      description: "The policies for information handling and protection also apply\
        \ to using CJI shared with or received from FBI CJIS for noncriminal justice\
        \ purposes. In general, a noncriminal justice purpose includes the use of\
        \ criminal history records for purposes authorized by federal or state law\
        \ other than purposes relating to the administration of criminal justice,\
        \ including \u2013 but not limited to -employment suitability, licensing determinations,\
        \ immigration and naturalization matters, and national security clearances."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node132
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.2 State and Federal Agency User Agreements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node133
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node132
      description: "Each CSA head or SIB Chief shall execute a signed written user\
        \ agreement with the FBI CJIS Division stating their willingness to demonstrate\
        \ conformity with this Policy before accessing and participating in CJIS records\
        \ information programs. This agreement shall include the standards and sanctions\
        \ governing utilization of CJIS systems. As coordinated through the particular\
        \ CSA or SIB Chief, each Interface Agency shall also allow the FBI to periodically\
        \ test the ability to penetrate the FBI\u2019s network through the external\
        \ network connection or system. All user agreements with the FBI CJIS Division\
        \ shall be coordinated with the CSA head."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node134
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.3 Criminal Justice Agency User Agreements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node135
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node134
      description: 'Any CJA receiving access to CJI shall enter into a signed written
        agreement with the appropriate

        signatory authority of the CSA providing the access. The written agreement
        shall specify the FBI

        CJIS systems and services to which the agency will have access, and the FBI
        CJIS Division

        policies to which the agency must adhere. These agreements shall include:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node136
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node134
      description: '1. Audit.

        2. Dissemination.

        3. Hit confirmation.

        4. Logging.

        5. Quality Assurance (QA).

        6. Screening (Pre-Employment).

        7. Security.

        8. Timeliness.

        9. Training.

        10. Use of the system.

        11. Validation.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node137
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.4 Interagency and Management Control Agreements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node138
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node137
      description: A NCJA (government) designated to perform criminal justice functions
        for a CJA shall be eligible for access to the CJI. Access shall be permitted
        when such designation is authorized pursuant to executive order, statute,
        regulation, or interagency agreement. The NCJA shall sign and execute a management
        control agreement (MCA) with the CJA, which stipulates management control
        of the criminal justice function remains solely with the CJA. The MCA may
        be a separate document or included with the language of an interagency agreement.
        An example of an NCJA (government) is a city information technology (IT) department.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node139
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.5 Private Contractor User Agreements and CJIS Security Addendum
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node140
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node139
      description: The CJIS Security Addendum is a uniform addendum to an agreement
        between the government agency and a private contractor, approved by the Attorney
        General of the United States, which specifically authorizes access to CHRI,
        limits the use of the information to the purposes for which it is provided,
        ensures the security and confidentiality of the information is consistent
        with existing regulations and the CJIS Security Policy, provides for sanctions,
        and contains such other provisions as the Attorney General may require.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node141
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node139
      description: Private contractors who perform criminal justice functions shall
        meet the same training and certification criteria required by governmental
        agencies performing a similar function, and shall be subject to the same extent
        of audit review as are local user agencies. All private contractors who perform
        criminal justice functions shall acknowledge, via signing of the CJIS Security
        Addendum Certification page, and abide by all aspects of the CJIS Security
        Addendum. The CJIS Security Addendum is presented in Appendix H. Modifications
        to the CJIS Security Addendum shall be enacted only by the FBI.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node142
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node139
      description: "1. Private contractors designated to perform criminal justice\
        \ functions for a CJA shall be eligible for access to CJI. Access shall be\
        \ permitted pursuant to an agreement which specifically identifies the agency\u2019\
        s purpose and scope of providing services for the administration of criminal\
        \ justice. The agreement between the CJA and the private contractor shall\
        \ incorporate the CJIS Security Addendum approved by the Director of the FBI,\
        \ acting for the U.S. Attorney General, as referenced in Title 28 CFR 20.33\
        \ (a)(7).\n"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node143
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node139
      description: "2. Private contractors designated to perform criminal justice\
        \ functions on behalf of a NCJA (government) shall be eligible for access\
        \ to CJI. Access shall be permitted pursuant to an agreement which specifically\
        \ identifies the agency\u2019s purpose and scope of providing services for\
        \ the administration of criminal justice. The agreement between the NCJA and\
        \ the private contractor shall incorporate the CJIS Security Addendum approved\
        \ by the Director of the FBI, acting for the U.S. Attorney General, as referenced\
        \ in Title 28 CFR 20.33 (a)(7)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node144
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.6 Agency User Agreements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node145
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node144
      description: A NCJA (public) designated to request civil fingerprint-based background
        checks, with the full consent of the individual to whom a background check
        is taking place, for noncriminal justice functions, shall be eligible for
        access to CJI. Access shall be permitted when such designation is authorized
        pursuant to federal law or state statute approved by the U.S. Attorney General.
        A NCJA (public) receiving access to CJI shall enter into a signed written
        agreement with the appropriate signatory authority of the CSA/SIB providing
        the access. An example of a NCJA (public) is a county school board.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node146
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node144
      description: 'A NCJA (private) designated to request civil fingerprint-based
        background checks, with the full

        consent of the individual to whom a background check is taking place, for
        noncriminal justice functions, shall be eligible for access to CJI. Access
        shall be permitted when such designation is authorized pursuant to federal
        law or state statute approved by the U.S. Attorney General. A NCJA (private)
        receiving access to CJI shall enter into a signed written agreement with the
        appropriate signatory authority of the CSA, SIB, or authorized agency providing
        the access. An example of a NCJA (private) is a local bank.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node147
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node144
      description: "All NCJAs accessing CJI shall be subject to all pertinent areas\
        \ of the CJIS Security Policy (see Appendix J for supplemental guidance).\
        \ Each NCJA that directly accesses FBI CJI shall also allow the FBI to periodically\
        \ test the ability to penetrate the FBI\u2019s network through the external\
        \ network connection or system."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node148
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.7 Outsourcing Standards for Channelers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node149
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node148
      description: Channelers designated to request civil fingerprint-based background
        checks or noncriminal justice ancillary functions on behalf of a NCJA (public)
        or NCJA (private) for noncriminal justice functions shall be eligible for
        access to CJI. Access shall be permitted when such designation is authorized
        pursuant to federal law or state statute approved by the U.S. Attorney General.
        All Channelers accessing CJI shall be subject to the terms and conditions
        described in the Compact Council Security and Management Control Outsourcing
        Standard. Each Channeler that directly accesses CJI shall also allow the FBI
        to conduct periodic penetration testing.Channelers leveraging CJI to perform
        civil functions on behalf of an Authorized Recipient shall meet the same training
        and certification criteria required by governmental agencies performing a
        similar function, and shall be subject to the same extent of audit review
        as are local user agencies.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node150
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node128
      name: 5.1.1.8 Outsourcing Standards for Non-Channelers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node151
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node150
      description: 'Contractors designated to perform noncriminal justice ancillary
        functions on behalf of a NCJA (public) or NCJA (private) for noncriminal justice
        functions shall be eligible for access to CJI.

        Access shall be permitted when such designation is authorized pursuant to
        federal law or state statute approved by the U.S. Attorney General. All contractors
        accessing CJI shall be subject to the terms and conditions described in the
        Compact Council Outsourcing Standard for Non- Channelers. Contractors leveraging
        CJI to perform civil functions on behalf of an Authorized

        Recipient shall meet the same training and certification criteria required
        by governmental agencies performing a similar function, and shall be subject
        to the same extent of audit review as are local user agencies.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node152
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      name: 5.1.2 Monitoring, Review, and Delivery of Services
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node153
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: As specified in the interagency agreements, MCAs, and contractual
        agreements with private contractors, the services, reports and records provided
        by the service provider shall be regularly monitored and reviewed. The CJA,
        authorized agency, or FBI shall maintain sufficient overall control and visibility
        into all security aspects to include, but not limited to, identification of
        vulnerabilities and information security incident reporting/response. The
        incident reporting/response process used by the service provider shall conform
        to the incident reporting/response specifications provided in this Policy.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node154
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node153
      name: 5.1.2.1 Managing Changes to Service Providers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node155
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node154
      description: Any changes to services provided by a service provider shall be
        managed by the CJA, authorized agency, or FBI. This includes provision of
        services, changes to existing services, and new services.Evaluation of the
        risks to the agency shall be undertaken based on the criticality of the data,
        system, and the impact of the change.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node156
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      name: 5.1.3 Secondary Dissemination
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node157
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: "If CHRI is released to another authorized agency, and that agency\
        \ was not part of the releasing agency\u2019s primary information exchange\
        \ agreement(s), the releasing agency shall log such dissemination."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node158
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      name: 5.1.4 Secondary Dissemination of Non-CHRI CJI
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node159
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node123
      description: If CJI does not contain CHRI and is not part of an information
        exchange agreement then it does not need to be logged. Dissemination shall
        conform to the local policy validating the requestor of the CJI as an employee
        and/or contractor of a law enforcement agency or civil agency requiring the
        CJI to perform their mission or a member of the public receiving CJI via authorized
        dissemination.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node160
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node121
      name: 5.2 AWARENESS AND TRAINING (AT)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node161
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node160
      name: AT-1 POLICY AND PROCEDURES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node162

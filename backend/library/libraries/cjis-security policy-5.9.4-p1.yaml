    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node252
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node249
      description: "Discussion: The types of incidents reported, the content and timeliness\
        \ of the reports, and the designated reporting authorities reflect applicable\
        \ laws, executive orders, directives, regulations, policies, standards, and\
        \ guidelines. Incident information can inform risk assessments, control effectiveness\
        \ assessments, security requirements for acquisitions, and selection criteria\
        \ for technology products. \nRelated Controls: CM-6, CP-2, IR-4, IR-5, IR-8."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p1:node253

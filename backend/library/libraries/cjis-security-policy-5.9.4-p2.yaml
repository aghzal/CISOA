      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node674
      description: "Discussion:  Information management and retention requirements\
        \ cover the full life cycle of information, in some cases extending beyond\
        \ system disposal. Information to be retained may also include policies, procedures,\
        \ plans, reports, data output from control implementation, and other types\
        \ of administrative information. The National Archives and Records Administration\
        \ (NARA) provides federal policy and guidance on records retention and schedules.\
        \ If organizations have a records management office, consider coordinating\
        \ with records management personnel. Records produced from the output of implemented\
        \ controls that may require management and retention include, but are not\
        \ limited to:  All XX-1, AC-6(9), AT-4, AU-12, CA-2, CA-3, CA-5, CA-6, CA-7,\
        \ CA-9, CM-2, CM-3, CM-4, CM-6, CM-8, CM-9, CM12, CP-2, IR-6, IR-8, MA-2,\
        \ MA-4, PE-2, PE-8, PE-16, PE-17, PL-2, PL-4, PL-8, PS-2, PS-6, PS-7, RA-2,\
        \ RA-3, RA-5, SA-4, SA-5, SA-8, SA-10, SI-4, SR-2, SR-8. \nRelated Controls:\
        \  AU-5, AU-11, CA-2, CA-3, CA-5, CA-6, CA-7, CA-9, CM- 5, CM-9, CP-2, IR-8,\
        \ MP-2, MP-3, MP-4, MP-6, PL-2, PL-4, PS-2, PS-6, RA-2, RA-3, SA-5, SA-8,\
        \ SR-2. "

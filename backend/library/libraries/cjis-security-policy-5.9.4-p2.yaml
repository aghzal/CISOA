    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node188
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node179
      description: "Discussion: Media protection policy and procedures address the\
        \ controls in the MP family that are implemented within systems and agencies.\
        \ The risk management strategy is an important factor in establishing such\
        \ policies and procedures. Policies and procedures contribute to security\
        \ and privacy assurance. Therefore, it is important that security and privacy\
        \ programs collaborate on the development of media protection policy and procedures.\
        \ Security and privacy program policies and procedures at the agency level\
        \ are preferable, in general, and may obviate the need for mission- or system-specific\
        \ policies and procedures. The policy can be included as part of the general\
        \ security and privacy policy or be represented by multiple policies that\
        \ reflect the complex nature of agencies. Procedures can be established for\
        \ security and privacy programs, for mission or business processes, and for\
        \ systems, if needed. Procedures describe how the policies or controls are\
        \ implemented and can be directed at the individual or role that is the object\
        \ of the procedure. Procedures can be documented in system security and privacy\
        \ plans or in one or more separate documents. Events that may precipitate\
        \ an update to media protection policy and procedures include assessment or\
        \ audit findings, security incidents or breaches, or changes in applicable\
        \ laws, executive orders, directives, regulations, policies, standards, and\
        \ guidelines. Simply restating controls does not constitute an agency policy\
        \ or procedure.  \nRelated Controls: PS-8, SI-12.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node189
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node178
      name: 'MP-2 MEDIA ACCESS  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node190
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node189
      description: 'Restrict access to digital and non-digital media to authorized
        individuals.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node191
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node190
      description: "Discussion: System media includes digital and non-digital media.\
        \ Digital media includes flash drives, diskettes, magnetic tapes, external\
        \ or removable hard disk drives (e.g., solid state, magnetic), compact discs,\
        \ and digital versatile discs. Non-digital media includes paper and microfilm.\
        \ Denying access to hard copies of case file information stored in a locked\
        \ filing cabinet is an example of restricting access to non-digital media.\
        \ Limiting access to the design specifications stored on compact discs in\
        \ the media library to individuals on the system development team is an example\
        \ of restricting access to digital media.  \nRelated Controls: AC-19, AU-9,\
        \ CP-2, CP-9, CP-10, MA-5, MP-4, MP-6, PE-2, PE-3, SC-12, SC-13, SI-12.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node192
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node178
      name: 'MP-3 MEDIA MARKING  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node193
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node192
      description: "a.\tMark system media indicating the distribution limitations,\
        \ handling caveats, and applicable security markings (if any) of the information;\
        \ and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node194
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node192
      description: "b.\tExempt digital and non-digital media containing CJI from marking\
        \ if the media remain within physically secure locations or controlled areas.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node195
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node194
      description: 'Discussion: Security marking refers to the application or use
        of human-readable security attributes. Digital media includes diskettes, magnetic
        tapes, external or removable hard disk drives (e.g., solid state, magnetic),
        flash drives, compact discs, and digital versatile discs. Non-digital media
        includes paper and microfilm. Controlled unclassified information (CUI) is
        defined by the National Archives and Records Administration (NARA) along with
        the appropriate safeguarding and dissemination requirements for such information
        and is codified in [32 CFR 2002]. Security markings are generally not required
        for media that contains information determined by agencies to be in the public
        domain or to be publicly releasable. Some agencies may require markings for
        public information indicating that the information is publicly releasable.
        System media marking reflects applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines. Executive Order 13556 mandates
        the marking of CUI. The following categories of CJI fall under the designated
        NARA categories which direct marking as indicated.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node196
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node195
      description: "1. Biometric Data\u2014data derived from one or more intrinsic\
        \ physical or behavioral traits of humans typically for the purpose of uniquely\
        \ identifying individuals from within a population. Used to identify individuals,\
        \ to include: fingerprints, palm prints, iris scans, and facial recognition\
        \ data. NARA CUI Category: Sensitive Personally Identifiable Information.\
        \ NARA Banner Marking: CUI"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node197
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node195
      description: "2. Identity History Data\u2014textual data that corresponds with\
        \ an individual\u2019s biometric data, providing a history of criminal and/or\
        \ civil events for the identified individual. NARA\nCUI Category: Criminal\
        \ History Records Information. NARA Banner Marking: CUI//SP-CHRI"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node198
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node195
      description: "3. Biographic Data\u2014information about individuals associated\
        \ with a unique case, and not necessarily connected to identity data. Biographic\
        \ data does not provide a history of an individual, only information related\
        \ to a unique case. NARA CUI Category: General Law Enforcement. NARA Banner\
        \ Marking: CUI"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node199
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node195
      description: "4. Property Data\u2014information about vehicles and property\
        \ associated with crime when accompanied by any personally identifiable information\
        \ (PII). NARA CUI Category: General Law Enforcement. NARA Banner Marking:\
        \ CUI"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node200
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node195
      description: "5. Case/Incident History\u2014information about the history of\
        \ criminal incidents. NARA CUI Category: General Law Enforcement. NARA Banner\
        \ Marking: CUI"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node201
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node194
      description: '[32 CFR 2002] states the CUI Program prohibits using markings
        or practices not included in this part or the CUI Registry. If legacy markings
        remain on information, the legacy markings are void and no longer indicate
        that the information is protected or that it is or qualifies as CUI. Related
        Controls: CP-9, MP-5, SI-12.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node202
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node178
      name: MP-4 MEDIA STORAGE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node203
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node202
      description: 'a. Physically control and securely store digital and non-digital
        media within physically secure

        locations or controlled areas and encrypt CJI on digital media when physical
        and personnel

        restrictions are not feasible; and'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node204
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node202
      description: 'b. Protect system media types defined in MP-4a until the media
        are destroyed or sanitized using

        approved equipment, techniques, and procedures.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node205
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node204
      description: 'Discussion: System media includes digital and non-digital media.
        Digital media includes flash

        drives, diskettes, magnetic tapes, external or removable hard disk drives
        (e.g., solid state,

        magnetic), compact discs, and digital versatile discs. Non-digital media includes
        paper and

        microfilm. Physically controlling stored media includes conducting inventories,
        ensuring

        procedures are in place to allow individuals to check out and return media
        to the library, and

        maintaining accountability for stored media. Secure storage includes a locked
        drawer, desk, or

        cabinet or a controlled media library. The type of media storage is commensurate
        with the

        security category or classification of the information on the media. Controlled
        areas are spaces

        that provide physical and procedural controls to meet the requirements established
        for protecting

        information and systems. Fewer controls may be needed for media that contains
        information

        determined to be in the public domain, publicly releasable, or have limited
        adverse impacts on

        agencies, operations, or individuals if accessed by other than authorized
        personnel. In these

        situations, physical access controls provide adequate protection.

        Related Controls: AC-19, CP-2, CP-6, CP-9, CP-10, MP-2, MP-7, PE-3, PL-2,
        SC-12, SC-13,

        SC-28, SI-12.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node206
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node178
      name: MP-5 MEDIA TRANSPORT
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node207
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node206
      description: "a.\tProtect and control digital and non-digital media to help\
        \ prevent compromise of the data during transport outside of the physically\
        \ secure locations or controlled areas using encryption, as defined in SC-13\
        \ and SC-28 of this Policy.  Physical media will be protected at the same\
        \ level as the information would be protected in electronic form.  Restrict\
        \ the activities associated with transport of electronic and physical media\
        \ to authorized personnel;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node208
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node206
      description: "b.\tMaintain accountability for system media during transport\
        \ outside of the physically secure location or controlled areas;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node209
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node206
      description: "c.\tDocument activities associated with the transport of system\
        \ media; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node210
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node206
      description: "d.\tRestrict the activities associated with the transport of system\
        \ media to authorized personnel.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node211
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node210
      description: "Discussion: System media includes digital and non-digital media.\
        \ Digital media includes flash drives, diskettes, magnetic tapes, external\
        \ or removable hard disk drives (e.g., solid state and magnetic), compact\
        \ discs, and digital versatile discs. Non-digital media includes microfilm\
        \ and paper. Controlled areas are spaces for which agencies provide physical\
        \ or procedural controls to meet requirements established for protecting information\
        \ and systems. Controls to protect media during transport include cryptography\
        \ and locked containers. Cryptographic mechanisms can provide confidentiality\
        \ and integrity protections depending on the mechanisms implemented. Activities\
        \ associated with media transport include releasing media for transport, ensuring\
        \ that media enters the appropriate transport processes, and the actual transport.\
        \ Authorized transport and courier personnel may include individuals external\
        \ to the agency. Maintaining accountability of media during transport includes\
        \ restricting transport activities to authorized personnel and tracking and/or\
        \ obtaining records of transport activities as the media moves through the\
        \ transportation system to prevent and detect loss, destruction, or tampering.\
        \ Agencies establish documentation requirements for activities associated\
        \ with the transport of system media in accordance with agency assessments\
        \ of risk. Agencies maintain the flexibility to define recordkeeping methods\
        \ for the different types of media transport as part of a system of transport-related\
        \ records.  \nRelated Controls: AC-7, AC-19, CP-2, CP-9, MP-3, MP-4, PE-16,\
        \ PL-2, SC-12, SC-13, SC-28.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node212
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node178
      name: 'MP-6 MEDIA SANITIZATION  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node213
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node212
      description: "a.\tSanitize or destroy digital and non-digital media prior to\
        \ disposal, release out of agency control, or release for reuse using overwrite\
        \ technology at least three times or degauss digital media prior to disposal\
        \ or release for reuse by unauthorized individuals.  Inoperable digital media\
        \ will be destroyed (cut up, shredded, etc.).  Physical media will be securely\
        \ disposed of when no longer needed for investigative or security purposes,\
        \ whichever is later.  Physical media will be destroyed by crosscut shredding\
        \ or incineration; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node214
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node212
      description: "b.\tEmploy sanitization mechanisms with the strength and integrity\
        \ commensurate with the security category or classification of the information.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node215
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node214
      description: "Discussion: Media sanitization applies to all digital and non-digital\
        \ system media subject to disposal or reuse, whether or not the media is considered\
        \ removable. Examples include digital media in scanners, copiers, printers,\
        \ notebook computers, workstations, network components, mobile devices, and\
        \ non-digital media (e.g., paper and microfilm). The sanitization process\
        \ removes information from system media such that the information cannot be\
        \ retrieved or reconstructed. Sanitization techniques\u2014including clearing,\
        \ purging, cryptographic erase, deidentification of personally identifiable\
        \ information, and destruction\u2014prevent the disclosure of information\
        \ to unauthorized individuals when such media is reused or released for disposal.\
        \ Agencies determine the appropriate sanitization methods, recognizing that\
        \ destruction is sometimes necessary when other methods cannot be applied\
        \ to media requiring sanitization. \nAgencies use discretion on the employment\
        \ of approved sanitization techniques and procedures for media that contains\
        \ information deemed to be in the public domain or publicly releasable or\
        \ information deemed to have no adverse impact on agencies or individuals\
        \ if released for reuse or disposal. Sanitization of non-digital media includes\
        \ destruction, removing a classified appendix from an otherwise unclassified\
        \ document, or redacting selected sections or words from a document by obscuring\
        \ the redacted sections or words in a manner equivalent in effectiveness to\
        \ removing them from the document. NSA standards and policies control the\
        \ sanitization process for media that contains classified information. NARA\
        \ policies control the sanitization process for controlled unclassified information.\
        \  \nRelated Controls: AC-3, AC-7, AU-11, MA-2, MA-3, MA-4, MA-5, SI-12, SR-11.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node216
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node178
      name: ' MP-7 MEDIA USE'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node217
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node216
      description: "a.\tRestrict the use of digital and non-digital media on agency\
        \ owned systems that have been approved for use in the storage, processing,\
        \ or transmission of criminal justice information by using technical, physical,\
        \ or administrative controls (examples below); and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node218
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node216
      description: "b.\tProhibit the use of personally owned digital media devices\
        \ on all agency owned or controlled systems that store, process, or transmit\
        \ criminal justice information; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node219
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node216
      description: "c.\tProhibit the use of digital media devices on all agency owned\
        \ or controlled systems that store, process, or transmit criminal justice\
        \ information when such devices have no identifiable owner. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node220
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node219
      description: "Discussion: System media includes both digital and non-digital\
        \ media. Digital media includes diskettes, magnetic tapes, flash drives, compact\
        \ discs, digital versatile discs, and removable hard disk drives. Non-digital\
        \ media includes paper and microfilm. Media use protections also apply to\
        \ mobile devices with information storage capabilities. In contrast to MP-2,\
        \ which restricts user access to media, MP-7 restricts the use of certain\
        \ types of media on systems, for example, restricting or prohibiting the use\
        \ of flash drives or external hard disk drives. Agencies use technical and\
        \ nontechnical controls to restrict the use of system media. Agencies may\
        \ restrict the use of portable storage devices, for example, by using physical\
        \ cages on workstations to prohibit access to certain external ports or disabling\
        \ or removing the ability to insert, read, or write to such devices. Agencies\
        \ may also limit the use of portable storage devices to only approved devices,\
        \ including devices provided by the agency, devices provided by other approved\
        \ agencies, and devices that are not personally owned. Finally, agencies may\
        \ restrict the use of portable storage devices based on the type of device,\
        \ such as by prohibiting the use of writeable, portable storage devices and\
        \ implementing this restriction by disabling or removing the capability to\
        \ write to such devices. Requiring identifiable owners for storage devices\
        \ reduces the risk of using such devices by allowing agencies to assign responsibility\
        \ for addressing known vulnerabilities in the devices.  \nRelated Controls:\
        \ AC-19, AC-20, PL-4.  "

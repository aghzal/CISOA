      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node686
      description: "Discussion:  Some adversaries launch attacks with the intent of\
        \ executing code in nonexecutable regions of memory or in memory locations\
        \ that are prohibited. Controls employed to protect memory include data execution\
        \ prevention and address space layout randomization. Data execution prevention\
        \ controls can either be hardware-enforced or software-enforced with hardware\
        \ enforcement providing the greater strength of mechanism. \nRelated Controls:\
        \  SI-7.  "

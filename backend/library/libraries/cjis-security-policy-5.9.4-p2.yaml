      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node683
      description: "Discussion:  Organizations can minimize both security and privacy\
        \ risks by disposing of information when it is no longer needed. The disposal\
        \ or destruction of information applies to originals as well as copies and\
        \ archived records, including system logs that may contain personally identifiable\
        \ information. \nRelated Controls:  MP-6. "

      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node277
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node279
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node278
      description: "Discussion: Emergency power shutoff primarily applies to organizational\
        \ facilities that contain concentrations of system resources, including data\
        \ centers, mainframe computer rooms, server rooms, and areas with computer-controlled\
        \ machinery. \nRelated Controls: PE-15. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node280
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: PE-11 EMERGENCY POWER
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node281
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node280
      description: 'Provide an uninterruptible power supply to facilitate an orderly
        shutdown of the information system or transition of the information system
        to an alternate power source in the event of a primary power source loss.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node282
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node281
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node283
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node282
      description: "Discussion: An uninterruptible power supply (UPS) is an electrical\
        \ system or mechanism that provides emergency power when there is a failure\
        \ of the main power source. A UPS is typically used to protect computers,\
        \ data centers, telecommunication equipment, or other electrical equipment\
        \ where an unexpected power disruption could cause injuries, fatalities, serious\
        \ mission or business disruption, or loss of data or information. A UPS differs\
        \ from an emergency power system or backup generator in that the UPS provides\
        \ near-instantaneous protection from unanticipated power interruptions from\
        \ the main power source by providing energy stored in batteries, supercapacitors,\
        \ or flywheels. The battery duration of a UPS is relatively short but provides\
        \ sufficient time to start a standby power source, such as a backup generator,\
        \ or properly shut down the system. \nRelated Controls: AT-3, CP-2, CP-7.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node284
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: PE-12 EMERGENCY LIGHTING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node285
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node284
      description: Employ and maintain automatic emergency lighting for the system
        that activates in the event of a power outage or disruption and that covers
        emergency exits and evacuation routes within the facility.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node286
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node285
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node287
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node286
      description: "Discussion: The provision of emergency lighting applies primarily\
        \ to organizational facilities that contain concentrations of system resources,\
        \ including data centers, server rooms, and mainframe computer rooms. Emergency\
        \ lighting provisions for the system are described in the contingency plan\
        \ for the organization. If emergency lighting for the system fails or cannot\
        \ be provided, organizations consider alternate processing sites for power-related\
        \ contingencies. \nRelated Controls: CP-2, CP-7.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node288
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: PE-13 FIRE PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node289
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node288
      description: 'Employ and maintain fire detection and suppression systems that
        are supported by an independent energy source.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node290
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node289
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node291
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node290
      description: "Discussion: The provision of fire detection and suppression systems\
        \ applies primarily to organizational facilities that contain concentrations\
        \ of system resources, including data centers, server rooms, and mainframe\
        \ computer rooms. Fire detection and suppression systems that may require\
        \ an independent energy source include sprinkler systems and smoke detectors.\
        \ An independent energy source is an energy source, such as a microgrid, that\
        \ is separate, or can be separated, from the energy sources providing power\
        \ for the other parts of the facility. \nRelated Controls: AT-3.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node292
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node288
      name: "(1) FIRE PROTECTION | DETECTION SYSTEMS \u2014 AUTOMATIC ACTIVATION AND\
        \ NOTIFICATION  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node293
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node292
      description: 'Employ fire detection systems that activate automatically and
        notify organizational personnel with physical and environmental protection
        responsibilities and police, fire, or emergency medical personnel in the event
        of a fire.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node294
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node293
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node295
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node294
      description: "Discussion: Organizations can identify personnel, roles, and emergency\
        \ responders if individuals on the notification list need to have access authorizations\
        \ or clearances (e.g., to enter to facilities where access is restricted due\
        \ to the classification or impact level of information within the facility).\
        \ Notification mechanisms may require independent energy sources to ensure\
        \ that the notification capability is not adversely affected by the fire.\
        \ \nRelated Controls: None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node296
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: PE-14 ENVIRONMENTAL CONTROLS

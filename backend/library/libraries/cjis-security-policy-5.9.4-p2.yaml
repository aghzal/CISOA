      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node307
      description: "Discussion: Enforcing authorizations for entry and exit of system\
        \ components may require restricting access to delivery areas and isolating\
        \ the areas from the system and media libraries. \nRelated Controls: CM-3,\
        \ CM-8, MA-2, MA-3, MP-5, SR-2, SR-3, SR-6. "

      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node666
      description: 'Check the validity of the following information inputs:  all inputs
        to web/application servers, database servers, and any system or application
        input that might receive or process CJI. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node668
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node667
      description: "Discussion:  Checking the valid syntax and semantics of system\
        \ inputs\u2014including character set, length, numerical range, and acceptable\
        \ values\u2014verifies that inputs match specified definitions for format\
        \ and content. For example, if the organization specifies that numerical values\
        \ between 1-100 are the only acceptable inputs for a field in a given application,\
        \ inputs of \u201C387,\u201D \u201Cabc,\u201D or \u201C%K%\u201D are invalid\
        \ inputs and are not accepted as input to the system. Valid inputs are likely\
        \ to vary from field to field within a software application. Applications\
        \ typically follow well-defined protocols that use structured messages (i.e.,\
        \ commands or queries) to communicate between software modules or system components.\
        \ Structured messages can contain raw or unstructured data interspersed with\
        \ metadata or control information. If software applications use attackersupplied\
        \ inputs to construct structured messages without properly encoding such messages,\
        \ then the attacker could insert malicious commands or special characters\
        \ that can cause the data to be interpreted as control information or metadata.\
        \ Consequently, the module or component that receives the corrupted output\
        \ will perform the wrong operations or otherwise interpret the data incorrectly.\
        \ Prescreening inputs prior to passing them to interpreters prevents the content\
        \ from being unintentionally interpreted as commands. Input validation ensures\
        \ accurate and correct inputs and prevents attacks such as cross-site scripting\
        \ and a variety of injection attacks. \nRelated Controls:  None.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node669

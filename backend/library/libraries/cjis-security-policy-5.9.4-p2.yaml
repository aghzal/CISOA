      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "a.\tEnforce physical access authorizations by: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node240
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node239
      description: "1.\tVerifying individual access authorizations before granting\
        \ access to the facility; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node241
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node239
      description: "2.\tControlling ingress and egress to the facility using agency-implemented\
        \ procedures and controls; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node242
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "b.\tMaintain physical access audit logs for the physically secure\
        \ location and agency-defined sensitive areas; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node243
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "c.\tControl access to areas within the facility designated as\
        \ non-publicly accessible by implementing physical access devices including,\
        \ but not limited to keys, locks, combinations, biometric readers, placards,\
        \ and/or card readers;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node244
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "d.\tEscort visitors and control visitor activity in all physically\
        \ secure locations; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node245
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "e.\tSecure keys, combinations, and other physical access devices; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node246
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "f.\tInventory all agency-issued physical access devices annually;\
        \ and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node247
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "g.\tChange combinations and keys when keys are lost, combinations\
        \ are compromised, or when individuals possessing the keys or combinations\
        \ are transferred or terminated. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node248
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "h.\tIf the above conditions cannot be met refer to the requirements\
        \ listed in PE-17. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node249
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      description: "Discussion: Physical access control applies to employees and visitors.\
        \ Individuals with permanent physical access authorizations are not considered\
        \ visitors. Physical access controls for publicly accessible areas may include\
        \ physical access control logs/records, guards, or physical access devices\
        \ and barriers to prevent movement from publicly accessible areas to non-public\
        \ areas. \nOrganizations determine the types of guards needed, including professional\
        \ security staff, system users, or administrative staff. Physical access devices\
        \ include keys, locks, combinations, biometric readers, and card readers.\
        \ Physical access control systems comply with applicable laws, executive orders,\
        \ directives, policies, regulations, standards, and guidelines. Organizations\
        \ have flexibility in the types of audit logs employed. Audit logs can be\
        \ procedural, automated, or some combination thereof. Physical access points\
        \ can include facility access points, interior access points to systems that\
        \ require supplemental access controls, or both. Components of systems may\
        \ be in areas designated as publicly accessible with organizations controlling\
        \ access to the components. \nRelated Controls: AT-3, AU-2, AU-6, AU-9, CP-10,\
        \ IA-3, IA-8, MA-5, MP-2, MP-4, PE-2, PE4, PE-5, PE-8, PS-2, PS-3, PS-6, PS-7,\
        \ RA-3, SC-28, SI-4, SR-3. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node250
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: 'PE-4 ACCESS CONTROL FOR TRANSMISSION '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node251
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node250
      description: 'Control physical access to information system distribution and
        transmission lines and devices within organizational facilities using agency-implemented
        procedures and controls. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node252
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node251
      description: "Discussion: Security controls applied to system distribution and\
        \ transmission lines prevent accidental damage, disruption, and physical tampering.\
        \ Such controls may also be necessary to prevent eavesdropping or modification\
        \ of unencrypted transmissions. Security controls used to control physical\
        \ access to system distribution and transmission lines include disconnected\
        \ or locked spare jacks, locked wiring closets, protection of cabling by conduit\
        \ or cable trays, and wiretapping sensors. \nRelated Controls: AT-3, IA-4,\
        \ MP-2, MP-4, PE-2, PE-3, PE-5, PE-9, SC-7, SC-8. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node253
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: 'PE-5 ACCESS CONTROL FOR OUTPUT DEVICES '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node254
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node253
      description: "a.\tMonitor physical access to the facility where the system resides\
        \ to detect and respond to physical security incidents; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node255
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node253
      description: "b.\tReview physical access logs quarterly and upon occurrence\
        \ of any physical, environmental, or security-related incidents involving\
        \ CJI or systems used to process, store, or transmit CJI; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node256
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node253
      description: "c.\tCoordinate results of reviews and investigations with the\
        \ organizational incident response capability. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node257
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node256
      description: "Discussion: Physical access monitoring includes publicly accessible\
        \ areas within organizational facilities. Examples of physical access monitoring\
        \ include the employment of guards, video surveillance equipment (i.e., cameras),\
        \ and sensor devices. Reviewing physical access logs can help identify suspicious\
        \ activity, anomalous events, or potential threats. The reviews can be supported\
        \ by audit logging controls, such as AU-2, if the access logs are part of\
        \ an automated system. Organizational incident response capabilities include\
        \ investigations of physical security incidents and responses to the incidents.\
        \ Incidents include security violations or suspicious physical access activities.\
        \ Suspicious physical access activities include accesses outside of normal\
        \ work hours, repeated accesses to areas not normally accessed, accesses for\
        \ unusual lengths of time, and out-of-sequence accesses. \nRelated Controls:\
        \ AU-2, AU-6, AU-9, AU-12, CA-7, CP-10, IR-4, IR-8. \n Discussion: Physical\
        \ access monitoring includes publicly accessible areas within organizational\
        \ facilities. Examples of physical access monitoring include the employment\
        \ of guards, video surveillance equipment (i.e., cameras), and sensor devices.\
        \ Reviewing physical access logs can help identify suspicious activity, anomalous\
        \ events, or potential threats. The reviews can be supported by audit logging\
        \ controls, such as AU-2, if the access logs are part of an automated system.\
        \ Organizational incident response capabilities include investigations of\
        \ physical security incidents and responses to the incidents. Incidents include\
        \ security violations or suspicious physical access activities. Suspicious\
        \ physical access activities include accesses outside of normal work hours,\
        \ repeated accesses to areas not normally accessed, accesses for unusual lengths\
        \ of time, and out-of-sequence accesses. \nRelated Controls: AU-2, AU-6, AU-9,\
        \ AU-12, CA-7, CP-10, IR-4, IR-8. \n "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node258
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node253
      name: '(1) MONITORING PHYSICAL ACCESS | INTRUSION ALARMS AND SURVEILLANCE EQUIPMENT '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node259
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node258
      description: 'Monitor physical access to the facility where the system resides
        using physical intrusion alarms and surveillance equipment. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node260
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node259
      description: "Discussion: Physical intrusion alarms can be employed to alert\
        \ security personnel when unauthorized access to the facility is attempted.\
        \ Alarm systems work in conjunction with physical barriers, physical access\
        \ control systems, and security guards by triggering a response when these\
        \ other forms of security have been compromised or breached. Physical intrusion\
        \ alarms can include different types of sensor devices, such as motion sensors,\
        \ contact sensors, and broken glass sensors. Surveillance equipment includes\
        \ video cameras installed at strategic locations throughout the facility.\
        \ \nRelated Controls: None"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node261
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: 'PE-8 VISITOR ACCESS RECORDS  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node262
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node261
      description: "a.\tMaintain visitor access records to the facility where the\
        \ system resides for one (1) year; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node263
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node261
      description: "b.\tReview visitor access records quarterly; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node264
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node261
      description: "c.\tReport anomalies in visitor access records to organizational\
        \ personnel with physical and environmental protection responsibilities and\
        \ organizational personnel with information security responsibilities. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node265
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node264
      description: "Discussion: Visitor access records include the names and organizations\
        \ of individuals visiting, visitor signatures, forms of identification, dates\
        \ of access, entry and departure times, purpose of visits, and the names and\
        \ organizations of individuals visited. Access record reviews determine if\
        \ access authorizations are current and are still required to support organizational\
        \ mission and business functions. Access records are not required for publicly\
        \ accessible areas. \nRelated Controls: PE-2, PE-3, PE-6"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node266
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node261
      name: '(3) VISITOR ACCESS RECORDS | LIMIT PERSONALLY IDENTIFIABLE INFORMATION
        ELEMENTS3 '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node267
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node266
      description: 'Limit personally identifiable information contained in visitor
        access records to the minimum PII necessary to achieve the purpose for which
        it is collected (see Section 4.3). '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node268
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node267
      description: 'Note: Access to visitor access records is restricted to authorized
        agency personnel. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node269
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node267
      description: "Discussion: Organizations may have requirements that specify the\
        \ contents of visitor access records. Limiting personally identifiable information\
        \ in visitor access records when such information is not needed for operational\
        \ purposes helps reduce the level of privacy risk created by a system. \n\
        Related Controls: RA-3, SA-8. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node270
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: PE-9 POWER EQUIPMENT AND CABLING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node271
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node270
      description: 'Protect power equipment and power cabling for the system from
        damage and destruction. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node272
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node271
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node273
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node272
      description: "Discussion: Organizations determine the types of protection necessary\
        \ for the power equipment and cabling employed at different locations that\
        \ are both internal and external to organizational facilities and environments\
        \ of operation. Types of power equipment and cabling include internal cabling\
        \ and uninterruptable power sources in offices or data centers, generators\
        \ and power cabling outside of buildings, and power sources for self-contained\
        \ components such as satellites, vehicles, and other deployable systems. \n\
        Related Controls: PE-4.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node274
      assessable: false

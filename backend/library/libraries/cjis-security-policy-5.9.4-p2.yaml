      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node327
      description: "1.\tPolicy annually and following any changes and security incidents\
        \ involving unauthorized access to CJI or systems used to process, store,\
        \ or transmit CJI; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node329
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node327
      description: "2.\tProcedures annually and following any changes and security\
        \ incidents involving unauthorized access to CJI or systems used to process,\
        \ store, or transmit CJI.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node330
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node320
      description: "Discussion: System and communications protection policy and procedures\
        \ address the controls in the SC family that are implemented within systems\
        \ and organizations. The risk management strategy is an important factor in\
        \ establishing such policies and procedures. Policies and procedures contribute\
        \ to security and privacy assurance. Therefore, it is important that security\
        \ and privacy programs collaborate on the development of system and communications\
        \ protection policy and procedures. Security and privacy program policies\
        \ and procedures at the organization level are preferable, in general, and\
        \ may obviate the need for mission- or systemspecific policies and procedures.\
        \ The policy can be included as part of the general security and privacy policy\
        \ or be represented by multiple policies that reflect the complex nature of\
        \ organizations. Procedures can be established for security and privacy programs,\
        \ for mission or business processes, and for systems, if needed. Procedures\
        \ describe how the policies or controls are implemented and can be directed\
        \ at the individual or role that is the object of the procedure. \n \nProcedures\
        \ can be documented in system security and privacy plans or in one or more\
        \ separate documents. Events that may precipitate an update to system and\
        \ communications protection policy and procedures include assessment or audit\
        \ findings, security incidents or breaches, or changes in applicable laws,\
        \ executive orders, directives, regulations, policies, standards, and guidelines.\
        \ Simply restating controls does not constitute an organizational policy or\
        \ procedure.  \nRelated Controls: PS-8, SA-8, SI-12.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node331
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: SC-2 SEPARATION OF SYSTEM AND USER FUNCTIONALITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node332
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node331
      description: 'Separate user functionality, including user interface services,
        from system management functionality.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node333
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node332
      description: "Discussion: System management functionality includes functions\
        \ that are necessary to administer databases, network components, workstations,\
        \ or servers. These functions typically require privileged user access. The\
        \ separation of user functions from system management functions is physical\
        \ or logical. Organizations may separate system management functions from\
        \ user functions by using different computers, instances of operating systems,\
        \ central processing units, or network addresses; by employing virtualization\
        \ techniques; or some combination of these or other methods. Separation of\
        \ system management functions from user functions includes web administrative\
        \ interfaces that employ separate authentication methods for users of any\
        \ other system resources. Separation of system and user functions may include\
        \ isolating administrative interfaces on different domains and with additional\
        \ access controls. The separation of system and user functionality can be\
        \ achieved by applying the systems security engineering design principles\
        \ in SA-8.  \nRelated Controls: AC-6, SA-4, SA-8, SC-7, SC-22, SC-39.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node334
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: SC-4 INFORMATION IN SHARED SYSTEM RESOURCES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node335
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node334
      description: 'Prevent unauthorized and unintended information transfer via shared
        system resources.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node336
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node335
      description: "Discussion: Preventing unauthorized and unintended information\
        \ transfer via shared system resources stops information produced by the actions\
        \ of prior users or roles (or the actions of processes acting on behalf of\
        \ prior users or roles) from being available to current users or roles (or\
        \ current processes acting on behalf of current users or roles) that obtain\
        \ access to shared system resources after those resources have been released\
        \ back to the system. Information in shared system resources also applies\
        \ to encrypted representations of information. In other contexts, control\
        \ of information in shared system resources is referred to as object reuse\
        \ and residual information protection. Information in shared system resources\
        \ does not address information remanence, which refers to the residual representation\
        \ of data that has been nominally deleted; covert channels (including storage\
        \ and timing channels), where shared system resources are manipulated to violate\
        \ information flow restrictions; or components within systems for which there\
        \ are only single users or roles.  \nRelated Controls: AC-3, AC-4, SA-8"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-7 BOUNDARY PROTECTION  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node338
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "a.\tMonitor and control communications at the external managed\
        \ interfaces to the system and at key internal managed interfaces within the\
        \ system;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node339
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "b.\tImplement subnetworks for publicly accessible system components\
        \ that are physically or logically separated from internal organizational\
        \ networks; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node340
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "c.\tConnect to external networks or systems only through managed\
        \ interfaces consisting of boundary protection devices arranged in accordance\
        \ with an organizational security and privacy architecture.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node341
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node340
      description: "Discussion: Managed interfaces include gateways, routers, firewalls,\
        \ guards, network-based malicious code analysis, virtualization systems, or\
        \ encrypted tunnels implemented within a security architecture. Subnetworks\
        \ that are physically or logically separated from internal networks are referred\
        \ to as demilitarized zones or DMZs. Restricting or prohibiting interfaces\
        \ within organizational systems includes restricting external web traffic\
        \ to designated web servers within managed interfaces, prohibiting external\
        \ traffic that appears to be spoofing internal addresses, and prohibiting\
        \ internal traffic that appears to be spoofing external addresses. [SP 800-189]\
        \ provides additional information on source address validation techniques\
        \ to prevent ingress and egress of traffic with spoofed addresses. Commercial\
        \ telecommunications services are provided by network components and consolidated\
        \ management systems shared by customers. These services may also include\
        \ third party-provided access lines and other service elements. Such services\
        \ may represent sources of increased risk despite contract security provisions.\
        \ Boundary protection may be implemented as a common control for all or part\
        \ of an organizational network such that the boundary to be protected is greater\
        \ than a system-specific boundary (i.e., an authorization boundary).  \nRelated\
        \ Controls: AC-4, AC-17, AC-18, AC-19, AC-20, CA-3, CM-2, CM-4, CM-7, CM-10,\
        \ CP8, CP-10, IR-4, MA-4, PE-3, PL-8, SA-8, SC-5.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node342
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      name: (3)  BOUNDARY PROTECTION | ACCESS POINTS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node343
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'Limit the number of external network connections to the system.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node344
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node343
      description: "Discussion: Limiting the number of external network connections\
        \ facilitates monitoring of inbound and outbound communications traffic. A\
        \ Trusted Internet Connection (TIC) initiative is an example of a federal\
        \ guideline that requires limits on the number of external network connections.\
        \ Limiting the number of external network connections to the system is important\
        \ during transition periods from older to newer technologies (e.g., transitioning\
        \ from IPv4 to IPv6 network protocols). Such transitions may require implementing\
        \ the older and newer technologies simultaneously during the transition period\
        \ and thus increase the number of access points to the system.  \nRelated\
        \ Controls: None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node345
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      name: '(4)  BOUNDARY PROTECTION | EXTERNAL TELECOMMUNICATIONS SERVICES3  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node346
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'a.Implement a managed interface for each external telecommunication
        service;  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node347
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'b.Establish a traffic flow policy for each managed interface;  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node348
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: c.Protect the confidentiality and integrity of the information
        being transmitted across each interface
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node349
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'd.Document each exception to the traffic flow policy with a supporting
        mission or business need and duration of that need;  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node350
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'e.Review exceptions to the traffic flow policy annually, after
        any incident, and after any major changes impacting the information system,
        while removing exceptions that are no longer supported by an explicit mission
        or business need;  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node351
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'f.Prevent unauthorized exchange of control plane traffic with
        external networks;  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node352
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'g.Publish information to enable remote networks to detect unauthorized
        control plane traffic from internal networks; and  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node353
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'h.Filter unauthorized control plane traffic from external networks.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node354
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node353
      description: "Discussion: External telecommunications services can provide data\
        \ and/or voice communications services. Examples of control plane traffic\
        \ include Border Gateway Protocol (BGP) routing, Domain Name System (DNS),\
        \ and management protocols. See [SP 800-189] for additional information on\
        \ the use of the resource public key infrastructure (RPKI) to protect BGP\
        \ routes and detect unauthorized BGP announcements.  \nRelated Controls: AC-3,\
        \ SC-8, SC-20, SC-21, SC-22.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node355
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      name: "(5)  BOUNDARY PROTECTION | DENY BY DEFAULT \u2014 ALLOW BY EXCEPTION"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node356
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'Deny network communications traffic by default and allow network
        communications traffic by exception at boundary devices for information systems
        used to process, store, or transmit CJI.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node357
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node356
      description: "Discussion: Denying by default and allowing by exception applies\
        \ to inbound and outbound network communications traffic. A deny-all, permit-by-exception\
        \ network communications traffic policy ensures that only those system connections\
        \ that are essential and approved are allowed. Deny by default, allow by exception\
        \ also applies to a system that is connected to an external system.  \nRelated\
        \ Controls: None"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node358
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      name: '(7)  BOUNDARY PROTECTION | SPLIT TUNNELING FOR REMOTE DEVICES '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node359
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'Prevent split tunneling for remote devices connecting to organizational
        systems.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node360
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node359
      description: "Discussion: Split tunneling is the process of allowing a remote\
        \ user or device to establish a nonremote connection with a system and simultaneously\
        \ communicate via some other connection to a resource in an external network.\
        \ This method of network access enables a user to access remote devices and\
        \ simultaneously, access uncontrolled networks. Split tunneling might be desirable\
        \ by remote users to communicate with local system resources, such as printers\
        \ or file servers. However, split tunneling can facilitate unauthorized external\
        \ connections, making the system vulnerable to attack and to exfiltration\
        \ of organizational information. Split tunneling can be prevented by disabling\
        \ configuration settings that allow such capability in remote devices and\
        \ by preventing those configuration settings from being configurable by users.\
        \ Prevention can also be achieved by the detection of split tunneling (or\
        \ of configuration settings that allow split tunneling) in the remote device,\
        \ and by prohibiting the connection if the remote device is using split tunneling.\
        \ A virtual private network (VPN) can be used to securely provision a split\
        \ tunnel. A securely provisioned VPN includes locking connectivity to exclusive,\
        \ managed, and named environments, or to a specific set of pre-approved addresses,\
        \ without user control.  \nRelated Controls: None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node361
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      name: '(8)  BOUNDARY PROTECTION | ROUTE TRAFFIC TO AUTHENTICATED PROXY SERVERS  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node362
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: 'Route all internal communications traffic that may be proxied,
        except traffic specifically exempted by organizational personnel with information
        security responsibilities, to all untrusted networks through authenticated
        proxy servers at managed interfaces.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node363
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node362
      description: "Discussion: External networks are networks outside of organizational\
        \ control. A proxy server is a server (i.e., system or application) that acts\
        \ as an intermediary for clients requesting system resources from non-organizational\
        \ or other organizational servers. System resources that may be requested\
        \ include files, connections, web pages, or services. Client requests established\
        \ through a connection to a proxy server are assessed to manage complexity\
        \ and provide additional protection by limiting direct connectivity. Web content\
        \ filtering devices are one of the most common proxy servers that provide\
        \ access to the Internet. Proxy servers can support the logging of Transmission\
        \ Control Protocol sessions and the blocking of specific Uniform Resource\
        \ Locators, Internet Protocol addresses, and domain names. Web proxies can\
        \ be configured with organization-defined lists of authorized and unauthorized\
        \ websites. Note that proxy servers may inhibit the use of virtual private\
        \ networks (VPNs) and create the potential for \u201Cman-in-the-middle\u201D\
        \ attacks (depending on the implementation).  \nRelated Controls: AC-3.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node364
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      name: '(24)  BOUNDARY PROTECTION | PERSONALLY IDENTIFIABLE INFORMATION '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node365
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "For systems that process personally identifiable information:\
        \  \na.\tApply the following processing rules to data elements of personally\
        \ identifiable information: all applicable laws, executive orders, directives,\
        \ regulations, policies, standards, and guidelines;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node366
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "b.\tMonitor for permitted processing at the external interfaces\
        \ to the system and at key internal boundaries within the system"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node367
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "c.\tDocument each processing exception; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node368
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node337
      description: "d.\tReview and remove exceptions that are no longer supported.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node369
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node368
      description: "Discussion: Managing the processing of personally identifiable\
        \ information is an important aspect of protecting an individual\u2019s privacy.\
        \ Applying, monitoring for, and documenting exceptions to processing rules\
        \ ensure that personally identifiable information is processed only in accordance\
        \ with established privacy requirements.  \nRelated Controls: None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node370
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-8 TRANSMISSION CONFIDENTIALITY AND INTEGRITY  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node371
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node370
      description: 'Protect the confidentiality and integrity of transmitted information.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node372
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node370
      description: 'Metadata derived from unencrypted CJI shall be protected in the
        same manner as CJI and shall not be used for any advertising or other commercial
        purposes by any cloud service provider or other associated entity. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node373
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node372
      description: "Discussion: Protecting the confidentiality and integrity of transmitted\
        \ information applies to internal and external networks as well as any system\
        \ components that can transmit information, including servers, notebook computers,\
        \ desktop computers, mobile devices, printers, copiers, scanners, facsimile\
        \ machines, and radios. Unprotected communication paths are exposed to the\
        \ possibility of interception and modification. Protecting the confidentiality\
        \ and integrity of information can be accomplished by physical or logical\
        \ means. Physical protection can be achieved by using protected distribution\
        \ systems. A protected distribution system is a wireline or fiber-optics telecommunications\
        \ system that includes terminals and adequate electromagnetic, acoustical,\
        \ electrical, and physical controls to permit its use for the unencrypted\
        \ transmission of classified information. Logical protection can be achieved\
        \ by employing encryption techniques. Organizations that rely on commercial\
        \ providers who offer transmission services as commodity services rather than\
        \ as fully dedicated services may find it difficult to obtain the necessary\
        \ assurances regarding the implementation of needed controls for transmission\
        \ confidentiality and integrity. In such situations, organizations determine\
        \ what types of confidentiality or integrity services are available in standard,\
        \ commercial telecommunications service packages. If it is not feasible to\
        \ obtain the necessary controls and assurances of control effectiveness through\
        \ appropriate contracting vehicles, organizations can implement appropriate\
        \ compensating controls. The agency may permit limited use of metadata derived\
        \ from unencrypted CJI when specifically approved by the agency and its \u201C\
        intended use\u201D is detailed within the service agreement. Such authorized\
        \ uses of metadata may include but are not limited to the following: spam\
        \ and spyware filtering, data loss prevention, spillage reporting, transaction\
        \ logs (events and content\u2013similar to the AU controls), data usage/indexing\
        \ metrics, and diagnostic/syslog data. \nRelated Controls: AC-17, AC-18, IA-3,\
        \ IA-8, MA-4, PE-4, SA-4, SA-8, SC-7, SC-20, SC-23, SC28.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node374
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node370
      name: '(1)  TRANSMISSION CONFIDENTIALITY AND INTEGRITY | CRYPTOGRAPHIC PROTECTION  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node375
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node370
      description: 'Implement cryptographic mechanisms to prevent unauthorized disclosure
        and detect unauthorized changes or access to CJI during transmission.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node376
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node375
      description: "Discussion: Encryption protects information from unauthorized\
        \ disclosure and modification during transmission. Cryptographic mechanisms\
        \ that protect the confidentiality and integrity of information during transmission\
        \ include TLS and IPSec. Cryptographic mechanisms used to protect information\
        \ integrity include cryptographic hash functions that have applications in\
        \ digital signatures, checksums, and message authentication codes.  \nRelated\
        \ Controls: SC-12, SC-13.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node377
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-10 NETWORK DISCONNECT   '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node378
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node377
      description: 'Terminate the network connection associated with a communications
        session at the end of the session or after one (1) hour of inactivity.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node379
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node378
      description: 'NOTE: In the interest of safety, devices that are: (1) part of
        a criminal justice conveyance; or (2) used to perform dispatch functions and
        located within a physically secure location; or (3) terminals designated solely
        for the purpose of receiving alert notifications (i.e., receive only terminals
        or ROT) and used within physically secure location facilities that remain
        staffed when in operation, are exempt from this requirement. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node380
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node379
      description: "Discussion: Network disconnect applies to internal and external\
        \ networks. Terminating network connections associated with specific communications\
        \ sessions includes de-allocating TCP/IP address or port pairs at the operating\
        \ system level and de-allocating the networking assignments at the application\
        \ level if multiple application sessions are using a single operating system-level\
        \ network connection. Periods of inactivity may be established by organizations\
        \ and include time periods by type of network access or for specific network\
        \ accesses.  \nRelated Controls: AC-17, SC-23.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node381
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-12 CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node382
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node381
      description: 'Establish and manage cryptographic keys when cryptography is employed
        within the system in accordance with the following key management requirements:
        encryption key generation, distribution, storage, access, and destruction
        is controlled by the agency.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node383
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node382
      description: "Discussion: Cryptographic key management and establishment can\
        \ be performed using manual procedures or automated mechanisms with supporting\
        \ manual procedures. Organizations define key management requirements in accordance\
        \ with applicable laws, executive orders, directives, regulations, policies,\
        \ standards, and guidelines and specify appropriate options, parameters, and\
        \ levels. Organizations manage trust stores to ensure that only approved trust\
        \ anchors are part of such trust stores. This includes certificates with visibility\
        \ external to organizational systems and certificates related to the internal\
        \ operations of systems. [NIST CMVP] and [NIST CAVP] provide additional information\
        \ on validated cryptographic modules and algorithms that can be used in cryptographic\
        \ key management and establishment.  \nRelated Controls: AC-17, AU-9, CM-3,\
        \ IA-3, IA-7, SA-4, SA-8, SA-9, SC-8, SC-12, SC-13, SC17, SC-20, SI-3, SI-7.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node384
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-13 CRYPTOGRAPHIC PROTECTION  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node385
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node384
      description: "a.\tDetermine the use of encryption for CJI in-transit when outside\
        \ a physically secure location; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node386
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node384
      description: "b.\tImplement the following types of cryptography required for\
        \ each specified cryptographic use: cryptographic modules which are Federal\
        \ Information Processing Standard (FIPS) 140-3 certified, or FIPS validated\
        \ algorithm for symmetric key encryption and decryption (FIPS 197 [AES]),\
        \ with a symmetric cipher key of at least 128-bit strength for CJI intransit.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node387
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node386
      description: 'NOTE: Subsequent versions of approved cryptographic modules that
        are under current review for FIPS 140-3 compliancy can be used in the interim
        until certification is complete.  FIPS 1402 certificates will not be acceptable
        after September 21, 2026. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node388
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node387
      description: "Discussion: Cryptography can be employed to support a variety\
        \ of security solutions, including the protection of classified information\
        \ and controlled unclassified information, the provision and implementation\
        \ of digital signatures, and the enforcement of information separation when\
        \ authorized individuals have the necessary clearances but lack the necessary\
        \ formal access approvals. Cryptography can also be used to support random\
        \ number and hash generation. Generally applicable cryptographic standards\
        \ include FIPS-validated cryptography and NSAapproved cryptography. For example,\
        \ organizations that need to protect classified information may specify the\
        \ use of NSA-approved cryptography. Organizations that need to provision and\
        \ implement digital signatures may specify the use of FIPS-validated cryptography.\
        \ Cryptography is implemented in accordance with applicable laws, executive\
        \ orders, directives, regulations, policies, standards, and guidelines.  \n\
        Related Controls: AC-2, AC-3, AC-7, AC-17, AC-18, AC-19, AU-9, CM-11, CP-9,\
        \ IA-3, IA-5, IA-7, MA-4, MP-2, MP-4, MP-5, SA-4, SA-8, SA-9, SC-8, SC-12,\
        \ SC-20, SC-23, SC-28, SI-3, SI-7.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node389
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: SC-15 COLLABORATIVE COMPUTING DEVICES AND APPLICATIONS
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node390
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node389
      description: "a.\tProhibit remote activation of collaborative computing devices\
        \ and applications; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node391
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node389
      description: "b.\tProvide an explicit indication of use to users physically\
        \ present at the devices.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node392
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node391
      description: "Discussion: Collaborative computing devices and applications include\
        \ remote meeting devices and applications, networked white boards, cameras,\
        \ and microphones. The explicit indication of use includes signals to users\
        \ when collaborative computing devices and applications are activated.  \n\
        Related Controls: AC-21.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node393
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: ' SC-17 PUBLIC KEY INFRASTRUCTURE CERTIFICATES  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node394
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node393
      description: "a.\tIssue public key certificates under an agency-level certificate\
        \ authority or obtain public key certificates from an approved service provider;\
        \ and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node395
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node393
      description: "b.\tInclude only approved trust anchors in trust stores or certificate\
        \ stores managed by the organization.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node396
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node395
      description: "Discussion: Public key infrastructure (PKI) certificates are certificates\
        \ with visibility external to organizational systems and certificates related\
        \ to the internal operations of systems, such as application-specific time\
        \ services. In cryptographic systems with a hierarchical structure, a trust\
        \ anchor is an authoritative source (i.e., a certificate authority) for which\
        \ trust is assumed and not derived. A root certificate for a PKI system is\
        \ an example of a trust anchor. A trust store or certificate store maintains\
        \ a list of trusted root certificates.  \nRelated Controls: IA-5, SC-12.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node397
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: SC-18 MOBILE CODE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node398
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node397
      description: 'a.Define acceptable and unacceptable mobile code and mobile code
        technologies; and  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node399
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node397
      description: "b.\tAuthorize, monitor, and control the use of mobile code within\
        \ the system.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node400
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node399
      description: "Discussion: Mobile code includes any program, application, or\
        \ content that can be transmitted across a network (e.g., embedded in an email,\
        \ document, or website) and executed on a remote system. Decisions regarding\
        \ the use of mobile code within organizational systems are based on the potential\
        \ for the code to cause damage to the systems if used maliciously. Mobile\
        \ code technologies include Java applets, JavaScript, HTML5, WebGL, and VBScript.\
        \ Usage restrictions and implementation guidelines apply to both the selection\
        \ and use of mobile code installed on servers and mobile code downloaded and\
        \ executed on individual workstations and devices, including notebook computers\
        \ and smart phones. Mobile code policy and procedures address specific actions\
        \ taken to prevent the development, acquisition, and introduction of unacceptable\
        \ mobile code within organizational systems, including requiring mobile code\
        \ to be digitally signed by a trusted source.  \nRelated Controls: AU-2, AU-12,\
        \ CM-2, CM-6, SI-3.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node401
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-20 SECURE NAME/ADDRESS RESOLUTION SERVICE (AUTHORITATIVE SOURCE) '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node402
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node401
      description: "a.\tProvide additional data origin authentication and integrity\
        \ verification artifacts along with the authoritative name resolution data\
        \ the system returns in response to external name/address resolution queries;\
        \ and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node403
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node401
      description: "b.\tProvide the means to indicate the security status of child\
        \ zones and (if the child supports secure resolution services) to enable verification\
        \ of a chain of trust among parent and child domains, when operating as part\
        \ of a distributed, hierarchical namespace.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node404
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node403
      description: "Discussion: Providing authoritative source information enables\
        \ external clients, including remote Internet clients, to obtain origin authentication\
        \ and integrity verification assurances for the host/service name to network\
        \ address resolution information obtained through the service. Systems that\
        \ provide name and address resolution services include domain name system\
        \ (DNS) servers. Additional artifacts include DNS Security Extensions (DNSSEC)\
        \ digital signatures and cryptographic keys. Authoritative data includes DNS\
        \ resource records. The means for indicating the security status of child\
        \ zones include the use of delegation signer resource records in the DNS.\
        \ Systems that use technologies other than the DNS to map between host and\
        \ service names and network addresses provide other means to assure the authenticity\
        \ and integrity of response data.  \nRelated Controls: SC-8, SC-12, SC-13,\
        \ SC-21, SC-22.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node405
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-21 SECURE NAME/ADDRESS RESOLUTION SERVICE (RECURSIVE OR CACHING RESOLVER)   '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node406
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node405
      description: 'Request and perform data origin authentication and data integrity
        verification on the name/address resolution responses the system receives
        from authoritative sources.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node407
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node406
      description: "Discussion: Each client of name resolution services either performs\
        \ this validation on its own or has authenticated channels to trusted validation\
        \ providers. Systems that provide name and  address resolution services for\
        \ local clients include recursive resolving or caching domain name system\
        \ (DNS) servers. DNS client resolvers either perform validation of DNSSEC\
        \ signatures, or clients use authenticated channels to recursive resolvers\
        \ that perform such validations. Systems that use technologies other than\
        \ the DNS to map between host and service names and network addresses provide\
        \ some other means to enable clients to verify the authenticity and integrity\
        \ of response data.  \nRelated Controls: SC-20, SC-22.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node408
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: SC-22 ARCHITECTURE AND PROVISIONING FOR NAME/ADDRESS RESOLUTION SERVICE
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node409
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node408
      description: 'Ensure the systems that collectively provide name/address resolution
        service for an organization are fault-tolerant and implement internal and
        external role separation.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node410
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node409
      description: "Discussion: Systems that provide name and address resolution services\
        \ include domain name system (DNS) servers. To eliminate single points of\
        \ failure in systems and enhance redundancy, organizations employ at least\
        \ two authoritative domain name system servers\u2014one configured as the\
        \ primary server and the other configured as the secondary server. Additionally,\
        \ organizations typically deploy the servers in two geographically separated\
        \ network subnetworks (i.e., not located in the same physical facility). For\
        \ role separation, DNS servers with internal roles only process name and address\
        \ resolution requests from within organizations (i.e., from internal clients).\
        \ DNS servers with external roles only process name and address resolution\
        \ information requests from clients external to organizations (i.e., on external\
        \ networks, including the Internet). Organizations specify clients that can\
        \ access authoritative DNS servers in certain roles (e.g., by address ranges\
        \ and explicit lists).  \nRelated Controls: SC-2, SC-20, SC-21.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node411
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: SC-23 SESSION AUTHENTICITY
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node412
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node411
      description: 'Protect the authenticity of communications sessions.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node413
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node412
      description: "Discussion: Protecting session authenticity addresses communications\
        \ protection at the session level, not at the packet level. Such protection\
        \ establishes grounds for confidence at both ends of communications sessions\
        \ in the ongoing identities of other parties and the validity of transmitted\
        \ information. Authenticity protection includes protecting against \u201C\
        man-in-the-middle\u201D attacks, session hijacking, and the insertion of false\
        \ information into sessions.  \nRelated Controls: SC-8, SC-10.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node414
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-28 PROTECTION OF INFORMATION AT REST  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node415
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node414
      description: "Protect the confidentiality and integrity of the following information\
        \ at rest: CJI when outside physically secure locations using cryptographic\
        \ modules which are certified FIPS 140-3 with a symmetric cipher key of at\
        \ least 128-bit strength, or FIPS 197 with a symmetric cipher key of at least\
        \ 256-bit strength.  \nMetadata derived from unencrypted CJI shall be protected\
        \ in the same manner as CJI and shall not be used for any advertising or other\
        \ commercial purposes by any cloud service provider or other associated entity.\
        \ \nThe storage of CJI, regardless of encryption status, shall only be permitted\
        \ in cloud environments (e.g., government or third-party/commercial datacenters,\
        \ etc.) which reside within the physical boundaries of APB-member country\
        \ (i.e., United States, U.S. territories, Indian  \nTribes, and Canada) and\
        \ are under legal authority of an APB-member agency (i.e., United States\u2013\
        federal/state/territory, Indian Tribe, or the Royal Canadian Mounted Police). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node416
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node415
      description: 'Note: This restriction does not apply to exchanges of CJI with
        foreign government agencies under international exchange agreements (e.g.,
        the Preventing and Combating Serious Crime agreements, fugitive extracts,
        and exchanges made for humanitarian and criminal investigatory purposes in
        particular circumstances). '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node417
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node416
      description: "Discussion: Information at rest refers to the state of information\
        \ when it is not in process or in transit and is located on system components.\
        \ Such components include internal or external hard disk drives, storage area\
        \ network devices, or databases. However, the focus of protecting information\
        \ at rest is not on the type of storage device or frequency of access but\
        \ rather on the state of the information. Information at rest addresses the\
        \ confidentiality and integrity of information and covers user information\
        \ and system information. System-related information that requires protection\
        \ includes configurations or rule sets for firewalls, intrusion detection\
        \ and prevention systems, filtering routers, and authentication information.\
        \ Organizations may employ different mechanisms to achieve confidentiality\
        \ and integrity protections, including the use of cryptographic mechanisms\
        \ and file share scanning. Integrity protection can be achieved, for example,\
        \ by implementing write-once-read-many (WORM) technologies. When adequate\
        \ protection of information at rest cannot otherwise be achieved, organizations\
        \ may employ other controls, including frequent scanning to identify malicious\
        \ code at rest and secure offline storage in lieu of online storage. The agency\
        \ may permit limited use of metadata derived from unencrypted CJI when specifically\
        \ approved by the agency and its \u201Cintended use\u201D is detailed within\
        \ the service agreement. Such authorized uses of metadata may include but\
        \ are not limited to the following: spam and spyware filtering, data loss\
        \ prevention, spillage reporting, transaction logs (events and content\u2013\
        similar to the AU controls), data usage/indexing metrics, and diagnostic/syslog\
        \ data. \nRelated Controls: AC-3, AC-4, AC-6, AC-19, CA-7, CM-3, CM-5, CM-6,\
        \ CP-9, MP-4, MP-5, PE-3, SC-8, SC-12, SC-13, SI-3, SI-7, SI-16.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node418
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node414
      name: '(1)  PROTECTION OF INFORMATION AT REST | CRYPTOGRAPHIC PROTECTION  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node419
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node414
      description: 'Implement cryptographic mechanisms to prevent unauthorized disclosure
        and modification of the following information at rest on information systems
        and digital media outside physically secure locations:  CJI.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node420
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node419
      description: "Discussion: The selection of cryptographic mechanisms is based\
        \ on the need to protect the confidentiality and integrity of organizational\
        \ information. The strength of mechanism is commensurate with the security\
        \ category or classification of the information. Organizations have the flexibility\
        \ to encrypt information on system components or media or encrypt data structures,\
        \ including files, records, or fields.  \nRelated Controls: AC-19, SC-12,\
        \ SC-13.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node421
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node319
      name: 'SC-39 PROCESS ISOLATION  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node422
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node421
      description: 'Maintain a separate execution domain for each executing system
        process.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node423
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node422
      description: "Discussion: Systems can maintain separate execution domains for\
        \ each executing process by assigning each process a separate address space.\
        \ Each system process has a distinct address space so that communication between\
        \ processes is performed in a manner controlled through the security functions,\
        \ and one process cannot modify the executing code of another process. Maintaining\
        \ separate execution domains for executing processes can be achieved, for\
        \ example, by implementing separate address spaces. Process isolation technologies,\
        \ including sandboxing or virtualization, logically separate software and\
        \ firmware from other software, firmware, and data. Process isolation helps\
        \ limit the access of potentially untrusted software to other system resources.\
        \ The capability to maintain separate execution domains is available in commercial\
        \ operating systems that employ multi-state processor technologies.  \nRelated\
        \ Controls: AC-3, AC-4, AC-6, SA-8, SC-2, SI-16.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node424
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node2
      name: '5.11 Policy Area 11: Formal Audits '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node425
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node424
      name: '5.11.1 Audits by the FBI CJIS Division '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node426
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node425
      name: '5.11.1.1 Triennial Compliance Audits by the FBI CJIS Division '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node427
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node426
      description: 'The FBI CJIS Division is authorized to conduct audits, once every
        three (3) years as a minimum, to assess agency compliance with applicable
        statutes, regulations and policies.  The CJIS Audit Unit (CAU) shall conduct
        a triennial audit of each CSA in order to verify compliance with applicable
        statutes, regulations and policies.  This audit shall include a sample of
        CJAs and, in coordination with the SIB, the NCJAs.  Audits may be conducted
        on a more frequent basis if the audit reveals that an agency has not complied
        with applicable statutes, regulations and policies.  The FBI CJIS Division
        shall also have the authority to conduct unannounced security inspections
        and scheduled audits of Contractor facilities. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node428
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node425
      name: '5.11.1.2 Triennial Security Audits by the FBI CJIS Division '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node429
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node428
      description: 'The FBI CJIS Division is authorized to conduct security audits
        of the CSA and SIB networks and systems, once every three (3) years as a minimum,
        to assess agency compliance with the CJIS Security Policy.  This audit shall
        include a sample of CJAs and NCJAs.  Audits may be conducted on a more frequent
        basis if the audit reveals that an agency has not complied with the CJIS Security
        Policy. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node430
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node424
      name: '5.11.2 Audits by the CSA '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node431
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node430
      description: 'Each CSA shall: '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node432
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node430
      description: "1.\tAt a minimum, triennially audit all CJAs and NCJAs which have\
        \ direct access to the state system in order to ensure compliance with applicable\
        \ statutes, regulations and policies. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node433
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node430
      description: "2.\tIn coordination with the SIB, establish a process to periodically\
        \ audit all NCJAs, with access to CJI, in order to ensure compliance with\
        \ applicable statutes, regulations and policies. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node434
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node430
      description: "3.\tHave the authority to conduct unannounced security inspections\
        \ and scheduled audits of Contractor facilities. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node435
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node430
      description: "4.\tHave the authority, on behalf of another CSA, to conduct a\
        \ CSP compliance audit of contractor facilities and provide the results to\
        \ the requesting CSA. If a subsequent CSA requests an audit of the same contractor\
        \ facility, the CSA may provide the results of the previous audit unless otherwise\
        \ notified by the requesting CSA that a new audit be performed. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node436
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node435
      description: 'Note: This authority does not apply to the audit requirement outlined
        in the Security and Management Control Outsourcing Standard for Non-Channeler
        and Channelers related to outsourcing noncriminal justice administrative functions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node437
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node424
      name: '5.11.3 Special Security Inquiries and Audits '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node438
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node437
      description: 'All agencies having access to CJI shall permit an inspection team
        to conduct an appropriate inquiry and audit of any alleged security violations.  The
        inspection team shall be appointed by the APB and shall include at least one
        representative of the CJIS Division. All results of the inquiry and audit
        shall be reported to the APB with appropriate recommendations. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node439
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node424
      name: '5.11.4 Compliance Subcommittees '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node440
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node439
      description: 'The Criminal Justice Information Services (CJIS) Advisory Policy
        Board (APB) established the Compliance Evaluation (CE) Subcommittee to evaluate
        the results of audits conducted by the CJIS Audit Unit (CAU). The CE Subcommittee
        makes specific recommendations to the APB concerning compliance with applicable
        policies and regulations. The most current information regarding the CAU audits
        that are within the purview of the CE Subcommittee and detailed CE Subcommittee
        sanctions process procedures are available at CJIS.gov (Law Enforcement Enterprise
        Portal) CJIS Special Interest Groups CE Subcommittee Section and CJIS Section
        of FBI.gov. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node441
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node439
      description: "The National Crime Prevention and Privacy Compact (Compact) Council\
        \ at Article VI established the Compact Council (Council). The Compact Council\
        \ Sanctions Committee is responsible for ensuring the use of the Interstate\
        \ Identification Index System for noncriminal justice purposes complies with\
        \ the Compact and with rules, standards, and procedures established by the\
        \ Compact Council. As such, the Sanctions Committee reviews the results of\
        \ audits conducted by the Federal \nBureau of Investigation (FBI) of participants\
        \ in the FBI\u2019s Criminal Justice Services (CJIS) Division programs. The\
        \ Sanctions Committee reviews the audit results and the participant\u2019\
        s response to determine a course of action necessary to bring the participant\
        \ into compliance and make recommendations to the Compact Council or the FBI.\
        \ Additional information on the Compact Council Sanctions process is available\
        \ on the Compact Council\u2019s web-site. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node442
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node2
      name: '5.12 Policy Area 12: Personnel Security '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node442
      name: '5.12.1 Personnel Screening Requirements for Individuals Requiring Unescorted
        Access to Unencrypted CJI '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node444
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "1.\tTo verify identification, state of residency and national\
        \ fingerprint-based record checks shall be conducted prior to granting access\
        \ to CJI for all personnel who have unescorted access to unencrypted CJI or\
        \ unescorted access to physically secure locations or controlled areas (during\
        \ times of CJI processing).  However, if the person resides in a different\
        \ state than that of the assigned agency, the agency shall conduct state (of\
        \ the agency) and national fingerprint-based record checks and execute a NLETS\
        \ CHRI IQ/FQ/AQ query using purpose code C, E, or J depending on the circumstances.\
        \  When appropriate, the screening shall be consistent with: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node445
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node444
      description: "a.\t5 CFR 731.106; and/or  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node446
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node444
      description: "b.\_\_\_\_ Office of Personnel Management policy, regulations,\
        \ and guidance; and/or  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node447
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node444
      description: "c.\tagency policy, regulations, and guidance.   "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node448
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node447
      description: "Supplemental Guidance: \na.\tFederal entities bypassing state\
        \ repositories in compliance with federal law may not be required to conduct\
        \ a state fingerprint-based record check. \nb.\tSee Appendix J for applicable\
        \ guidance regarding noncriminal justice agencies performing adjudication\
        \ of civil fingerprint submissions. \nc.\tFingerprint-based record checks\
        \ may not be required for all cloud provider personnel depending upon the\
        \ type of service offering and access to encryption keys. \nd.\tSee Appendix\
        \ G.3 for guidance on personnel screening requirements specific to cloud environments. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node449
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "2.\tAll requests for access shall be made as specified by the\
        \ CSO.  The CSO, or their designee, is authorized to approve access to CJI.\
        \  All CSO designees shall be from an authorized criminal justice agency. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node450
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "3.\tIf a record of any kind exists, access to CJI shall not be\
        \ granted until the CSO or his/her designee reviews the matter to determine\
        \ if access is appropriate. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node451
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node450
      description: "a.\tIf a felony conviction of any kind exists, the Interface Agency\
        \ shall deny access to CJI. However, the Interface Agency may ask for a review\
        \ by the CSO in extenuating circumstances where the severity of the offense\
        \ and the time that has passed would support a possible variance. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node452
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node450
      description: "b.\tApplicants with a record of misdemeanor offense(s) may be\
        \ granted access if the CSO, or his or her designee, determines the nature\
        \ or severity of the misdemeanor offense(s) do not warrant disqualification.\
        \ The Interface Agency may request the CSO review a denial of access determination.\
        \ This same procedure applies if the person is found to be a fugitive or has\
        \ an arrest history without conviction. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node453
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node450
      description: "c.\tIf a record of any kind is found on a contractor, the CGA\
        \ shall be formally notified and system access shall be delayed pending review\
        \ of the criminal history record information.  The CGA shall in turn notify\
        \ the contractor\u2019s security officer. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node454
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "4.\tIf the person appears to be a fugitive or has an arrest history\
        \ without conviction, the CSO or his/her designee shall review the matter\
        \ to determine if access to CJI is appropriate. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node455
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "5.\tIf the person already has access to CJI and is subsequently\
        \ arrested and or convicted, continued access to CJI shall be determined by\
        \ the CSO.  This does not implicitly grant hiring/firing authority with the\
        \ CSA, only the authority to grant access to CJI. For offenses other than\
        \ felonies, the CSO has the latitude to delegate continued access determinations\
        \ to his or her designee. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node456
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "6.\tIf the CSO or his/her designee determines that access to CJI\
        \ by the person would not be in the public interest, access shall be denied\
        \ and the person's appointing authority shall be notified in writing of the\
        \ access denial. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node457
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: "7.\tThe granting agency shall maintain a list of personnel who\
        \ have been authorized unescorted access to unencrypted CJI and shall, upon\
        \ request, provide a current copy of the access list to the CSO. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node458
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node443
      description: 'It is recommended individual background re-investigations be conducted
        every five years unless Rap Back is implemented. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node459
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node442
      name: '5.12.2 Personnel Termination '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node460
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node459
      description: 'Upon termination of personnel by an interface agency, the agency
        shall immediately terminate access to local agency systems with access to
        CJI. Furthermore, the interface agency shall provide notification or other
        action to ensure access to state and other agency systems is terminated. If
        the employee is an employee of a NCJA or a Contractor, the employer shall
        notify all Interface Agencies that may be affected by the personnel change. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node461
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node442
      name: '5.12.3 Personnel Transfer '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node462
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node461
      description: 'The agency shall review CJI access authorizations when personnel
        are reassigned or transferred to other positions within the agency and initiate
        appropriate actions such as closing and establishing accounts and changing
        system access authorizations. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node463
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node442
      name: '5.12.4 Personnel Sanctions '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node464
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node463
      description: 'The agency shall employ a formal sanctions process for personnel
        failing to comply with established information security policies and procedures. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node465
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node2
      name: '5.13 Policy Area 13: Mobile Devices '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node466
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node465
      description: "This policy area describes considerations and requirements for\
        \ mobile devices including smartphones and tablets.  Mobile devices are not\
        \ limited to a single form factor or communications medium.  The requirements\
        \ in this section augment those in other areas of the Policy to address the\
        \ gaps introduced by using mobile devices. \nThe agency shall: (i) establish\
        \ usage restrictions and implementation guidance for mobile devices; and (ii)\
        \ authorize, monitor, control wireless access to the information system. Wireless\
        \ technologies, in the simplest sense, enable one or more devices to communicate\
        \ without physical connections\u2014without requiring network or peripheral\
        \ cabling. \nAppendix G provides reference material and additional information\
        \ on mobile devices. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node467
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node465
      name: '5.13.1 Wireless Communications Technologies '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node467
      name: '5.13.1.1 802.11 Wireless Protocols '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node469
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: 'Wired Equivalent Privacy (WEP) and Wi-Fi Protected Access (WPA)
        cryptographic algorithms, used by all pre-802.11i protocols, do not meet the
        requirements for FIPS 140-2 and shall not be used. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node470
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "Agencies shall implement the following controls for all agency-managed\
        \ wireless access points with access to an agency\u2019s network that processes\
        \ unencrypted CJI: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node471
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "1.\tPerform validation testing to ensure rogue APs (Access Points)\
        \ do not exist in the 802.11 Wireless Local Area Network (WLAN) and to fully\
        \ understand the wireless network security posture. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node472
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "2.\tMaintain a complete inventory of all Access Points (APs) and\
        \ 802.11 wireless devices. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node473
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "3.\tPlace APs in secured areas to prevent unauthorized physical\
        \ access and user manipulation. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node474
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "4.\tTest AP range boundaries to determine the precise extent of\
        \ the wireless coverage and design the AP wireless coverage to limit the coverage\
        \ area to only what is needed for operational purposes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node475
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "5.\tEnable user authentication and encryption mechanisms for the\
        \ management interface of the AP"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node476
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "6.\tEnsure that all APs have strong administrative passwords and\
        \ ensure that all passwords are changed in accordance with Section 5.6.2.1. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node477
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "7.\tEnsure the reset function on APs is used only when needed\
        \ and is only invoked by authorized personnel.  Restore the APs to the latest\
        \ security settings, when the reset functions are used, to ensure the factory\
        \ default settings are not utilized. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node478
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "8.\tChange the default service set identifier (SSID) in the APs.\
        \  Disable the broadcast SSID feature so that the client SSID must match that\
        \ of the AP. Validate that the SSID character string does not contain any\
        \ agency identifiable information (division, department, street, etc.) or\
        \ services. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node479
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "9.\tEnable all security features of the wireless product, including\
        \ the cryptographic authentication, firewall, and other available privacy\
        \ features. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node480
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "10.\tEnsure that encryption key sizes are at least 128-bits and\
        \ the default shared keys are replaced by unique keys"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node481
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "11.\tEnsure that the ad hoc mode has been disabled. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node482
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "12.\tDisable all nonessential management protocols on the APs. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node483
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "13.\tEnsure all management access and authentication occurs via\
        \ FIPS compliant secure protocols (e.g., SFTP, HTTPS, SNMP over TLS, etc.).\
        \ Disable non-FIPS compliant secure access to the management interface.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node484
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "14.\tEnable logging (if supported) and review the logs on a recurring\
        \ basis per local policy.  At a minimum, logs shall be reviewed monthly. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node485
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "15.\tInsulate, virtually (e.g., virtual local area network (VLAN)\
        \ and ACLs) or physically (e.g., firewalls), the wireless network from the\
        \ operational wired infrastructure.  Limit access between wireless networks\
        \ and the wired network to only operational needs. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node486
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node468
      description: "16.\tWhen disposing of access points that will no longer be used\
        \ by the agency, clear access point configuration to prevent disclosure of\
        \ network configuration, keys, passwords, etc. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node487
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node467
      name: '5.13.1.2 Cellular Devices '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node488
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node487
      name: '5.13.1.2.1 Cellular Service Abroad '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node489
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node487
      description: "Certain internal functions on cellular devices may be modified\
        \ or compromised by the cellular carrier during international use as the devices\
        \ are intended to have certain parameters configured by the cellular provider\
        \ which is considered a \u201Ctrusted\u201D entity by the device.  \nWhen\
        \ devices are authorized to access CJI outside the U.S., agencies shall perform\
        \ an inspection to ensure that all controls are in place and functioning properly\
        \ in accordance with the agency\u2019s policies prior to and after deployment\
        \ outside of the U.S. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node490
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node487
      name: '5.13.1.2.2 Voice Transmissions Over Cellular Devices '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node491
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node487
      description: 'Any cellular device used to transmit CJI via voice is exempt from
        the encryption and authentication requirements. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node492
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node467
      name: '5.13.1.3 Bluetooth '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node493
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node492
      description: 'Bluetooth is an open standard for short-range radio frequency
        (RF) communication. Bluetooth is used primarily to establish wireless personal
        area networks (WPAN).  Bluetooth technology has been integrated into many
        types of business and consumer devices, including cell phones, laptops, automobiles,
        medical devices, printers, keyboards, mice, headsets, and biometric capture
        devices. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node494
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node492
      description: "Bluetooth technology and associated devices are susceptible to\
        \ general wireless networking threats (e.g., denial of service [DoS] attacks,\
        \ eavesdropping, man-in-the-middle [MITM] attacks, message modification, and\
        \ resource misappropriation) as well as specific Bluetooth-related attacks\
        \ that target known vulnerabilities in Bluetooth implementations and specifications.\
        \  Organizational security policy shall be used to dictate the use of Bluetooth\
        \ and its associated devices based on the agency\u2019s operational and business\
        \ processes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node492
      name: '5.13.1.4 Mobile Hotspots '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node496
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "Many mobile devices include the capability to function as a Wi-Fi\
        \ hotspot that allows other devices to connect through the device to the internet\
        \ over the devices cellular network.  \nWhen an agency allows mobile devices\
        \ that are approved to access or store CJI to function as a Wi-Fi hotspot\
        \ connecting to the Internet, they shall be configured: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node497
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "1.\tEnable encryption on the hotspot "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node498
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "2.\tChange the hotspot\u2019s default SSID "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node499
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: 'a. Ensure the hotspot SSID does not identify the device make/model
        or agency ownership '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node500
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "3.\tCreate a wireless network password (pre-shared key) "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node501
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "4.\tEnable the hotspot\u2019s port filtering/blocking features\
        \ if present "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node502
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "5.\tOnly allow connections from agency-controlled devices "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node503
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: 'Note: Refer to the requirements in Section 5.10.1.2 Encryption
        for item #1. Refer to the requirements in Section 5.6.2.1.1.1 Basic Password
        Standards for item #3. Only password attributes #1, #2 and #3 are required. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node504
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node495
      description: "1. Have a MDM solution to provide the same security as identified\
        \ in items 1 \u2013 5 above. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node465
      name: '5.13.2 Mobile Device Management (MDM) '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node506
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      description: 'Mobile Device Management (MDM) facilitates the implementation
        of sound security controls for mobile devices and allows for centralized oversight
        of configuration control, application usage, and device protection and recovery,
        if so desired by the agency. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node507
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      description: 'Due to the potential for inconsistent network access or monitoring
        capability on mobile devices, methods used to monitor and manage the configuration
        of full-featured operating systems may not function properly on devices with
        limited-feature operating systems.  MDM systems and applications coupled with
        device specific technical policy can provide a robust method for device configuration
        management if properly implemented. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node508
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      description: 'Devices that have had any unauthorized changes made to them (including
        but not limited to being rooted or jailbroken) shall not be used to process,
        store, or transmit CJI data at any time.  User agencies shall implement the
        following controls when directly accessing CJI from devices running a limited-feature
        operating system:   '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node509
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      description: "1.\tEnsure that CJI is only transferred between CJI authorized\
        \ applications and storage areas of the device. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      description: "2.\tMDM with centralized administration configured and implemented\
        \ to perform at least the following controls: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node511
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "a.\tRemote locking of device "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node512
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "b.\tRemote wiping of device "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node513
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "c.\tSetting and locking device configuration "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node514
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "d.\tDetection of \u201Crooted\u201D and \u201Cjailbroken\u201D\
        \ devices "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node515
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "e.\tEnforcement of folder or disk level encryption "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node516
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "f.\tApplication of mandatory policy settings on the device "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node517
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "g.\tDetection of unauthorized configurations  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node518
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "h.\tDetection of unauthorized software or applications "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node519
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "i.\tAbility to determine the location of agency-controlled devices "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node520
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "j.\tPrevention of unpatched devices from accessing CJI or CJI\
        \ systems "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node521
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node510
      description: "k.\tAutomatic device wiping after a specified number of failed\
        \ access attempts "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node522
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node505
      name: EXCEPTION
      description: 'An MDM is not required when receiving CJI from an indirect access
        information system (i.e., the system provides no capability to conduct transactional
        activities on state and national repositories, applications or services).
        However, it is incumbent upon the authorized agency to ensure CJI is delivered
        to the appropriate requesting agency or individual. The CSO will make the
        final determination of whether access is considered indirect. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node465
      name: '5.13.3 Wireless Device Risk Mitigations '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node524
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: 'Organizations shall, at a minimum, ensure that wireless devices: '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node525
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "1.\tApply available critical patches and upgrades to the operating\
        \ system as soon as they become available for the device and after necessary\
        \ testing as described in Section 5.10.4.1. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node526
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "2.\tAre configured for local device authentication (see Section\
        \ 5.13.7.1). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node527
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "3.\tUse advanced authentication or CSO approved compensating controls\
        \ as per Section 5.13.7.2.1. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node528
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "4.\tEncrypt all CJI resident on the device. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node529
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "5.\tErase cached information, to include authenticators (see Section\
        \ 5.6.2.1) in applications, when session is terminated. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node530
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "6.\tEmploy personal firewalls on full-featured operating system\
        \ devices or run a Mobile Device Management (MDM) system that facilitates\
        \ the ability to provide firewall services from the agency level. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node531
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node523
      description: "7.\tEmploy malicious code protection on full-featured operating\
        \ system devices or run a MDM system that facilitates the ability to provide\
        \ anti-malware services from the agency level. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node532
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node465
      name: '5.13.4 System Integrity '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node533
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node532
      description: 'Managing system integrity on limited function mobile operating
        systems may require methods and technologies significantly different from
        traditional full-featured operating systems.  In many cases, the requirements
        of Section 5.10 of the CJIS Security Policy cannot be met with a mobile device
        without the installation of a third-party MDM, application, or supporting
        service infrastructure. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node534
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node532
      name: '5.13.4.1 Patching/Updates '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node535
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node534
      description: 'Based on the varying connection methods for mobile devices, an
        always on connection cannot be guaranteed for patching and updating.  Devices
        without always-on cellular connections may not be reachable for extended periods
        of time by the MDM or solution either to report status or initiate patching. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node536
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node534
      description: 'Agencies shall monitor mobile devices to ensure their patch and
        update state is current. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node537
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node532
      name: '5.13.4.2 Malicious Code Protection '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node538
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node537
      description: 'Appropriately configured MDM software is capable of checking the
        installed applications on the device and reporting the software inventory
        to a central management console in a manner analogous to traditional virus
        scan detection of unauthorized software and can provide a high degree of confidence
        that only known software or applications are installed on the device. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node539
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node537
      description: Agencies that allow smartphones and tablets to access CJI shall
        have a process to approve the use of specific software or applications on
        the devices. Any device natively capable of performing these functions without
        a MDM solution is acceptable under this section
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node540
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node532
      name: '5.13.4.3 Personal Firewall '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node541
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node540
      description: 'For the purpose of this policy, a personal firewall is an application
        that controls network traffic to and from a user device, permitting or denying
        communications based on policy.  A personal firewall shall be employed on
        all mobile devices that have a full-feature operating system (i.e., laptops
        or tablets with Windows or Linux/Unix operating systems).  At a minimum, the
        personal firewall shall perform the following activities: '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node542

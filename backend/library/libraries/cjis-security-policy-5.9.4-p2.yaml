    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node117
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node116
      description: 'SUPPLEMENTAL GUIDANCE: identity verification is performed against
        the strongest piece of identity evidence submitted and validated. For IAL2
        the strongest piece of evidence will always be either STRONG or SUPERIOR evidence.
        KBV (sometimes referred to as knowledge-based authentication) is only permitted
        as a verification method for evidence at the FAIR strength level; therefore,
        verification of FAIR evidence binding will never be required for IAL2.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node118
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "dd.\tThe CSP SHALL employ appropriately tailored security controls,\

      name: 'PE-10 EMERGENCY SHUTOFF '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node275
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node274
      description: "a.\tProvide the capability of shutting off power to all information\
        \ systems in emergency situations; "

      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node669
      description: "b.\tReveal error messages only to organizational personnel with\
        \ information security responsibilities. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node672
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node671
      description: "Discussion:  Organizations consider the structure and content\
        \ of error messages. The extent to which systems can handle error conditions\
        \ is guided and informed by organizational policy and operational requirements.\
        \ Exploitable information includes stack traces and implementation details;\
        \ erroneous logon attempts with passwords mistakenly entered as the username;\
        \ mission or business information that can be derived from, if not stated\
        \ explicitly by, the information recorded; and personally identifiable information,\
        \ such as account numbers, social security numbers, and credit card numbers.\
        \ Error messages may also provide a covert channel for transmitting information.\
        \ \nRelated Controls:  AU-2, AU-3, SI-2.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node673

      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: "4.\tThe CSP SHALL require all actions taken by the applicant during\
        \ the identity proofing session to be clearly visible to the remote operator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node128
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node127
      description: 'SUPPLEMENTAL GUIDANCE: The camera(s) a CSP employs to monitor
        the actions taken by a remote applicant during the identity proofing session
        should be positioned in such a way that the upper body, hands, and face of
        the applicant are always visible. Additionally, the components of the remote
        identity proofing station (including such things as keyboard, fingerprint
        capture device, signature pad, and scanner, as applicable) should be arranged
        such that all interactions with these devices is within the field of view. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node129
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: "5.\tThe CSP SHALL require that all digital validation of evidence\
        \ (e.g., via chip or wireless technologies) be performed by integrated scanners\
        \ and sensors.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node130
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node129
      description: 'SUPPLEMENTAL GUIDANCE: Technologies exist that allow for the digital
        validation of identity evidence via electronic means (such as RFID to read
        the data off e-passports and chip readers for smartcards). The scanners and
        sensors employed to access these features should be integrated into the remote
        identity proofing stations in order to reduce the likelihood of being tampered
        with, removed, or replaced. To be integrated means the devices themselves
        are a component of the workstation (i.e., smartcard readers or fingerprint
        sensors built into a laptop) or the devices, and their connections, are secured
        in a protective case or locked box. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node131
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: " 6.\tThe CSP SHALL require operators to have undergone a training\
        \ program to detect potential fraud and to properly perform a supervised remote\
        \ proofing session.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node132
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node131
      description: "SUPPLEMENTAL GUIDANCE: A comprehensive training program for supervised\
        \ remote identity proofing operators may include some or all the following:\
        \ \n\u25CF\tPurpose and objectives of the identity proofing and enrollment\
        \ process, as employed by the CSP; \n\u25CF\tSupervised remote identity proofing\
        \ process workflow; \n\u25CF\tIdentity evidence validation processes; \n\u25CF\
        \tThreats associated with the identity proofing process and how to detect\
        \ potential fraud; and \n\u25CF\tSystem and process troubleshooting and problem\
        \ resolution. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node133
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: "7.\tThe CSP SHALL employ physical tamper detection and resistance\
        \ features appropriate for the environment in which it is located.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node134
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node133
      description: 'SUPPLEMENTAL GUIDANCE: For example, a kiosk located in a restricted
        area or one where it is monitored by a trusted individual requires less tamper
        detection than one that is located in a semi-public area such as a shopping
        mall concourse.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node135
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: "8.\tThe CSP SHALL ensure that all communications occur over a\
        \ mutually authenticated protected channel.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node136
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node135
      description: 'SUPPLEMENTAL GUIDANCE: Mutually authenticated protected channels
        employ approved cryptography to encrypt communications between '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node137
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "ff. Trusted Referee: The use of trusted referees is optional for\
        \ CSPs; that is, if a CSP chooses to use trusted referees for identity proofing\
        \ and enrollment, then the following requirements, (1) through (3), would\
        \ apply. The use of trusted referees is intended to assist in the identity\
        \ proofing and enrollment for populations that are unable to meet IAL2 identity\
        \ proofing requirements, or otherwise would be challenged to perform identity\
        \ proofing and enrollment process requirements. Such populations may include,\
        \ but are not limited to: \n\u2022\tdisabled individuals; \n\u2022\telderly\
        \ individuals; \n\u2022\thomeless individuals, \n\u2022\tindividuals with\
        \ little or no access to online services or computing devices; \n\u2022\t\
        unbanked and individuals with little or no credit history; \n\u2022\tvictims\
        \ of identity theft; \n\u2022\tchildren under 18; and \n\u2022\timmigrants.\
        \ \n \nIn addition to those requirements presented in the General section\
        \ of this document, as well as the applicable IAL requirements, CSPs that\
        \ use trusted referees in their identity proofing services must demonstrate\
        \ conformance with the requirements contained in this section. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node138
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node137
      description: "1.\tIf the CSP uses trusted referees, then\u2026The CSP SHALL\
        \ establish written policy and procedures as to how a trusted referee is determined\
        \ and the lifecycle by which the trusted referee retains their status as a\
        \ valid referee, to include any restrictions, as well as any revocation and\
        \ suspension requirements.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node139
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node138
      description: "SUPPLEMENTAL GUIDANCE: In instances where an individual cannot\
        \ meet the identity evidence requirements specified in IA-12 (3) y \u2013\
        \ ee and IA-12 (5) b - i, the agency may use a trusted referee to assist in\
        \ identity proofing the applicant. It is intended that CSPs using trusted\
        \ referees for identity proofing and enrollment will document the procedures\
        \ and controls in an applicable written policy or *practice statement* as\
        \ described in IA-12 (3) h. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node140
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node137
      description: "2.\tIf the CSP uses trusted referees, then\u2026The CSP SHALL\
        \ proof the trusted referee at the same IAL as the applicant proofing.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node141
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node140
      description: 'SUPPLEMENTAL GUIDANCE: Trusted referees, who participate in the
        identity proofing process on behalf of an applicant need to be identity proofed
        themselves to the same level as that of the applicant. If CSPs allows the
        use of Trusted Referees, its documented policies should state this requirement. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node142
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node137
      description: "3.\tIf the CSP uses trusted referees, then\u2026The CSP SHALL\
        \ determine the minimum evidence required to bind the relationship between\
        \ the trusted referee and the applicant.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node143
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node142
      description: "SUPPLEMENTAL GUIDANCE: In addition to proofing a Trusted Referee\
        \ to the same (or greater) IAL as that of the applicant, CSPs will need to\
        \ determine its process for proving a legitimate relationship to the applicant.\
        \ The CSP should consider and document the types of evidence (i.e., power\
        \ of attorney) it will accept to \u201Cbind\u201D the relationship between\
        \ Trusted Referee and an applicant. This minimum evidence may vary based on\
        \ IAL. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      name: '(5)  IDENTITY PROOFING | ADDRESS CONFIRMATION   '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node145
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "a.\tRequire that a registration code or notice of proofing be\
        \ delivered through an out-of-band channel to verify the users address (physical\
        \ or digital) of record.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node146
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node145
      description: 'DISCUSSION: To make it more difficult for adversaries to pose
        as legitimate users during the identity proofing process, organizations can
        use out-of-band methods to ensure that the individual associated with an address
        of record is the same individual that participated in the registration. Confirmation
        can take the form of a temporary enrollment code or a notice of proofing.
        The delivery address for these artifacts is obtained from records and not
        self-asserted by the user. The address can include a physical or digital address.
        A home address is an example of a physical address. Email addresses and telephone
        numbers are examples of digital addresses.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node147
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "b.\tThe CSP SHALL confirm address of record.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node148
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node147
      description: 'SUPPLEMENTAL GUIDANCE: Valid records to confirm address are issuing
        source(s) or authoritative source(s). Ideally, the CSP will confirm an address
        of record through validation of the address contained on any supplied, valid
        piece of identity evidence. However, the CSP may confirm address of record
        by validating information supplied by the applicant that is not contained
        on any supplied piece of identity evidence. Postal addresses are preferred,
        however these guidelines support any type of address that can be validated
        against an issuing or authoritative source, whether physical or digital. Acceptable
        addresses of record include postal addresses, email addresses, and telephone
        numbers. The types of addresses of record a CSP accepts will determine, in
        part, the method it employs to validate them. For instance, postal addresses
        can be validated by confirming it against a piece of supplied, valid identity
        evidence. Email addresses may be confirmed by sending an email to the provided
        address. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node149
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "c.\tValid records to confirm address SHALL be issuing source(s)\
        \ or authoritative source(s).   Self-asserted address data that has not been\
        \ confirmed in records SHALL NOT be used for confirmation.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node150
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node149
      description: "SUPPLEMENTAL GUIDANCE: An address of record is a \u201Cvalidated\
        \ and verified location (physical or digital) where an individual can receive\
        \ communications using approved mechanisms.\u201D IAL2 requires confirming\
        \ an applicant\u2019s address of record. This can be accomplished in two ways:\
        \ 1) validation of the address contained on a valid piece of identity evidence,\
        \ or 2) by employing a mechanism such as enrollment codes to validate an address\
        \ not contained on a supplied piece of identity evidence. \nAddresses that\
        \ are supplied by an applicant, either verbally or on a non-valid piece of\
        \ identity evidence, are not valid for confirming an applicant\u2019s address\
        \ of record. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node151
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "d.\tNote that IAL2-7 applies only to in-person proofing at IAL2. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node152
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "If the CSP performs in-person proofing for IAL2 and provides an\
        \ enrollment code directly to the subscriber for binding to an authenticator\
        \ at a later time, then the enrollment code\u2026SHALL be valid for a maximum\
        \ of seven (7) days.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node153
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node152
      description: "SUPPLEMENTAL GUIDANCE: Upon successful completion of the identity\
        \ proofing process the CSP will typically register one or more authenticators\
        \ to t h e subscribers\u2019 account or may optionally choose to bind an authenticator(s)\
        \ at a later time. If the CSP chooses to use an enrollment code provided directly\
        \ to the applicant to authenticate for such later binding, the validity period\
        \ for the enrollment code is a maximum of seven days (see IA-12 (3) s). \n\
        Note that conformance criteria IA-12 (5) \u2018e\u2019 through \u2018i\u2019\
        \ apply to remote identity proofing processes at IAL2. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node154
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "e.\tFor remote identity proofing at IAL2:   "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node155
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: 'The CSP SHALL send an enrollment code to a confirmed address of
        record for the applicant.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node156
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node155
      description: "SUPPLEMENTAL GUIDANCE: Enrollment codes used for IAL2 remote identity\
        \ proofing may be sent to any confirmed address of record \u2013 postal, mobile\
        \ phone number for SMS, or email addresses. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node157
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "f.\tFor remote identity proofing at IAL2:   The applicant SHALL\
        \ present a valid enrollment code to complete the identity proofing process.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node158
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node157
      description: "SUPPLEMENTAL GUIDANCE: Per IA-12 (5) e above, sending an enrollment\
        \ code to a confirmed address of record, as captured during the identity proofing\
        \ process, is required to complete the remote identity proofing process and\
        \ provides additional confidence in the binding of that address to the applicant.\
        \  \nValid enrollment codes mean that the correct enrollment code is submitted\
        \ by the applicant within prescribed validity periods. Enrollment code validity\
        \ periods depend on the type of address where the code is sent as shown in\
        \ IA-12 (5) g below. \nInformation captured in the CSP\u2019s enrollment records\
        \ or system logs facilitate assessment against this requirement. Ideally,\
        \ this information would include details about the validity of the enrollment\
        \ code (date and time applicant entered code; confirmation it was the correct\
        \ code; and confirmation it was not expired). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node159
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "g.\tNote that the following enrollment code validity periods apply\
        \ to enrollment codes sent to confirmed addresses of record for IAL2 remote\
        \ in-person proofing only. \nEnrollment codes shall have the following maximum\
        \ validities:  \n1.\t10 days, when sent to a postal address of record within\
        \ the contiguous United States; \n2.\t30 days, when sent to a postal address\
        \ of record outside the contiguous United States; 3. 10 minutes, when sent\
        \ to a telephone of record (SMS or voice); \n4. 24 hours, when sent to an\
        \ email address of record.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node160
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node159
      description: 'SUPPLEMENTAL GUIDANCE: Enrollment codes sent to addresses of record
        are only valid for a limited amount of time, depending on the type of address
        of record to which they are sent. Applicants that present enrollment codes
        that are no longer valid (aka, expired) cannot use this code to complete their
        identity proofing process. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node161
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "h.\tIf the enrollment code sent to the confirmed address of record\
        \ as part of the remote identity proofing process at IAL2 is also intended\
        \ to be an authentication factor, then\u2026it SHALL be reset upon first use.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node162
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node161
      description: 'SUPPLEMENTAL GUIDANCE: Enrollment codes sent as an authentication
        factor for address confirmation may only be used once. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node163
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: "i.\tIf the CSP performs remote proofing at IAL2 and optionally\
        \ sends notification of proofing in addition to sending the required enrollment\
        \ code, then\u2026The CSP SHALL ensure the enrollment code and notification\
        \ of proofing are sent to different addresses of record.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node164
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node163
      description: 'SUPPLEMENTAL GUIDANCE: For example, if the CSP sends an enrollment
        code to a phone number validated in records, a proofing notification may be
        sent to the postal address validated in records or obtained from validated
        and verified evidence, such as a driver''s license. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node165
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node144
      description: 'Related Controls: IA-12.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node166
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node2
      name: '5.7 Policy Area 7: Configuration Management '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node167
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node166
      name: '5.7.1 Access Restrictions for Changes '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node168
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node167
      name: '5.7.1.1 Least Functionality '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node169
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node168
      description: 'The agency shall configure the application, service, or information
        system to provide only essential capabilities and shall specifically prohibit
        and/or restrict the use of specified functions, ports, protocols, and/or services. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node170
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node167
      name: '5.7.1.2 Network Diagram '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node171
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node170
      description: 'The agency shall ensure that a complete topological drawing depicting
        the interconnectivity of the agency network, to criminal justice information,
        systems and services is maintained in a current status.  See Appendix C for
        sample network diagrams. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node172
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node170
      description: "The network topological drawing shall include the following: \n\
        1.\tAll communications paths, circuits, and other components used for the\
        \ interconnection, beginning with the agency-owned system(s) and traversing\
        \ through all interconnected systems to the agency end-point. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node173
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node170
      description: "2.\tThe logical location of all components (e.g., firewalls, routers,\
        \ switches, hubs, servers, encryption devices, and computer workstations).\
        \ Individual workstations (clients) do not have to be shown; the number of\
        \ clients is sufficient. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node174
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node170
      description: "3.\t\u201CFor Official Use Only\u201D (FOUO) markings. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node175
      assessable: true
      depth: 5

      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node838
      description: "Discussion: Organizations may choose to identify critical assets\
        \ as part of criticality analysis, business continuity planning, or business\
        \ impact analyses. Organizations identify critical system assets so that additional\
        \ controls can be employed (beyond the controls routinely implemented) to\
        \ help ensure that organizational mission and business functions can continue\
        \ to be conducted during contingency operations. The identification of critical\
        \ information assets also facilitates the prioritization of organizational\
        \ resources. Critical system assets include technical and operational aspects.\
        \ Technical aspects include system components, information technology services,\
        \ information technology products, and mechanisms. Operational aspects include\
        \ procedures (i.e., manually executed operations) and personnel (i.e., individuals\
        \ operating technical controls and/or executing manual procedures). Organizational\
        \ program protection plans can assist in identifying critical assets.  \n\
        Related Controls: CM-8, RA-9.  "

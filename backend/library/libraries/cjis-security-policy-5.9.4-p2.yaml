      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node309
      description: "a.\tDetermine and document all alternate facilities or locations\
        \ allowed for use by employees; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node311
      assessable: true

      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node730
      description: "Discussion: Nonlocal maintenance and diagnostic activities are\
        \ conducted by individuals who communicate through either an external or internal\
        \ network. Local maintenance and diagnostic activities are carried out by\
        \ individuals who are physically present at the system location and not communicating\
        \ across a network connection. Authentication techniques used to establish\
        \ nonlocal maintenance and diagnostic sessions reflect the network access\
        \ requirements in IA-2. Strong authentication requires authenticators that\
        \ are resistant to replay attacks and employ multi-factor authentication.\
        \ Strong authenticators include PKI where certificates are stored on a token\
        \ protected by a password, passphrase, or biometric. Enforcing requirements\
        \ in MA-4 is accomplished, in part, by other controls.  \nRelated Controls:\
        \ AC-2, AC-3, AC-6, AC-17, AU-2, AU-3, IA-2, IA-4, IA-5, IA-8, MA-2, MA5,\
        \ PL-2, SC-7, SC-10. "

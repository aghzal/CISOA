      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node659
      description: "a.\tEmploy spam protection mechanisms at system entry and exit\
        \ points to detect and act on unsolicited messages; and "

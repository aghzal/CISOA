      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node673
      description: 'Limit personally identifiable information being processed in the
        information life cycle to the minimum PII necessary to achieve the purpose
        for which it is collected (see Section 4.3). '

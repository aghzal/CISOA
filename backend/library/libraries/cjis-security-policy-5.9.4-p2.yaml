      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node6
      description: "2.\tMap the authenticated identity to the account of the individual\
        \ or group; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node5
      description: '(b) When public key infrastructure (PKI) is used: '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node10
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node9
      description: "1.\tValidate certificates by constructing and verifying a certification\
        \ path to an accepted trust anchor, including checking certificate status\
        \ information; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node11
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node9
      description: "2.\tImplement a local cache of revocation data to support path\
        \ discovery and validation. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node12
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node5
      description: "DISCUSSION: Public key cryptography is a valid authentication\
        \ mechanism for individuals, machines, and devices. For PKI solutions, status\
        \ information for certification paths includes certificate revocation lists\
        \ or certificate status protocol responses. For PIV cards, certificate validation\
        \ involves the construction and verification of a certification path to the\
        \ Common Policy Root trust anchor, which includes certificate policy processing.\
        \ Implementing a local cache of revocation data to support path discovery\
        \ and validation also supports system availability in situations where organizations\
        \ are unable to access revocation information via the network.  A local cache\
        \ of revocation data is also known as a certificate revocation list. This\
        \ list contains a list of revoked certificates and can be periodically downloaded\
        \ to ensure certificates can still be checked for revocation when network\
        \ access is not available or access to the Online Certificate Status Protocol\
        \ (OCSP) server is not available. Without configuring a local cache of revocation\
        \ data, there is the potential to allow access to users who are no longer\
        \ authorized (users with revoked certificates). \nRelated Controls: IA-3,\
        \ SC-17. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node13
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node4
      name: '(6)  AUTHENTICATOR MANAGEMENT | PROTECTION OF AUTHENTICATORS '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node14
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node13
      description: 'Protect authenticators commensurate with the security category
        of the information to which use of the authenticator permits access. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node15
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node13
      description: "DISCUSSION: For systems that contain multiple security categories\
        \ of information without reliable physical or logical separation between categories,\
        \ authenticators used to grant access to the systems are protected commensurate\
        \ with the highest security category of information on the systems. Security\
        \ categories of information are determined as part of the security categorization\
        \ process. \nRelated Controls: RA-2. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node16
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node3
      name: ' IA-6 AUTHENTICATION FEEDBACK   '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node16
      description: 'Obscure feedback of authentication information during the authentication
        process to protect the information from possible exploitation and use by unauthorized
        individuals.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node18
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node17
      description: "DISCUSSION: Authentication feedback from systems does not provide\
        \ information that would allow unauthorized individuals to compromise authentication\
        \ mechanisms. For some types of systems, such as desktops or notebooks with\
        \ relatively large monitors, the threat (referred to as shoulder surfing)\
        \ may be significant. For other types of systems, such as mobile devices with\
        \ small displays, the threat may be less significant and is balanced against\
        \ the increased likelihood of typographic input errors due to small keyboards.\
        \ Thus, the means for obscuring authentication feedback is selected accordingly.\
        \ Obscuring authentication feedback includes displaying asterisks when users\
        \ type passwords into input devices or displaying feedback for a very limited\
        \ time before obscuring it.   \nRelated Controls: AC-3.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node19
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node3
      name: 'IA-7 CRYPTOGRAPHIC MODULE AUTHENTICATION '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node19
      description: 'Implement mechanisms for authentication to a cryptographic module
        that meet the requirements of applicable laws, executive orders, directives,
        policies, regulations, standards, and guidelines for such authentication.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node21
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node20
      description: "DISCUSSION: Authentication mechanisms may be required within a\
        \ cryptographic module to authenticate an operator accessing the module and\
        \ to verify that the operator is authorized to assume the requested role and\
        \ perform services within that role.  \nRelated Controls: AC-3, IA-5, SA-4,\
        \ SC-12, SC-13.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node22
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node3
      name: ' IA-8 IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS)'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node22
      description: 'Uniquely identify and authenticate non-organizational users or
        processes acting on behalf of nonorganizational users. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node24
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node23
      description: "DISCUSSION: Non-organizational users include system users other\
        \ than organizational users explicitly covered by IA-2. Non-organizational\
        \ users are uniquely identified and authenticated for accesses other than\
        \ those explicitly identified and documented in AC-14. Identification and\
        \ authentication of non-organizational users accessing federal systems may\
        \ be required to protect federal, proprietary, or privacy-related information\
        \ (with exceptions noted for national security systems). Organizations consider\
        \ many factors\u2014including security, privacy, scalability, and practicality\u2014\
        when balancing the need to ensure ease of use for access to federal information\
        \ and systems with the need to protect and adequately mitigate risk.  \nRelated\
        \ Controls: AC-2, AC-6, AC-14, AC-17, AC-18, AU-6, IA-2, IA-4, IA-5, IA-11,\
        \ MA-4, RA-3, SA-4, SC-8.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node25
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node22
      name: "(1)\tIDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS) | ACCEPTANCE\
        \ OF PIV CREDENTIALS FROM OTHER AGENCIES"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node26
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node25
      description: 'Accept and electronically verify Personal Identity Verification-compliant
        credentials from other federal, state, local, tribal, or territorial (SLTT)
        agencies.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node27
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node26
      description: "DISCUSSION: Acceptance of Personal Identity Verification (PIV)\
        \ credentials from other federal or SLTT agencies applies to both logical\
        \ and physical access control systems. PIV credentials are those credentials\
        \ issued by federal or SLTT agencies that conform to FIPS Publication 201\
        \ and supporting guidelines.  \nRelated Controls: PE-3.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node28
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node22
      name: "(2)\tIDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS) | ACCEPTANCE\
        \ OF EXTERNAL AUTHENTICATORS   "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node29
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node28
      description: "(a)\tAccept only external authenticators that are NIST-compliant;\
        \ and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node30
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node28
      description: "(b)\tDocument and maintain a list of accepted external authenticators.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node31
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node30
      description: "DISCUSSION: Acceptance of only NIST-compliant external authenticators\
        \ applies to organizational systems that are accessible to the public (e.g.,\
        \ public-facing websites). External authenticators are issued by nonfederal\
        \ government entities and are compliant with the CJISSECPOL. Approved external\
        \ authenticators meet or exceed the minimum Federal Government-wide technical,\
        \ security, privacy, and organizational maturity requirements. Meeting or\
        \ exceeding Federal requirements allows Federal Government relying parties\
        \ to trust external authenticators in connection with an authentication transaction\
        \ at a specified authenticator assurance level.  \nRelated Controls: None.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node32
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node22
      name: (4)  IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS) | USE
        OF DEFINED PROFILES
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node33
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node32
      description: 'Conform to the following profiles for identity management: Security
        Assertion Markup Language (SAML) or OpenID Connect'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node34
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node33
      description: "DISCUSSION: Organizations define profiles for identity management\
        \ based on open identity management standards. To ensure that open identity\
        \ management standards are viable, robust, reliable, sustainable, and interoperable\
        \ as documented, the Federal Government assesses and scopes the standards\
        \ and technology implementations against applicable laws, executive orders,\
        \ directives, policies, regulations, standards, and guidelines.  \nRelated\
        \ Controls: None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node35
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node3
      name: ' IA-11 RE-AUTHENTICATION'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node36
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node35
      description: 'Require users to re-authenticate when: roles, authenticators,
        or credentials change, security categories of systems change, the execution
        of privileged functions occur, or every 12 hours. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node37
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node36
      description: "DISCUSSION: In addition to the re-authentication requirements\
        \ associated with device locks, organizations may require re-authentication\
        \ of individuals in certain situations, including when roles, authenticators,\
        \ or credentials change, when security categories of systems change, when\
        \ the execution of privileged functions occurs, after a fixed time period,\
        \ or periodically.  \nRelated Controls: AC-3, AC-11, IA-2, IA-3, IA-4, IA-8.\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node3
      name: IA-12 IDENTITY PROOFING
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node39
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      description: "a.\tIdentity proof users that require accounts for logical access\
        \ to systems based on appropriate identity assurance level requirements as\
        \ specified in applicable standards and guidelines;  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node40
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      description: "b.\tResolve user identities to a unique individual; and  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node41
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      description: "c.\tCollect, validate, and verify identity evidence.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node42
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node41
      description: "DISCUSSION: Identity proofing is the process of collecting, validating,\
        \ and verifying a user\u2019s identity information for the purposes of establishing\
        \ credentials for accessing a system. Identity proofing is intended to mitigate\
        \ threats to the registration of users and the establishment of their accounts.\
        \ Organizations may be subject to laws, executive orders, directives, regulations,\
        \ or policies that address the collection of identity evidence. Organizational\
        \ personnel consult with the senior agency official for privacy and legal\
        \ counsel regarding such requirements.  \nRelated Controls: AC-5, IA-1, IA-2,\
        \ IA-3, IA-4, IA-5, IA-6, IA-8.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node43
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      name: "(2)\tIDENTITY PROOFING | IDENTITY EVIDENCE "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node44
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node43
      description: 'Require evidence of individual identification be presented to
        the registration authority.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node45
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node44
      description: "DISCUSSION: Identity evidence, such as documentary evidence or\
        \ a combination of documents and biometrics, reduces the likelihood of individuals\
        \ using fraudulent identification to establish an identity or at least increases\
        \ the work factor of potential adversaries. The forms of acceptable evidence\
        \ are consistent with the risks to the systems, roles, and privileges associated\
        \ with the user\u2019s account.  \nRelated Controls: None.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node38
      name: "(3)\tIDENTITY PROOFING | IDENTITY EVIDENCE VALIDATION AND VERIFICATION3\
        \  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node47
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "a.\tRequire that the presented identity evidence be validated\
        \ and verified through agencydefined resolution, validation, and verification\
        \ methods.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node48
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node47
      description: 'DISCUSSION: Validation and verification of identity evidence increases
        the assurance that accounts and identifiers are being established for the
        correct user and authenticators are being bound to that user. Validation refers
        to the process of confirming that the evidence is genuine and authentic, and
        the data contained in the evidence is correct, current, and related to an
        individual. Verification confirms and establishes a linkage between the claimed
        identity and the actual existence of the user presenting the evidence. Acceptable
        methods for validating and verifying identity evidence are consistent with
        the risks to the systems, roles, and privileges associated with the users
        account.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node49
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "b.\tIdentity proofing SHALL NOT be performed to determine suitability\
        \ or entitlement to gain access to services or benefits.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node50
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node49
      description: 'SUPPLEMENTAL GUIDANCE: The sole objective of identity proofing
        is to ensure the applicant is who they claim to be to a stated level of certitude. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node51
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "c.\t1. \tCollection of PII SHALL be limited to the minimum necessary\
        \ to resolve to a unique identity in a given context.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node52
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: 'c. 2. Collection of PII SHALL be limited to the minimum necessary
        to validate the existence of the claimed identity and associate the claimed
        identity with the applicant providing identity evidence for appropriate identity
        resolution, validation, and verification.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node53
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node52
      description: "SUPPLEMENTAL GUIDANCE: The goal of identity resolution is to uniquely\
        \ distinguish an individual within a given population or context. Effective\
        \ identity resolution uses the smallest set of attributes necessary to resolve\
        \ to a unique individual. It provides the CSP an important starting point\
        \ in the overall identity proofing process, to include the initial detection\
        \ of potential fraud, but in no w a y represents a complete and successful\
        \ identity proofing transaction. \nCollection of PII may include attributes\
        \ are used to correlate identity evidence to authoritative sources and to\
        \ provide RPs with attributes used to make authorization decisions. There\
        \ may be many different sets that suffice as the minimum, so it is recommended\
        \ that CSPs choose this set to balance privacy and the user\u2019s usability\
        \ needs, as well as the likely attributes needed in future uses of the digital\
        \ identity.\nExamples of attributes that may be used for minimum identity\
        \ attribute sets include: \n\u25CF\tName (first, last. middle) with combinations\
        \ and variations, \n\u25CF\tAddress (#, Street, City, County, State, Zip code)\
        \ with combinations and variations, \n\u25CF\tDate of birth (DDMMYYYY) with\
        \ combinations and variations, \n\u25CF\tEmail address, \n\u25CF\tPhone number.\
        \ \nFor population sets that are more defined than the general population\
        \ (e.g., military veterans, Native Americans), these minimum attribute sets\
        \ may be tailored to that specific community. \nAdditionally, it is recommended\
        \ that CSPs document which alternative attributes it will accept in cases\
        \ where an applicant cannot provide the minimum necessary attributes (e.g.,\
        \ applicant does not have a home address or phone number). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node54
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "d.\tThe CSP SHALL provide explicit notice to the applicant at\
        \ the time of collection regarding the purpose for collecting and maintaining\
        \ a record of the attributes necessary for identity proofing, including whether\
        \ such attributes are voluntary or mandatory to complete the identity proofing\
        \ process, and the consequences for not providing the attributes.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node55
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node54
      description: "SUPPLEMENTAL GUIDANCE: Notice of proofing may contain at a minimum:\
        \ \n\u25CF\tAttribute information that is mandatory \n\u25CF\tAttribute information\
        \ that is voluntary \n\u25CF\tWhat will be done with the information collected\
        \ \n\u25CF\tHow the information will be protected \n\u25CF\tConsequence of\
        \ not providing mandatory attribute information (e.g., suspension/termination\
        \ of the identity proofing process). \nThis notice may be delivered as an\
        \ online screen (for remote identity proofing), a poster or printed notice\
        \ at in-person proofing locations, or an oral notice delivered at the time\
        \ of information collection. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node56
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "e.\tIf CSPs process attributes for purposes other than identity\
        \ proofing, authentication, or attribute assertions (collectively \u201Cidentity\
        \ service\u201D), related fraud mitigation, or to comply with law or legal\
        \ process, then CSPs SHALL implement measures to maintain predictability and\
        \ manageability commensurate with the privacy risk arising from the additional\
        \ processing.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node57
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node56
      description: "SUPPLEMENTAL GUIDANCE: Predictability and manageability measures\
        \ include providing clear notice, obtaining subscriber consent, or enabling\
        \ selective use or disclosure of attributes.  \nPredictability is meant to\
        \ build trust and provide accountability and requires full understanding (and\
        \ disclosure) of how the attribute information will be used. Manageability\
        \ also builds trust by demonstrating a CSPs ability to control attribute information\
        \ throughout processing \u2013 collection, maintenance, retention. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node58
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "f.\tIf the CSP employs consent as part of its measures to maintain\
        \ predictability and manageability, \u2026then it SHALL NOT make consent for\
        \ the additional processing a condition of the identity service.   "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node59
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node58
      description: ' SUPPLEMENTAL GUIDANCE: Consent involves collecting and recording
        an affirmative response from the applicant that they agree to the additional
        processing of their attributes. In order to make this consent meaningful,
        it is recommended that CSPs first disclose to its applicants which attributes
        are being collected and processed and why. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node60
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "g.\tThe CSP SHALL provide mechanisms for redress of applicant\
        \ complaints or problems arising from the identity proofing.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node61
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: 'These [redress] mechanisms SHALL be easy for applicants to find
        and use.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node62
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node61
      description: "SUPPLEMENTAL GUIDANCE: The Privacy Act requires federal CSPs that\
        \ maintain a system of records to follow procedures to enable applicants to\
        \ access and, if incorrect, amend their records. Any Privacy Act Statement\
        \ should include a reference to the applicable SORN(s), which provide the\
        \ applicant with instructions on how to make a request for access or correction.\
        \ It is recommended that non-federal CSPs have comparable procedures, including\
        \ contact information for any third parties if they are the source of the\
        \ information. \n \nIt is recommended that CSPs make the availability of any\
        \ alternative methods for completing the identity proofing and enrollment\
        \ processes clear to users (e.g., in person at a customer service center,\
        \ if available) in the event an applicant is unable to properly complete the\
        \ initial identity proofing and enrollment process requirements online. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node63
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node62
      description: "Note: If the ID proofing process is not successful, it is recommended\
        \ that CSPs inform the applicant of the procedures to address the issue but\
        \ avoid informing the applicant of the specifics of why the registration failed.\
        \ \n \nTo be effective, the use of a CSP\u2019s redress mechanism results\
        \ in a timely correction of errors, resolution of the dispute or complaint,\
        \ and the process should not be overly burdensome or complex. \n \nIt is recommended\
        \ that the CSP document and publish, in a manner which is easy for Applicants\
        \ to find and use, its mechanisms for redress of Applicant complaints or problems\
        \ arising from the identity proofing processes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node64
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "h.\tThe CSP SHALL assess the [redress] mechanisms for their efficacy\
        \ in achieving resolution of complaints or problems.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node65
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node64
      description: "SUPPLEMENTAL GUIDANCE: \"Effective\" in this requirement means\
        \ that use of the redress mechanism will result in a timely correction of\
        \ errors, resolution of the dispute or complaint, and the process shall not\
        \ be overly burdensome or complex. \nIt is recommended that CSPs maintain\
        \ a record or log of all cases \u2013 including outcomes \u2013 where applicants\
        \ have sought redress for complaints or problems arising from the identity\
        \ proofing and provide for the periodic review of these records. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node66
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "i.\tThe identity proofing and enrollment processes SHALL be performed\
        \ according to an applicable written policy or *practice statement* that specifies\
        \ the particular steps taken to verify identities.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node67
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node66
      description: 'SUPPLEMENTAL GUIDANCE: Having documented procedures is a prerequisite
        for transparency, accountability, quality control, auditability, and ease
        of interoperability among federated communities. The documentation, dissemination,
        review and update to identity and authentication processes is a core control
        under IA-1 Identification and Authentication Policy and Procedures. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node68
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "j.\tThe *practice statement* SHALL include control information\
        \ detailing how the CSP handles proofing errors that result in an applicant\
        \ not being successfully enrolled.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node69
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node68
      description: "SUPPLEMENTAL GUIDANCE: \u201CProofing errors\u201D in this context\
        \ refer to circumstances that result in the inability or failure to complete\
        \ the identity proofing and enrollment processes. Such circumstances may include:\
        \ \n\u25CF\tApplicant abandons the identity proofing and enrollment processes;\
        \ \n\u25CF\tApplicant fails to provide mandatory attribute information; \n\
        \u25CF\tIdentity evidence of required strength is not provided; \n\u25CF\t\
        Identity evidence is rejected following inspection; \n\u25CF\tIdentity evidence\
        \ and information do not correlate; \n\u25CF\tInformation from identity evidence\
        \ is not validated by issuing or authoritative sources at the required strength;\
        \ \n\u25CF\tIdentity evidence verification of binding to the applicant fails;\
        \ and \n\u25CF\tApplicant fails to confirm enrollment code within code validity\
        \ period. \nDepending on the circumstances above, it is recommended that the\
        \ documentation include the number of retries allowed, proofing alternatives\
        \ (e.g., in-person if remote fails), or fraud countermeasures when anomalies\
        \ are detected. Additional controls for handling identity proofing errors\
        \ include: \n\u25CF\tAdvising the applicant of identity proofing failure and\
        \ recourse options; and, \n\u25CF\tRecording the errors in enrollment records/audit\
        \ logs, along with any mitigating actions. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node70
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "l.\tThe CSP SHALL record the types of identity evidence presented\
        \ in the proofing process.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node71
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node70
      description: "SUPPLEMENTAL GUIDANCE: Ideally, the CSP\u2019s identity system\
        \ includes the capability to securely record and log specific activities associated\
        \ with the identity proofing process. For each piece of evidence collected\
        \ or captured, the record should include: \n1.\tEvidence type; \n2.\tDetermined\
        \ strength; \n3.\tIssuing source; and \n4.\tMethod of collection/capture*.\
        \ \n* \tMethods of collection and capture may include camera, flatbed scanner,\
        \ bar code scanner. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node72
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "m.\tThe CSP SHALL conduct a risk management process, including\
        \ assessments of privacy and security risks to determine: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node73
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node72
      description: "1.\tAny steps that it will take to verify the identity of the\
        \ applicant beyond any mandatory requirements specified herein; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node74
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node72
      description: "2.\tThe PII, including any biometrics, images, scans, or other\
        \ copies of the identity evidence that the CSP will maintain as a record of\
        \ identity proofing (Note: Specific federal requirements may apply); and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node75
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node72
      description: "3.\tThe schedule of retention for these records (Note: CSPs may\
        \ be subject to specific retention policies in accordance with applicable\
        \ laws, regulations, or policies, including any National Archives and Records\
        \ Administration (NARA) records retention schedules that may apply).  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node76
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node75
      description: "SUPPLEMENTAL GUIDANCE: In accordance with its risk management\
        \ processes, CSPs should conduct \u2013 and document the results of \u2013\
        \ privacy and security risk assessments. It is recommended that the scope\
        \ of this assessment includes risks associated with: \n\u25CF\tAny steps the\
        \ CSP takes to verify applicant identities beyond what is required by the\
        \ \nCJISSECPOL \n\u25CF\tThe CSP\u2019s collection, processing, and protection\
        \ of PII, including any biometrics, images, scans, or other copies of the\
        \ identity evidence that the CSP will maintain as a record of identity proofing;\
        \ \n\u25CF\tRetention and/or disposal of any records; and \n\u25CF\tAdherence\
        \ to any applicable federal requirements, laws, regulations or policies. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node77
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "n.\tAll PII collected as part of the enrollment process SHALL\
        \ be protected to ensure confidentiality, integrity, and attribution of the\
        \ information source.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node78
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node77
      description: "SUPPLEMENTAL GUIDANCE: Unauthorized disclosure of PII can result\
        \ in tangible and intangible harms to both the CSP as well as the subjects\
        \ of the PII. After assessing the risks associated with collecting PII as\
        \ part of its enrollment process, it is recommended that the CSP employ functional\
        \ and technical mechanisms that adequately protect the confidentiality, integrity,\
        \ and attribution of the PII under its control. Such mechanisms may include:\
        \ \n\u25CF\tLimiting access to PII data; \n\u25CF\tPrivacy protecting policies;\
        \ \n\u25CF\tThe use of encryption for data at rest and during transmission;\
        \ and \n\u25CF\tIntegrity protection mechanisms such as hashes and record\
        \ access logging. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node79
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: " o.\t\"The entire proofing transaction, including transactions\
        \ that involve a third party, SHALL occur over authenticated protected channels.\
        \ \" "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node80
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node79
      description: "SUPPLEMENTAL GUIDANCE: An encrypted communication channel uses\
        \ approved cryptography where the connection initiator (client) has authenticated\
        \ the recipient (server). Authenticated protected channels provide confidentiality\
        \ and MitM attack protection and are frequently used in the user authentication\
        \ process. Transport Layer Security* (TLS) is an example of an authenticated\
        \ protected channel where the certificate presented by the recipient is verified\
        \ by the initiator. Unless otherwise specified, authenticated protected channels\
        \ do not require the server to authenticate the client. Authentication of\
        \ the server is often accomplished through a certificate chain leading to\
        \ a trusted root rather than individually with each server.  \n*TLS version\
        \ 1.2 or greater is recommended. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node81
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "p.\t\"If the CSP uses fraud mitigation measures, then the CSP\
        \ SHALL conduct a privacy risk assessment for these mitigation measures. \"\
        \ "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node82
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: " Such assessments SHALL include any privacy risk mitigations (e.g.,\
        \ risk acceptance or transfer, limited retention, use limitations, notice)\
        \ or other technological mitigations (e.g., cryptography), and be documented\
        \ per requirement IA-12(3) k \u2013 m above.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node83
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node82
      description: "SUPPLEMENTAL GUIDANCE: This is a conditional requirement. CSPs\
        \ may choose to obtain additional confidence in the identity proofing process\
        \ beyond the requirements for IAL2 through additional fraud mitigation measures.\
        \ Such measures may include: \n\u25CF\tinspecting metadata information, such\
        \ as by checking geolocation data associated with a mobile device used to\
        \ send a photo or receive an SMS; \n\u25CF\texamining the applicant\u2019\
        s device characteristics; \n\u25CF\tevaluating behavioral characteristics,\
        \ such as typing mannerisms, gait, or voice characteristics; and \n\u25CF\t\
        checking against authoritative sources, such as the Death Master File. \n\
        Employing one or more of these fraud mitigation techniques may result in the\
        \ collection of additional PII about an applicant. Additional PII increases\
        \ the potential impact of the unauthorized disclosure of this data. As part\
        \ of the privacy risk assessment on these additional fraud mitigation measures,\
        \ it is recommended that CSPs consider, at a minimum, the additional data\
        \ (PII) that is processed, the implications of retaining this additional PII,\
        \ and ways the associated risks can be minimized without negating the effects\
        \ of the additional measures. \nThese additional fraud mitigation measures\
        \ are not intended to substitute or replace the mandatory requirements. CSPs\
        \ employing these measures are still responsible for meeting all applicable\
        \ requirements. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node84
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "q.\tIn the event a CSP ceases to conduct identity proofing and\
        \ enrollment processes, then the CSP SHALL be responsible for fully disposing\
        \ of or destroying any sensitive data including PII, or its protection from\
        \ unauthorized access for the duration of retention.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node85
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node84
      description: "SUPPLEMENTAL GUIDANCE: This is a conditional requirement for CSPs\
        \ that cease to perform identity proofing and enrollment functions. The CSP\
        \ is responsible for the proper handling, protection, and retention or disposal\
        \ of any sensitive data it collects, even after it ceases to provide identity\
        \ proofing and enrollment services. A CSP may document its policies and procedures\
        \ to the management of the data it collects in a data handling plan or other\
        \ document. Additionally, it is recommended that CSPs document any specific\
        \ retention policies they are subject to, in accordance with applicable laws,\
        \ regulations, or policies, including any National Archives and Records Administration\
        \ (NARA) records retention schedules that may apply. \nSpecifically, it is\
        \ recommended that the CSP defines and documents the practices it has in place\
        \ for fully disposing of or destroying any sensitive data including PII, or\
        \ its continued protection from unauthorized access for the duration of any\
        \ period of retention. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node86
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: " \nr.\tRegardless of whether the CSP is a federal agency or non-federal\
        \ entity, the following requirements apply to the federal agency offering\
        \ or using the proofing service: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node87
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node86
      description: "1.\tThe agency SHALL consult with their Senior Agency Official\
        \ for Privacy (SAOP) to conduct an analysis determining whether the collection\
        \ of PII to conduct identity proofing triggers Privacy Act requirements. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node88
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node86
      description: "2.\tThe agency SHALL publish a System of Records Notice (SORN)\
        \ to cover such collection, as applicable. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node89
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node86
      description: "3.\tThe agency SHALL consult with their SAOP to conduct an analysis\
        \ determining whether the collection of PII to conduct identity proofing triggers\
        \ E-Government Act of 2002 requirements. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node90
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node86
      description: "4.\tThe agency SHALL publish a Privacy Impact Assessment (PIA)\
        \ to cover such collection, as applicable.   "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node91
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node90
      description: "SUPPLEMENTAL GUIDANCE: This requirement applies to Federal agencies\
        \ whether providing authentication services directly or through a commercial\
        \ provider. This requirement directs Agencies to consult with their Senior\
        \ Agency Official for Privacy (SAOP) and conduct an analysis to determine\
        \ whether the collection of PII to issue or maintain authenticators triggers\
        \ the requirements of the Privacy Act of 1974 or the requirements of the E-Government\
        \ Act of 2002. Based on this consultation and analysis, the agency may need\
        \ to publish a System of Records Notice (SORN) and/or a Privacy Impact Assessment\
        \ (PIA) to cover such collections, as applicable. \nWhile this requirement\
        \ specifically applies only to federal agencies, CSPs that provide services\
        \ to federal agencies may be expected to provide information about their identity\
        \ services in support of an Agency\u2019s privacy analysis and PIA. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node92
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "s.\tAn enrollment code SHALL be comprised of one of the following: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node93
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node92
      description: "1.Minimally, a random six character alphanumeric or equivalent\
        \ entropy. For example, a code generated using an approved random number generator\
        \ or a serial number for a physical hardware authenticator; OR \n2.A machine-readable\
        \ optical label, such as a QR Code, that contains data of similar or higher\
        \ entropy as a random six character alphanumeric.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node94

        \ It is important that newly discovered vulnerabilities are added to the list\
        \ of vulnerabilities to be scanned to ensure that the organization can take\
        \ steps to mitigate those vulnerabilities in a timely manner. \nRelated Controls:\
        \ SI-5. "

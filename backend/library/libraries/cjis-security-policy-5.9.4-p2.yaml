      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node955
      description: 'Identify critical system components and functions by performing
        a criticality analysis for information system components containing or processing
        CJI at the planning, design, development, testing, implementation, and maintenance

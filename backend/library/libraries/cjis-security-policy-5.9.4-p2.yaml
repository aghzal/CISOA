    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node648
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node647
      description: "Discussion:  The Cybersecurity and Infrastructure Security Agency\
        \ (CISA) generates security alerts and advisories to maintain situational\
        \ awareness throughout the federal government. Security directives are issued\
        \ by OMB or other designated organizations with the responsibility and authority\
        \ to issue such directives. Compliance with security directives is essential\
        \ due to the critical nature of many of these directives and the potential\
        \ (immediate) adverse effects on organizational operations and assets, individuals,\
        \ other organizations, and the Nation should the directives not be implemented\
        \ in a timely manner. External organizations include supply chain partners,\
        \ external mission or business partners, external service providers, and other\
        \ peer or supporting organizations. \nRelated Controls:  RA-5, SI-2.  "

      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node296
      description: "a.\tMaintain adequate HVAC levels within the facility where the\
        \ system resides at recommended system manufacturer levels; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node298
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node296
      description: "b.\tMonitor environmental control levels continuously. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node299
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node298
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node300
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node299
      description: "Discussion: The provision of environmental controls applies primarily\
        \ to organizational facilities that contain concentrations of system resources\
        \ (e.g., data centers, mainframe computer rooms, and server rooms). Insufficient\
        \ environmental controls, especially in very harsh environments, can have\
        \ a significant adverse impact on the availability of systems and system components\
        \ that are needed to support organizational mission and business functions.\
        \ \nRelated Controls: AT-3, CP-2.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node301
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: PE-15 WATER DAMAGE PROTECTION
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node302
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node301
      description: 'Protect the system from damage resulting from water leakage by
        providing master shutoff or isolation valves that are accessible, working
        properly, and known to key personnel.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node303
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node302
      description: 'Note:  This control only applies to data centers as defined in
        Appendix A Terms and Definitions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node304
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node303
      description: "Discussion: The provision of water damage protection primarily\
        \ applies to organizational facilities that contain concentrations of system\
        \ resources, including data centers, server rooms, and mainframe computer\
        \ rooms. Isolation valves can be employed in addition to or in lieu of master\
        \ shutoff valves to shut off water supplies in specific areas of concern without\
        \ affecting entire organizations. \nRelated Controls: AT-3, PE-10.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node305

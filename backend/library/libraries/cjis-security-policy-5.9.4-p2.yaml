      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node677
      description: "Discussion:  Limiting the use of personally identifiable information\
        \ throughout the information life cycle when the information is not needed\
        \ for operational purposes helps to reduce the level of privacy risk created\
        \ by a system. The information life cycle includes information creation, collection,\
        \ use, processing, storage, maintenance, dissemination, disclosure, and disposition.\
        \ Risk assessments as well as applicable laws, regulations, and policies can\
        \ provide useful inputs to determining which elements of personally identifiable\
        \ information may create risk. \nRelated Controls:  None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node679
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node673
      name: "(2)\tINFORMATION MANAGEMENT AND RETENTION | MINIMIZE PERSONALLY IDENTIFIABLE\

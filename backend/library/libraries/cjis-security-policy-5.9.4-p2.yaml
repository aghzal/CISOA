      description: "Discussion: Maintenance tools can be directly brought into a facility\
        \ by maintenance personnel or downloaded from a vendor\u2019s website. If,\
        \ upon inspection of the maintenance tools, organizations determine that the\
        \ tools have been modified in an improper manner or the tools contain malicious\
        \ code, the incident is handled consistent with organizational policies and\
        \ procedures for incident handling. \nRelated Controls: SI-7. "

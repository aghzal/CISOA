      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node606
      description: "Discussion:  System entry and exit points include firewalls, remote\
        \ access servers, workstations, electronic mail servers, web servers, proxy\
        \ servers, notebook computers, and mobile devices. Malicious code includes\
        \ viruses, worms, Trojan horses, and spyware. Malicious code can also be encoded\
        \ in various formats contained within compressed or hidden files or hidden\
        \ in files using techniques such as steganography. Malicious code can be inserted\
        \ into systems in a variety of ways, including by electronic mail, the World\
        \ Wide Web, and portable storage devices. \nMalicious code protection mechanisms\
        \ include both signature- and nonsignature-based technologies. Nonsignature-based\
        \ detection mechanisms include artificial intelligence techniques that use\
        \ heuristics to detect, analyze, and describe the characteristics or behavior\
        \ of malicious code and to provide controls against such code for which signatures\
        \ do not yet exist or for which existing signatures may not be effective.\
        \ Malicious code for which active signatures do not yet exist or may be ineffective\
        \ includes polymorphic malicious code (i.e., code that changes signatures\
        \ when it replicates). Nonsignature-based mechanisms also include reputation-based\
        \ technologies. In addition to the above technologies, pervasive configuration\
        \ management, comprehensive software integrity controls, and anti-exploitation\
        \ software may be effective in preventing the execution of unauthorized code.\
        \ Malicious code may be present in commercial off-the-shelf software as well\
        \ as custom-built software and could include logic bombs, backdoors, and other\
        \ types of attacks that could affect organizational mission and business functions.\
        \ \nIn situations where malicious code cannot be detected by detection methods\
        \ or technologies, organizations rely on other types of controls, including\
        \ secure coding practices, configuration management and control, trusted procurement\
        \ processes, and monitoring practices to ensure that software does not perform\
        \ functions other than the functions intended. Organizations may determine\
        \ that, in response to the detection of malicious code, different actions\
        \ may be warranted. For example, organizations can define actions in response\
        \ to malicious code detection during periodic scans, the detection of malicious\
        \ downloads, or the detection of maliciousness when attempting to open or\
        \ execute files. \nRelated Controls:  AC-4, AC-19, CM-3, CM-8, IR-4, MA-3,\
        \ MA-4, RA-5, SC-7, SC-23, SC- 28, SI-2, SI-4, SI-7, SI-8. "

    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node957
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node956
      description: "Discussion: Not all system components, functions, or services\
        \ necessarily require significant protections. For example, criticality analysis\
        \ is a key tenet of supply chain risk management and informs the prioritization\
        \ of protection activities. The identification of critical system components\
        \ and functions considers applicable laws, executive orders, regulations,\
        \ directives, policies, standards, system functionality requirements, system\
        \ and component interfaces, and system and component dependencies. Systems\
        \ engineers conduct a functional decomposition \nof a system to identify mission-critical\
        \ functions and components. The functional decomposition includes the identification\
        \ of organizational missions supported by the system, decomposition into the\
        \ specific functions to perform those missions, and traceability to the hardware,\
        \ software, and firmware components that implement those functions, including\
        \ when the functions are shared by many components within and external to\
        \ the system. \nThe operational environment of a system or a system component\
        \ may impact the criticality, including the connections to and dependencies\
        \ on cyber-physical systems, devices, system-of- systems, and outsourced IT\
        \ services. System components that allow unmediated access to critical system\
        \ components or functions are considered critical due to the inherent vulnerabilities\
        \ that such components create. Component and function criticality are assessed\
        \ in terms of the impact of a component or function failure on the organizational\
        \ missions that are supported by the system that contains the components and\
        \ functions. \nCriticality analysis is performed when an architecture or design\
        \ is being developed, modified, or upgraded. If such analysis is performed\
        \ early in the system development life cycle, organizations may be able to\
        \ modify the system design to reduce the critical nature of these components\
        \ and functions, such as by adding redundancy or alternate paths into the\
        \ system design. Criticality analysis can also influence the protection measures\
        \ required by development contractors. In addition to criticality analysis\
        \ for systems, system components, and system services, criticality analysis\
        \ of information is an important consideration. Such analysis is conducted\
        \ as part of security categorization in RA-2. \nRelated Controls: CP-2, PL-2,\
        \ PL-8, PL-11, RA-2, SA-8, SA-15, SR-5. "

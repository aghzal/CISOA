    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node638
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node614
      description: "b.\tMonitor inbound and outbound communications traffic continuously\
        \ for unusual or unauthorized activities or conditions such as: the presence\
        \ of malicious code or unauthorized use of legitimate code or credentials\
        \ within organizational systems or propagating among system components, signaling\
        \ to external systems, and the unauthorized exporting of information. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node639
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node638
      description: "Discussion:  Unusual or unauthorized activities or conditions\
        \ related to system inbound and outbound communications traffic includes internal\
        \ traffic that indicates the presence of malicious code or unauthorized use\
        \ of legitimate code or credentials within organizational systems or propagating\
        \ among system components, signaling to external systems, and the unauthorized\
        \ exporting of information. Evidence of malicious code or unauthorized use\
        \ of legitimate code or credentials is used to identify potentially compromised\
        \ systems or system components. \nRelated Controls:  None. "

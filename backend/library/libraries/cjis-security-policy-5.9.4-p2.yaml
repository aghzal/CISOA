    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node231
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node222
      description: "Discussion: Physical and environmental protection policy and procedures\
        \ address the controls in the PE family that are implemented within systems\
        \ and organizations. The risk management strategy is an important factor in\
        \ establishing such policies and procedures. Policies and procedures contribute\
        \ to security and privacy assurance. Therefore, it is important that security\
        \ and privacy programs collaborate on the development of physical and environmental\
        \ protection policy and procedures. Security and privacy program policies\
        \ and procedures at the organization level are preferable, in general, and\
        \ may obviate the need for mission- or system-specific policies and procedures.\
        \ The policy can be included as part of the general security and privacy policy\
        \ or be represented by multiple policies that reflect the complex nature of\
        \ organizations. Procedures can be established for security and privacy programs,\
        \ for mission or business processes, and for systems, if needed. Procedures\
        \ describe how the policies or controls are implemented and can be directed\
        \ at the individual or role that is the object of the procedure. Procedures\
        \ can be documented in system security and privacy plans or in one or more\
        \ separate documents. Events that may precipitate an update to physical and\
        \ environmental protection policy and procedures include assessment or audit\
        \ findings, security incidents or breaches, or changes in applicable laws,\
        \ executive orders, directives, regulations, policies, standards, and guidelines.\
        \ Simply restating controls does not constitute an organizational policy or\
        \ procedure. \n \nRelated Controls: AT-3, PS-8, SI-12.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node232
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221
      name: 'PE-2 PHYSICAL ACCESS AUTHORIZATIONS '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node233
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node232
      description: "a.\tDevelop, approve, and maintain a list of individuals with\
        \ authorized access to the facility where the system resides; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node234
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node232
      description: "b.\tIssue authorization credentials for facility access; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node235
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node232
      description: "c.\tReview the access list detailing authorized facility access\
        \ by individuals annually and when personnel changes occur; and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node236
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node232
      description: "d.\tRemove individuals from the facility access list when access\
        \ is no longer required. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node237
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node236
      description: "Discussion: Physical access authorizations apply to employees\
        \ and visitors. Individuals with permanent physical access authorization credentials\
        \ are not considered visitors. Authorization credentials include ID badges,\
        \ identification cards, and smart cards. Organizations determine the strength\
        \ of authorization credentials needed consistent with applicable laws, executive\
        \ orders, directives, regulations, policies, standards, and guidelines. Physical\
        \ access authorizations may not be necessary to access certain areas within\
        \ facilities that are designated as publicly accessible. \nRelated Controls:\
        \ AT-3, AU-9, IA-4, MA-5, MP-2, PE-3, PE-4, PE-5, PE-8, PS-3, PS-4, PS-5,\
        \ PS-6. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node238
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node221

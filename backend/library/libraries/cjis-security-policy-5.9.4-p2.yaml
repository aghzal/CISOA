      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node661
      description: "Discussion:  System entry and exit points include firewalls, remote-access\
        \ servers, electronic mail servers, web servers, proxy servers, workstations,\
        \ notebook computers, and mobile devices.  Spam can be transported by different\
        \ means, including email, email attachments, and web accesses. Spam protection\
        \ mechanisms include signature definitions. \nRelated Controls:  SC-5, SC-7,\
        \ SI-3, SI-4. "

      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node311
      description: "3.\tPosition information system devices and documents containing\
        \ CJI in such a way as to prevent unauthorized individuals from access and\
        \ view. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node315
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node311
      description: "4.\tFollow the encryption requirements found in SC-13 and SC-28\
        \ for electronic storage (i.e., data at-rest) of CJI. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node316
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node309
      description: "c.\tAssess the effectiveness of controls at alternate work sites;\
        \ and "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node317
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node316
      description: "d.\tProvide a means for employees to communicate with information\
        \ security and privacy personnel in case of incidents. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node318
      assessable: false
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node317
      description: "Discussion: Alternate work sites include government facilities\
        \ or the private residences of employees. While distinct from alternative\
        \ processing sites, alternate work sites can provide readily available alternate\
        \ locations during contingency operations. Organizations can define different\
        \ sets of controls for specific alternate work sites or types of sites depending\
        \ on the work-related activities conducted at the sites. Implementing and\
        \ assessing the effectiveness of organization-defined controls and providing\
        \ a means to communicate incidents at alternate work sites supports the contingency\
        \ planning activities of organizations. \nRelated Controls: AC-17, AC-18,\
        \ CP-7.  "

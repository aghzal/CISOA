      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node654
      description: "Discussion:  Security-relevant events include the identification\
        \ of new threats to which organizational systems are susceptible and the installation\
        \ of new hardware, software, or firmware. Transitional states include system\
        \ startup, restart, shutdown, and abort. \nRelated Controls:  None. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node656
      assessable: false
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node649
      name: '(7) SOFTWARE, FIRMWARE, AND INFORMATION INTEGRITY | INTEGRATION OF DETECTION

      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node664
      description: "Discussion: Using automated mechanisms to update spam protection\
        \ mechanisms helps to ensure that updates occur on a regular basis and provide\
        \ the latest content and protection capabilities. \nRelated Controls:  None. "

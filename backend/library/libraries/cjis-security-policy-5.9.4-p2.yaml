      description: "Discussion:  Organizations can minimize the risk to an individual\u2019\
        s privacy by employing techniques such as de-identification or synthetic data.\
        \ Limiting the use of personally identifiable information throughout the information\
        \ life cycle when the information is not needed for research, testing, or\
        \ training helps reduce the level of privacy risk created by a system. Risk\
        \ assessments as well as applicable laws, regulations, and policies can provide\
        \ useful inputs to determining the techniques to use and when to use them.\
        \ \nRelated Controls:  None. "

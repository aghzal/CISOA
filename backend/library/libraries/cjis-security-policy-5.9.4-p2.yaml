      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node601
      description: "Discussion:  The need to remediate system flaws applies to all\
        \ types of software and firmware. Organizations identify systems affected\
        \ by software flaws, including potential vulnerabilities resulting from those\
        \ flaws, and report this information to designated organizational personnel\
        \ with information security and privacy responsibilities. Security-relevant\
        \ updates include patches, service packs, and malicious code signatures. Organizations\
        \ also address flaws discovered during assessments, continuous monitoring,\
        \ incident response activities, and system error handling. By incorporating\
        \ flaw remediation into configuration management processes, required remediation\
        \ actions can be tracked and verified. \nOrganization-defined time periods\
        \ for updating security-relevant software and firmware may vary based on a\
        \ variety of risk factors, including the security category of the system,\
        \ the criticality of the update (i.e., severity of the vulnerability related\
        \ to the discovered flaw), the organizational risk tolerance, the mission\
        \ supported by the system, or the threat environment. Some types of flaw remediation\
        \ may require more testing than other types. Organizations determine the type\
        \ of testing needed for the specific type of flaw remediation activity under\
        \ consideration and the types of changes that are to be configuration-managed.\
        \ In some situations, organizations may determine that the testing of software\
        \ or firmware updates is not necessary or practical, such as when implementing\
        \ simple malicious code signature updates. In testing decisions, organizations\
        \ consider whether security-relevant software or firmware updates are obtained\
        \ from authorized sources with appropriate digital signatures. \nRelated Controls:\
        \  CA-5, CM-3, CM-4, CM-5, CM-6, CM-8, MA-2, RA-5, SA-8, SA-10, SA-11, SI-3,\
        \ SI- 5, SI-7, SI-11. "

      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node798
      description: "Discussion: Control baselines are predefined sets of controls\
        \ specifically assembled to address the protection needs of a group, organization,\
        \ or community of interest. Controls are chosen for baselines to either satisfy\
        \ mandates imposed by laws, executive orders, directives, regulations, policies,\
        \ standards, and guidelines or address threats common to all users of the\
        \ baseline under the assumptions specific to the baseline. Baselines represent\
        \ a starting point for the protection of individuals\u2019 privacy, information,\
        \ and information systems with subsequent tailoring actions to manage risk\
        \ in accordance with mission, business, or other constraints (see PL-11).\
        \ Federal control baselines are provided in [SP 800-53B]. The selection of\
        \ a control baseline is determined by the needs of stakeholders. Stakeholder\
        \ needs consider mission and business requirements as well as mandates imposed\
        \ by applicable laws, executive orders, directives, policies, regulations,\
        \ standards, and guidelines. For example, the control baselines in [SP 800-53B]\
        \ are based on the requirements from [FISMA] and [PRIVACT]. The requirements,\
        \ along with the NIST standards and guidelines implementing the legislation,\
        \ direct organizations to select one of the control baselines after the reviewing\
        \ the information types and the information that is processed, stored, and\
        \ transmitted on the system; analyzing the potential adverse impact of the\
        \ loss or compromise of the information or system on the organization\u2019\
        s operations and assets, individuals, other organizations, or the Nation;\
        \ and considering the results from system and organizational risk assessments.\
        \ [CNSSI 1253] provides guidance on control baselines for national security\
        \ systems.\nRelated Controls: PL-2, PL-11, RA-2, RA-3, SA-8.  "

      description: "b.\tTake the following actions when unauthorized changes to the\
        \ software, firmware, and information are detected: notify organizational\
        \ personnel responsible for software, firmware, and/or information integrity\
        \ and implement incident response procedures as appropriate. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node652
      assessable: false
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node651
      description: "Discussion:  Unauthorized changes to software, firmware, and information\
        \ can occur due to errors or malicious activity. Software includes operating\
        \ systems (with key internal components, such as kernels or drivers), middleware,\
        \ and applications. Firmware interfaces include Unified Extensible Firmware\
        \ Interface (UEFI) and Basic Input/Output System (BIOS). Information includes\
        \ personally identifiable information and metadata that contains security\
        \ and privacy attributes associated with information. Integrity-checking mechanisms\u2014\
        including parity checks, cyclical redundancy checks, cryptographic hashes,\
        \ and associated tools\u2014can automatically monitor the integrity of systems\
        \ and hosted applications. \nRelated Controls:  AC-4, CM-3, CM-7, CM-8, MA-3,\
        \ MA-4, RA-5, SA-8, SA-9, SA-10, SC-8, SC-12, SC-13, SC-28, SI-3, SR-3, SR-5,\
        \ SR-6, SR-10, SR-11. "

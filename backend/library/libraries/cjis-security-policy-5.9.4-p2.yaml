      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node673
      description: "Manage and retain information within the system and information\
        \ output from the system in accordance with applicable laws, executive orders,\
        \ directives, regulations, policies, standards, guidelines and operational\
        \ requirements. \nDiscussion:  Information management and retention requirements\
        \ cover the full life cycle of information, in some cases extending beyond\
        \ system disposal. Information to be retained may "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node675

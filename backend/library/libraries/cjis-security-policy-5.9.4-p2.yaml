    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node46
      description: "ee.\tSupervised Remote Identity Proofing:  Supervised remote identity\
        \ proofing is intended to provide controls for comparable levels of confidence\
        \ and security to in-person IAL3 identity proofing for identity proofing processes\
        \ that are performed remotely. Supervised remote identity proofing is optional\
        \ for CSPs; that is, if a CSP chooses to use supervised remote identity proofing,\
        \ then the following requirements, (1) through (8), would apply. It should\
        \ be noted that the term \u201Csupervised remote identity proofing\u201D has\
        \ specialized meaning and is used only to refer to the specialized equipment\
        \ and the following control requirements, (1) through (8).  In addition to\
        \ those requirements presented in this document, as well as the applicable\
        \ identity validation and verification requirements, CSPs that provide supervised\
        \ remote identity proofing services must demonstrate conformance with the\
        \ requirements contained in this section.  The following requirements for\
        \ supervised remote proofing apply specifically to IAL3. I f the equipment/facilities\
        \ used for supervised remote proofing are used for IAL2 identity proofing,\
        \ the following requirements, (1) through (8), for supervised remote proofing\
        \ do not apply. In this case, the requirements for conventional remote identity\
        \ proofing are applicable. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node121
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: " \n1.\tSupervised remote identity proofing and enrollment transactions\
        \ SHALL meet the following requirements, in addition to the IAL3 validation\
        \ and verification requirements specified in IA-12(3)s.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node122
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node121
      description: 'SUPPLEMENTAL GUIDANCE: Supervised remote identity proofing involves
        the use of a CSP-controlled station at a remote location that is connected
        to a trained operator at a central location. The goal of this arrangement
        is to permit identity proofing of individuals in remote locations where it
        is not practical for them to travel to the CSP for in-person identity proofing. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node123
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: "2.\tThe CSP SHALL monitor the entire identity proofing session,\
        \ from which the applicant SHALL NOT depart \u2014 for example, by a continuous\
        \ high-resolution video transmission of the applicant.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node124
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node123
      description: 'SUPPLEMENTAL GUIDANCE: The integrity of supervised remote identity
        proofing depends upon the applicant being continuously present during the
        entire session. An applicant who steps away from an in-process session may
        do so to alter their biometric source or substitute a different person to
        complete the identity proofing process. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node125
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node120
      description: "3.\tThe CSP SHALL have a live operator participate remotely with\
        \ the applicant for the entirety of the identity proofing session.  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node126
      assessable: false
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node125
      description: 'SUPPLEMENTAL GUIDANCE: Having a trained operator supervise and

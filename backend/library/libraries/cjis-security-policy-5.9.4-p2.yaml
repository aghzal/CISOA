      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4-p2:node710
      description: "Discussion: Approving, controlling, monitoring, and reviewing\
        \ maintenance tools address security-related issues associated with maintenance\
        \ tools that are not within system authorization boundaries and are used specifically\
        \ for diagnostic and repair actions on organizational systems. Organizations\
        \ have flexibility in determining roles for the approval of maintenance tools\
        \ and how that approval is documented. A periodic review of maintenance tools\
        \ facilitates the withdrawal of approval for outdated, unsupported, irrelevant,\
        \ or no-longer- used tools. Maintenance tools can include hardware, software,\
        \ and firmware items and may be pre-installed, brought in with maintenance\
        \ personnel on media, cloud-based, or downloaded from a website. Such tools\
        \ can be vehicles for transporting malicious code, either intentionally or\
        \ unintentionally, into a facility and subsequently into systems. Maintenance\
        \ tools can include hardware and software diagnostic test equipment and packet\
        \ sniffers. The hardware and software components that support maintenance\
        \ and are a part of the system (including the software implementing utilities\
        \ such as \u201Cping,\u201D \u201Cls,\u201D \u201Cipconfig,\u201D or the hardware\
        \ and software implementing the monitoring port of an Ethernet switch) are\
        \ not addressed by maintenance tools. \nRelated Controls: MA-2, PE-16.  "

copyright: |
  Prywatność
  Nasza Polityka prywatności wyjaśnia sposób, w jaki przetwarzamy i chronimy twoje dane osobowe w związku z korzystaniem i przeglądaniem Witryny. Zgadzając się na niniejsze warunki i zasady oraz mogąc korzystać z Usługi, zgadzasz się również na naszą Politykę prywatności.
  Zmiany w warunkach korzystania z usług
  W granicach obowiązującego prawa Firma zastrzega sobie prawo do przeglądu i zmiany niniejszej Umowy w dowolnym momencie. Jesteś odpowiedzialny za regularne przeglądanie tych warunków. Dalsze korzystanie i przeglądanie Witryny po takich zmianach oznacza zgodę na takie zmiany. 

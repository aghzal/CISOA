{% extends 'core/base.html' %}
{% load i18n %}
{% block content %}
{% with page_title=_("New Analysis") %}
{% include 'snippets/breadcrumbs.html' %}
{% endwith %}

<div>
    <form method="post" id="analysis_form" x-data="{ submitDisabled: true }" @change="submitDisabled = false">{% csrf_token %}
        <div class="bg-white rounded-lg shadow">
            <div class="flex flex-row space-x-4 mb-4 divide-x">
                <div class="px-4 py-6">
                    {{ form.as_div }}
                </div>
            </div>
        </div>
        <a href="{% url 'ra-list' %}" class="bg-gray-300 text-black aliased font-medium p-4 py-1.5 w-18 rounded-lg hover:bg-gray-200">{% trans "Cancel" %}</a>
        <button action="submit" class="bg-indigo-700 text-white aliased font-medium p-5 w-18 py-1 rounded-lg hover:bg-indigo-600 disabled:bg-indigo-300"
                :disabled="submitDisabled">{% trans "Save" %}</button>
    </form>
</div>

{% endblock %}

{% load static i18n %}
<div>
    <p class="relative whitespace-normal">This action cannot be undone. This will permanently delete the following {{ model|lower }}: <strong>{{ object }}</strong> 
    as well as any child object.</p>
    <div class="flex items-center justify-end">
        <button
        @click="open = ! open"
        type="button"
        class="inline-block font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-gray-600 hover:bg-gray-500 mr-2"
        >{% trans "No, take me back" %}</button>
        <form action="{% url 'ra-delete' analysis.id %}" method="post">{% csrf_token %}
            <input class="inline-block font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-red-600 hover:bg-red-700 mr-2"
            type="submit" value={% trans "Yes" %}>
        </form>
    </div>
</div>
